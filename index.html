<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Order Book Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, label {
            margin: 10px 0;
        }
        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
        select, input {
            margin: 10px 5px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>BTC Order Book Summary</h1>
    <label for="priceRange">Price Range (%):</label>
    <input type="number" id="priceRange" value="2.5" min="0.1" step="0.1">
    <label for="timeframe">Select Timeframe:</label>
    <select id="timeframe">
        <option value="1h">Last 1 Hour</option>
        <option value="4h">Last 4 Hours</option>
        <option value="1d">Last 1 Day</option>
        <option value="1w">Last 1 Week</option>
    </select>
    <canvas id="orderBookChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        let priceRangePercent = 2.5;
        let timeframe = "1h"; // Default to last 1 hour
        let historicalData = []; // To store historical data
        let chart;

        // Function to fetch the current price of BTC/USDT
        async function fetchCurrentPrice() {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            const data = await response.json();
            return parseFloat(data.price);
        }

        // Function to fetch order book data and calculate sums
        async function fetchOrderBookData() {
            const currentPrice = await fetchCurrentPrice();
            const lowerLimit = currentPrice * (1 - priceRangePercent / 100);
            const upperLimit = currentPrice * (1 + priceRangePercent / 100);

            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            const data = await response.json();

            let bidsSum = 0;
            let asksSum = 0;

            data.bids.forEach(([price, quantity]) => {
                if (price >= lowerLimit) {
                    bidsSum += price * quantity;
                }
            });

            data.asks.forEach(([price, quantity]) => {
                if (price <= upperLimit) {
                    asksSum += price * quantity;
                }
            });

            return { bidsSum, asksSum, timestamp: new Date() };
        }

        // Function to update chart
        async function updateChart() {
            const { bidsSum, asksSum, timestamp } = await fetchOrderBookData();

            // Add new data to historical data
            historicalData.push({ bidsSum, asksSum, timestamp });

            // Trim historical data based on timeframe
            const now = new Date();
            historicalData = historicalData.filter(dataPoint => {
                const diff = now - new Date(dataPoint.timestamp);
                switch (timeframe) {
                    case "1h":
                        return diff <= 60 * 60 * 1000;
                    case "4h":
                        return diff <= 4 * 60 * 60 * 1000;
                    case "1d":
                        return diff <= 24 * 60 * 60 * 1000;
                    case "1w":
                        return diff <= 7 * 24 * 60 * 60 * 1000;
                }
            });

            // Update chart data
            chart.data.labels = historicalData.map(dataPoint => dataPoint.timestamp.toLocaleTimeString());
            chart.data.datasets[0].data = historicalData.map(dataPoint => dataPoint.bidsSum);
            chart.data.datasets[1].data = historicalData.map(dataPoint => dataPoint.asksSum);
            chart.update();
        }

        // Initialize chart
        function initializeChart() {
            const ctx = document.getElementById("orderBookChart").getContext("2d");
            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: "Bids Sum",
                            data: [],
                            borderColor: "rgba(76, 175, 80, 0.7)", // Green
                            fill: false,
                        },
                        {
                            label: "Asks Sum",
                            data: [],
                            borderColor: "rgba(244, 67, 54, 0.7)", // Red
                            fill: false,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: "time",
                            title: { display: true, text: "Time" }
                        },
                        y: {
                            title: { display: true, text: "Volume (USDT)" }
                        }
                    }
                }
            });
        }

        // Event listeners
        document.getElementById("priceRange").addEventListener("change", (event) => {
            priceRangePercent = parseFloat(event.target.value);
            updateChart();
        });

        document.getElementById("timeframe").addEventListener("change", (event) => {
            timeframe = event.target.value;
            updateChart();
        });

        // Initialize chart and set auto-update
        initializeChart();
        updateChart();
        setInterval(updateChart, 60000); // Update every minute
    </script>
</body>
</html>
