<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Spot Order Book Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        canvas {
            max-width: 90vw;
            max-height: 70vh;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Binance Spot Order Book Depth</h1>
    <p>BTC/USDT Order Book Visualization</p>
    <canvas id="orderBookChart"></canvas>

    <script>
        let chart;

        async function fetchOrderBook(symbol) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=50`);
                if (!response.ok) throw new Error("Failed to fetch order book");
                return response.json();
            } catch (error) {
                console.error("Error fetching order book:", error);
                return null;
            }
        }

        function renderChart(orderBook) {
            if (!orderBook) return;

            const bidPrices = orderBook.bids.map(bid => parseFloat(bid[0])); // Bid prices
            const bidQuantities = orderBook.bids.map(bid => parseFloat(bid[1])); // Bid quantities

            const askPrices = orderBook.asks.map(ask => parseFloat(ask[0])); // Ask prices
            const askQuantities = orderBook.asks.map(ask => parseFloat(ask[1])); // Ask quantities

            // Prepare the datasets
            const datasets = [
                {
                    label: "Bids",
                    data: bidQuantities,
                    backgroundColor: "rgba(76, 175, 80, 0.5)",
                    borderColor: "#4caf50",
                    fill: true,
                    tension: 0.4
                },
                {
                    label: "Asks",
                    data: askQuantities,
                    backgroundColor: "rgba(244, 67, 54, 0.5)",
                    borderColor: "#f44336",
                    fill: true,
                    tension: 0.4
                }
            ];

            const labels = [...bidPrices.reverse(), ...askPrices]; // Combine bid and ask prices for x-axis

            // Create or update the chart
            const ctx = document.getElementById("orderBookChart").getContext("2d");
            if (chart) {
                chart.data.labels = labels;
                chart.data.datasets = datasets;
                chart.update();
            } else {
                chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: {
                                    color: "white",
                                    font: { size: 14 }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Price (USDT)",
                                    color: "white"
                                },
                                ticks: { color: "white" }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Quantity (BTC)",
                                    color: "white"
                                },
                                ticks: { color: "white" }
                            }
                        }
                    }
                });
            }
        }

        async function updateOrderBook() {
            const symbol = "BTCUSDT"; // Replace with your desired symbol
            const orderBook = await fetchOrderBook(symbol);
            renderChart(orderBook);
        }

        updateOrderBook();
        setInterval(updateOrderBook, 5000); // Update every 5 seconds
    </script>
</body>
</html>
