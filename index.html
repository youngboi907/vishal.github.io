<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading and Binance Futures</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }

        /* Content Containers */
        #tv_chart_container, #longShortRatioContainer {
            width: 100%;
            display: none;
        }

        /* Navigation Button */
        #buttonContainer {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        button {
            background-color: #1e2128;
            color: white;
            border: 1px solid #3a3f4b;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7289da;
        }
    </style>
</head>
<body>

<!-- Navigation Buttons -->
<div id="buttonContainer">
    <button onclick="showPage('trading')">TradingView & Order Book</button>
    <button onclick="showPage('longShort')">Long-Short Ratio</button>
</div>

<!-- TradingView & Order Book Container -->
<div id="tv_chart_container">
    <!-- Add your existing TradingView and Order Book code here -->
</div>

<!-- Long-Short Ratio Container -->
<div id="longShortRatioContainer">
    <h2>Binance Futures Long-Short Ratio</h2>
    <canvas id="longShortChart"></canvas>
</div>

<script>
    function showPage(page) {
        // Hide both pages initially
        document.getElementById("tv_chart_container").style.display = "none";
        document.getElementById("longShortRatioContainer").style.display = "none";

        // Show the selected page
        if (page === "trading") {
            document.getElementById("tv_chart_container").style.display = "block";
        } else if (page === "longShort") {
            document.getElementById("longShortRatioContainer").style.display = "block";
            fetchLongShortRatio();
        }
    }

    function fetchLongShortRatio() {
        // Fetch Long-Short Ratio data from Binance API (Example)
        fetch('https://api.binance.com/futures/data/globalLongShortAccountRatio')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(entry => entry.timestamp);
                const longRatio = data.map(entry => entry.longAccountRatio);

                const ctx = document.getElementById("longShortChart").getContext("2d");
                new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Long-Short Ratio",
                            data: longRatio,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: { title: { display: true, text: "Time" } },
                            y: { title: { display: true, text: "Ratio" } }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching long-short ratio:', error));
    }

    // Initialize with TradingView & Order Book page visible
    showPage('trading');
</script>

</body>
</html>
