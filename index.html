<!DOCTYPE html>
<html>
<head>
  <title>Crypto Price Alarm</title>
</head>
<body>
  <h1>Crypto Price Alarm</h1>
  <form>
    <label for="target-price">Enter target price:</label><br>
    <input type="text" id="target-price" name="target-price"><br>
    <input type="submit" value="Set Alarm">
  </form>
  <p id="alarm"></p>
  <script>
    const form = document.querySelector('form');
    const alarm = document.querySelector('#alarm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const targetPrice = form.elements['target-price'].value;
      setAlarm(targetPrice);
    });

    function setAlarm(targetPrice) {
      // Fetch current price of cryptocurrency
      fetch('https://api.coinmarketcap.com/v1/ticker/bitcoin/')
        .then((response) => response.json())
        .then((data) => {
          const currentPrice = data[0].price_usd;
          if (currentPrice > targetPrice) {
            alarm.innerHTML = 'ALARM: Bitcoin price is above target';
          } else if (currentPrice < targetPrice) {
            alarm.innerHTML = 'ALARM: Bitcoin price is below target';
          } else {
            alarm.innerHTML = 'ALARM: Bitcoin price is at target';
          }
        });
    }
  </script>
</body>
</html>
