<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Order Book - Proportional Line Thickness</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1, select, input {
            margin: 10px 0;
        }
        #chartContainer {
            position: relative;
            width: 90%;
            height: 500px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #zoomSlider {
            width: 90%;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book</h1>
    <label for="topNSelector">Select Top N Orders:</label>
    <select id="topNSelector">
        <option value="5">Top 5</option>
        <option value="10" selected>Top 10</option>
        <option value="20">Top 20</option>
        <option value="30">Top 30</option>
    </select>
    <div id="chartContainer">
        <canvas id="orderBookChart"></canvas>
    </div>
    <label for="zoomSlider">Zoom Y-Axis:</label>
    <input type="range" id="zoomSlider" min="1" max="100" value="50">

    <script>
        const symbol = "BTCUSDT";
        let topN = 10; // Default to Top 10 orders
        let orderBook = { bids: [], asks: [] }; // Order book data
        let orderBookChart;
        let zoomLevel = 50; // Initial zoom level for Y-axis

        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@depth`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            updateOrderBook(data.b, data.a);
            updateChart();
        };

        function updateOrderBook(bids, asks) {
            // Update bids
            bids.forEach(([price, quantity]) => {
                const priceNum = parseFloat(price);
                const quantityNum = parseFloat(quantity);
                if (quantityNum === 0) {
                    orderBook.bids = orderBook.bids.filter(order => order.price !== priceNum);
                } else {
                    const existing = orderBook.bids.find(order => order.price === priceNum);
                    if (existing) {
                        existing.quantity = quantityNum;
                    } else {
                        orderBook.bids.push({ price: priceNum, quantity: quantityNum });
                    }
                }
            });

            // Update asks
            asks.forEach(([price, quantity]) => {
                const priceNum = parseFloat(price);
                const quantityNum = parseFloat(quantity);
                if (quantityNum === 0) {
                    orderBook.asks = orderBook.asks.filter(order => order.price !== priceNum);
                } else {
                    const existing = orderBook.asks.find(order => order.price === priceNum);
                    if (existing) {
                        existing.quantity = quantityNum;
                    } else {
                        orderBook.asks.push({ price: priceNum, quantity: quantityNum });
                    }
                }
            });

            orderBook.bids.sort((a, b) => b.price - a.price);
            orderBook.asks.sort((a, b) => a.price - b.price);

            orderBook.bids = orderBook.bids.slice(0, topN);
            orderBook.asks = orderBook.asks.slice(0, topN);
        }

        function initializeChart() {
            const ctx = document.getElementById("orderBookChart").getContext("2d");
            orderBookChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [], 
                    datasets: [
                        {
                            label: "Bids",
                            data: [],
                            borderColor: "rgba(76, 175, 80, 1)",
                            borderWidth: (ctx) => {
                                const index = ctx.dataIndex;
                                return Math.min(Math.max(orderBook.bids[index]?.quantity || 0, 1), 10);
                            },
                            fill: false,
                        },
                        {
                            label: "Asks",
                            data: [],
                            borderColor: "rgba(244, 67, 54, 1)",
                            borderWidth: (ctx) => {
                                const index = ctx.dataIndex;
                                return Math.min(Math.max(orderBook.asks[index]?.quantity || 0, 1), 10);
                            },
                            fill: false,
                        },
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Order Index" } },
                        y: { title: { display: true, text: "Price (USDT)" }, min: zoomLevel },
                    }
                }
            });
        }

        function updateChart() {
            const bidLabels = orderBook.bids.map(order => order.price);
            const askLabels = orderBook.asks.map(order => order.price);

            orderBookChart.data.labels = [...bidLabels, ...askLabels];
            orderBookChart.data.datasets[0].data = orderBook.bids.map(order => order.quantity);
            orderBookChart.data.datasets[1].data = orderBook.asks.map(order => order.quantity);
            orderBookChart.update();
        }

        // Top N selector
        document.getElementById("topNSelector").addEventListener("change", (event) => {
            topN = parseInt(event.target.value, 10);
            updateChart();
        });

        // Zoom slider
        document.getElementById("zoomSlider").addEventListener("input", (event) => {
            zoomLevel = parseFloat(event.target.value);
            orderBookChart.options.scales.y.min = zoomLevel;
            orderBookChart.update();
        });

        initializeChart();
    </script>
</body>
</html>
