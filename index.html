<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC/USDT Order Book</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #f6d365;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .box {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
      padding: 20px;
      margin: 10px;
      text-align: center;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.6);
    }

    .box h2 {
      font-size: 1.2rem;
      color: #f6d365;
      margin-bottom: 10px;
    }

    .result {
      font-size: 1.8rem;
      font-weight: 600;
      color: #ffffff;
    }

    .range {
      font-size: 0.9rem;
      color: #ffedbc;
      margin-top: 8px;
    }

    .ratio {
      font-size: 1.6rem;
      color: #f86d7d;
      margin-top: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #e4e4e4;
      text-align: center;
    }

    .footer a {
      color: #f6d365;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>BTC/USDT Order Book</h1>

<div class="container">
  <div class="box">
    <h2>Total Bids (0 - 1M USD)</h2>
    <div id="bids-sum" class="result">Loading...</div>
    <div id="bids-range" class="range"></div>
  </div>

  <div class="box">
    <h2>Total Asks (0 - 1M USD)</h2>
    <div id="asks-sum" class="result">Loading...</div>
    <div id="asks-range" class="range"></div>
  </div>

  <div class="box">
    <h2>Bids/Asks Ratio (%)</h2>
    <div id="ratio" class="ratio">Loading...</div>
  </div>

  <div class="box">
    <h2>Bids (1% - 2.5% below current price)</h2>
    <div id="bids-sum-range" class="result">Loading...</div>
    <div id="bids-range-specific" class="range"></div>
  </div>

  <div class="box">
    <h2>Asks (1% - 2.5% above current price)</h2>
    <div id="asks-sum-range" class="result">Loading...</div>
    <div id="asks-range-specific" class="range"></div>
  </div>
</div>

<div class="footer">
  Powered by <a href="https://www.binance.com" target="_blank">Binance</a> and <a href="https://www.bybit.com" target="_blank">Bybit</a>.
</div>

<script>
  // Add your JavaScript logic here, as provided in your code
</script>

</body>
</html>
