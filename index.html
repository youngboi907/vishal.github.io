<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Order Book</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
        }
        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }
        label {
            font-size: 1rem;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book</h1>
    <div class="controls">
        <label for="priceRange">Price Range (%):</label>
        <input type="range" id="priceRange" min="1" max="10" value="2.5" step="0.1">
        <span id="priceRangeValue">2.5%</span>

        <label for="timeSlider">Time Navigation:</label>
        <input type="range" id="timeSlider" min="0" max="100" value="100">
        <span id="timeSliderValue">Latest</span>
    </div>
    <canvas id="orderBookChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        let currentPrice = 0;
        let priceRange = 2.5;
        let historicalData = [];
        let maxHistory = 500; // Max historical data points
        let timeSliderValue = 100; // Default to latest
        let orderBookChart;

        // Fetch current price
        async function fetchCurrentPrice() {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            const data = await response.json();
            currentPrice = parseFloat(data.price);
        }

        // WebSocket connection for real-time order book updates
        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@depth`);
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const bids = data.b.map(([price, quantity]) => ({ price: parseFloat(price), quantity: parseFloat(quantity) }));
            const asks = data.a.map(([price, quantity]) => ({ price: parseFloat(price), quantity: parseFloat(quantity) }));

            // Filter based on price range
            const filteredBids = bids.filter(order => order.price >= currentPrice * (1 - priceRange / 100));
            const filteredAsks = asks.filter(order => order.price <= currentPrice * (1 + priceRange / 100));

            // Store historical data
            if (historicalData.length >= maxHistory) historicalData.shift();
            historicalData.push({ time: Date.now(), bids: filteredBids, asks: filteredAsks });

            // Update chart
            updateChart();
        };

        // Initialize the chart
        function initializeChart() {
            const ctx = document.getElementById("orderBookChart").getContext("2d");
            orderBookChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: "Bids",
                            data: [],
                            borderColor: "rgba(76, 175, 80, 0.8)", // Green
                            backgroundColor: "rgba(76, 175, 80, 0.2)",
                            fill: true,
                            tension: 0.3
                        },
                        {
                            label: "Asks",
                            data: [],
                            borderColor: "rgba(244, 67, 54, 0.8)", // Red
                            backgroundColor: "rgba(244, 67, 54, 0.2)",
                            fill: true,
                            tension: 0.3
                        },
                        {
                            label: "Delta",
                            data: [],
                            borderColor: "rgba(33, 150, 243, 0.8)", // Blue
                            backgroundColor: "rgba(33, 150, 243, 0.2)",
                            fill: true,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: "linear",
                            title: { display: true, text: "Time (seconds ago)" }
                        },
                        y: {
                            title: { display: true, text: "Quantity (BTC)" }
                        }
                    }
                }
            });
        }

        // Update the chart
        function updateChart() {
            if (!historicalData.length) return;

            const index = Math.floor((timeSliderValue / 100) * (historicalData.length - 1));
            const dataPoint = historicalData[index];

            const bidQuantities = dataPoint.bids.map(order => order.quantity);
            const askQuantities = dataPoint.asks.map(order => order.quantity);
            const deltaQuantities = bidQuantities.map((qty, i) => qty - (askQuantities[i] || 0));

            orderBookChart.data.labels = dataPoint.bids.map(order => order.price.toFixed(2));
            orderBookChart.data.datasets[0].data = bidQuantities;
            orderBookChart.data.datasets[1].data = askQuantities;
            orderBookChart.data.datasets[2].data = deltaQuantities;

            orderBookChart.update();
        }

        // Event listeners
        document.getElementById("priceRange").addEventListener("input", (event) => {
            priceRange = parseFloat(event.target.value);
            document.getElementById("priceRangeValue").textContent = `${priceRange}%`;
            updateChart();
        });

        document.getElementById("timeSlider").addEventListener("input", (event) => {
            timeSliderValue = parseFloat(event.target.value);
            document.getElementById("timeSliderValue").textContent = timeSliderValue === 100 ? "Latest" : `${timeSliderValue}%`;
            updateChart();
        });

        // Initialize
        fetchCurrentPrice().then(() => initializeChart());
    </script>
</body>
</html>
