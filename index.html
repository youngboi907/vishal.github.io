<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Live Order Book</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin: 10px 0;
        }
        canvas {
            max-width: 90vw;
            max-height: 70vh;
        }
        #controls {
            margin: 20px 0;
            text-align: center;
        }
        #ratio {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Binance Live Order Book</h1>
    <div id="controls">
        <label for="timeframe">Select Timeframe:</label>
        <select id="timeframe">
            <option value="5">5 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="240">4 Hours</option>
            <option value="1440">1 Day</option>
        </select>
        <p id="ratio">Bid-Ask Ratio: Calculating...</p>
    </div>
    <canvas id="orderBookChart"></canvas>
    <script>
        let chart;
        const historyData = {
            timestamps: [],
            bids: [],
            asks: [],
            deltas: []
        };

        let selectedTimeframe = 5; // Default: 5 minutes

        // Fetch the order book data
        async function fetchOrderBook(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            const data = await response.json();
            return data;
        }

        // Fetch the spot price
        async function fetchSpotPrice(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            const data = await response.json();
            return parseFloat(data.price);
        }

        // Calculate totals and bid-ask ratio
        function calculateTotals(orderBook, spotPrice, rangeLow = 1, rangeHigh = 2.5) {
            let totalBids = 0;
            let totalAsks = 0;

            const lowerLimit = spotPrice * (1 - rangeHigh / 100);
            const upperLimit = spotPrice * (1 + rangeHigh / 100);
            const midLowerLimit = spotPrice * (1 - rangeLow / 100);
            const midUpperLimit = spotPrice * (1 + rangeLow / 100);

            for (let [price, qty] of orderBook.bids) {
                price = parseFloat(price);
                qty = parseFloat(qty);
                if (price >= lowerLimit && price <= midLowerLimit) {
                    totalBids += price * qty;
                }
            }

            for (let [price, qty] of orderBook.asks) {
                price = parseFloat(price);
                qty = parseFloat(qty);
                if (price >= midUpperLimit && price <= upperLimit) {
                    totalAsks += price * qty;
                }
            }

            const delta = totalBids - totalAsks;
            const ratio = totalBids / (totalAsks || 1); // Avoid division by zero
            return { totalBids, totalAsks, delta, ratio };
        }

        // Update the chart with live data
        async function updateChart(symbol) {
            try {
                const spotPrice = await fetchSpotPrice(symbol);
                const orderBook = await fetchOrderBook(symbol);
                const totals = calculateTotals(orderBook, spotPrice);

                // Add the new data point to history
                const timestamp = new Date().toLocaleTimeString();
                historyData.timestamps.push(timestamp);
                historyData.bids.push(totals.totalBids);
                historyData.asks.push(totals.totalAsks);
                historyData.deltas.push(totals.delta);

                // Limit the history based on the timeframe
                const maxPoints = selectedTimeframe;
                if (historyData.timestamps.length > maxPoints) {
                    historyData.timestamps.shift();
                    historyData.bids.shift();
                    historyData.asks.shift();
                    historyData.deltas.shift();
                }

                // Update Bid-Ask Ratio
                document.getElementById('ratio').textContent = `Bid-Ask Ratio: ${totals.ratio.toFixed(2)}`;

                // Update the chart
                chart.data.labels = historyData.timestamps;
                chart.data.datasets[0].data = historyData.bids;
                chart.data.datasets[1].data = historyData.asks;
                chart.data.datasets[2].data = historyData.deltas;
                chart.update();
            } catch (error) {
                console.error("Error updating chart:", error);
            }
        }

        // Initialize the chart
        async function initializeChart() {
            const symbol = 'BTCUSDT';

            const ctx = document.getElementById('orderBookChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Timestamps
                    datasets: [
                        {
                            label: 'Total Bids (USDT)',
                            data: [],
                            borderColor: '#4caf50',
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Total Asks (USDT)',
                            data: [],
                            borderColor: '#f44336',
                            backgroundColor: 'rgba(244, 67, 54, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Delta (Bids - Asks)',
                            data: [],
                            borderColor: '#2196f3',
                            backgroundColor: 'rgba(33, 150, 243, 0.2)',
                            borderWidth: 2,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Timestamp',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Total Value (USDT)',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            // Update the chart every second
            setInterval(() => updateChart(symbol), 1000);
        }

        // Handle timeframe selection
        document.getElementById('timeframe').addEventListener('change', (event) => {
            selectedTimeframe = parseInt(event.target.value);
        });

        initializeChart();
    </script>
</body>
</html>
