<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Order Book CVD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        canvas {
            max-width: 90%;
            max-height: 80%;
        }
        h1 {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Binance Order Book Cumulative Volume Delta</h1>
    <canvas id="cvdChart"></canvas>

    <script>
        async function fetchOrderBook(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            if (!response.ok) throw new Error("Failed to fetch order book");
            return response.json();
        }

        function calculateCVD(orderBook) {
            let cumulativeDelta = 0;
            const cvdData = [];
            const prices = [];

            // Combine bids and asks, sort by price
            const combinedOrders = [
                ...orderBook.bids.map(([price, qty]) => ({ price: parseFloat(price), qty: parseFloat(qty), side: 'bid' })),
                ...orderBook.asks.map(([price, qty]) => ({ price: parseFloat(price), qty: parseFloat(qty), side: 'ask' }))
            ].sort((a, b) => b.price - a.price); // Sort in descending order of price

            // Calculate cumulative volume delta
            combinedOrders.forEach(order => {
                if (order.side === 'bid') {
                    cumulativeDelta += order.qty; // Add bid volume
                } else {
                    cumulativeDelta -= order.qty; // Subtract ask volume
                }
                cvdData.push(cumulativeDelta);
                prices.push(order.price);
            });

            return { cvdData, prices };
        }

        async function updateCVDChart(chart, symbol) {
            try {
                const orderBook = await fetchOrderBook(symbol);
                const { cvdData, prices } = calculateCVD(orderBook);

                chart.data.labels = prices;
                chart.data.datasets[0].data = cvdData;
                chart.update();
            } catch (error) {
                console.error("Error updating CVD chart:", error);
            }
        }

        async function initializeCVDChart() {
            const symbol = "BTCUSDT";

            const ctx = document.getElementById('cvdChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Prices
                    datasets: [
                        {
                            label: 'Cumulative Volume Delta',
                            data: [], // CVD values
                            borderColor: '#4caf50',
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            borderWidth: 2,
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Price (USDT)',
                                font: { size: 14 }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Cumulative Volume Delta',
                                font: { size: 14 }
                            }
                        }
                    }
                }
            });

            // Update the chart every 5 seconds
            setInterval(() => updateCVDChart(chart, symbol), 5000);
            await updateCVDChart(chart, symbol); // Initial update
        }

        initializeCVDChart();
    </script>
</body>
</html>
