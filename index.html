<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Condition Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 0;
        }
        .controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls select, .controls input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Condition Tracker</h1>

    <div class="controls">
        <h2>1%-2.5% Range</h2>
        <label for="timeframe1">Select Timeframe:</label>
        <select id="timeframe1">
            <option value="1m">5 Minutes</option>
            <option value="15m">1 Hour</option>
            <option value="1h">4 Hours</option>
            <option value="1d">1 Day</option>
        </select>
        <label for="multiplier1">Set Multiplier (Default: 50):</label>
        <input id="multiplier1" type="number" value="50" min="1">
    </div>
    <div class="chart-container">
        <canvas id="conditionChart1"></canvas>
    </div>

    <div class="controls">
        <h2>2.5%-5% Range</h2>
        <label for="timeframe2">Select Timeframe:</label>
        <select id="timeframe2">
            <option value="1m">5 Minutes</option>
            <option value="15m">1 Hour</option>
            <option value="1h">4 Hours</option>
            <option value="1d">1 Day</option>
        </select>
        <label for="multiplier2">Set Multiplier (Default: 100):</label>
        <input id="multiplier2" type="number" value="100" min="1">
    </div>
    <div class="chart-container">
        <canvas id="conditionChart2"></canvas>
    </div>

    <script>
        // Helper to initialize a chart
        function initializeChart(ctx, label1, label2) {
            return new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: label1,
                            data: [],
                            backgroundColor: "rgba(0, 255, 0, 0.5)",
                            borderColor: "rgba(0, 255, 0, 1)"
                        },
                        {
                            label: label2,
                            data: [],
                            backgroundColor: "rgba(255, 0, 0, 0.5)",
                            borderColor: "rgba(255, 0, 0, 1)"
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: "top",
                            labels: { color: "#fff" }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: "Timestamp", color: "#fff" },
                            ticks: { color: "#fff" }
                        },
                        y: {
                            title: { display: true, text: "Condition Met", color: "#fff" },
                            ticks: { color: "#fff" }
                        }
                    }
                }
            });
        }

        // Fetch historical data
        async function fetchHistoricalData(interval) {
            const url = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=500`;
            const response = await fetch(url);
            const data = await response.json();
            return data.map(candle => ({
                timestamp: new Date(candle[0]).toLocaleString(),
                high: parseFloat(candle[2]),
                low: parseFloat(candle[3]),
                close: parseFloat(candle[4]),
                volume: parseFloat(candle[5])
            }));
        }

        // Analyze historical data
        async function analyzeHistoricalData(chart, interval, multiplier, range) {
            const data = await fetchHistoricalData(interval);

            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.data.datasets[1].data = [];

            for (const candle of data) {
                const midPrice = (candle.high + candle.low) / 2;

                // Logic for the specified range
                const bidVolume = Math.random() * 100; // Replace with real bid data
                const askVolume = Math.random() * 10;  // Replace with real ask data

                chart.data.labels.push(candle.timestamp);

                if (range === "1-2.5%") {
                    if (bidVolume > multiplier * askVolume) {
                        chart.data.datasets[0].data.push(1);
                        chart.data.datasets[1].data.push(0);
                    } else if (askVolume > multiplier * bidVolume) {
                        chart.data.datasets[0].data.push(0);
                        chart.data.datasets[1].data.push(1);
                    } else {
                        chart.data.datasets[0].data.push(0);
                        chart.data.datasets[1].data.push(0);
                    }
                } else if (range === "2.5-5%") {
                    if (bidVolume > multiplier * askVolume) {
                        chart.data.datasets[0].data.push(1);
                        chart.data.datasets[1].data.push(0);
                    } else if (askVolume > multiplier * bidVolume) {
                        chart.data.datasets[0].data.push(0);
                        chart.data.datasets[1].data.push(1);
                    } else {
                        chart.data.datasets[0].data.push(0);
                        chart.data.datasets[1].data.push(0);
                    }
                }
            }

            chart.update();
        }

        // Initialize charts
        const ctx1 = document.getElementById("conditionChart1").getContext("2d");
        const ctx2 = document.getElementById("conditionChart2").getContext("2d");
        const conditionChart1 = initializeChart(ctx1, "Bids > Multiplier x Asks", "Asks > Multiplier x Bids");
        const conditionChart2 = initializeChart(ctx2, "Bids > Multiplier x Asks", "Asks > Multiplier x Bids");

        // Event listeners for timeframe and multiplier
        document.getElementById("timeframe1").addEventListener("change", async () => {
            const interval = document.getElementById("timeframe1").value;
            const multiplier = parseFloat(document.getElementById("multiplier1").value) || 50;
            await analyzeHistoricalData(conditionChart1, interval, multiplier, "1-2.5%");
        });

        document.getElementById("multiplier1").addEventListener("change", async () => {
            const interval = document.getElementById("timeframe1").value;
            const multiplier = parseFloat(document.getElementById("multiplier1").value) || 50;
            await analyzeHistoricalData(conditionChart1, interval, multiplier, "1-2.5%");
        });

        document.getElementById("timeframe2").addEventListener("change", async () => {
            const interval = document.getElementById("timeframe2").value;
            const multiplier = parseFloat(document.getElementById("multiplier2").value) || 100;
            await analyzeHistoricalData(conditionChart2, interval, multiplier, "2.5-5%");
        });

        document.getElementById("multiplier2").addEventListener("change", async () => {
            const interval = document.getElementById("timeframe2").value;
            const multiplier = parseFloat(document.getElementById("multiplier2").value) || 100;
            await analyzeHistoricalData(conditionChart2, interval, multiplier, "2.5-5%");
        });

        // Default load
        analyzeHistoricalData(conditionChart1, "1m", 50, "1-2.5%");
        analyzeHistoricalData(conditionChart2, "1m", 100, "2.5-5%");
    </script>
</body>
</html>
