<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Order Book Depth</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
        }
        .controls {
            margin: 20px 0;
        }
        .controls input, .controls select {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
        }
        canvas {
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book Depth</h1>
    <div class="controls">
        <label>Multiplier:</label>
        <input type="number" id="multiplier" value="1" step="0.1" min="0.1">
        <label>Timeframe:</label>
        <select id="timeframe">
            <option value="60">1 Minute</option>
            <option value="300">5 Minutes</option>
            <option value="900">15 Minutes</option>
            <option value="3600">1 Hour</option>
        </select>
    </div>
    <canvas id="chart1"></canvas>
    <canvas id="chart2"></canvas>

    <script>
        const API_URL = "https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=1000";
        const ctx1 = document.getElementById("chart1").getContext("2d");
        const ctx2 = document.getElementById("chart2").getContext("2d");

        let chart1 = new Chart(ctx1, {
            type: "line",
            data: { labels: [], datasets: [] },
            options: {
                scales: {
                    x: { type: "time", time: { unit: "minute" } },
                    y: { title: { display: true, text: "Cumulative Volume" } }
                }
            }
        });

        let chart2 = new Chart(ctx2, {
            type: "line",
            data: { labels: [], datasets: [] },
            options: {
                scales: {
                    x: { type: "time", time: { unit: "minute" } },
                    y: { title: { display: true, text: "Cumulative Volume" } }
                }
            }
        });

        async function fetchOrderBook() {
            const response = await fetch(API_URL);
            if (!response.ok) {
                console.error("Failed to fetch order book");
                return null;
            }
            return await response.json();
        }

        function processOrderBook(orderBook, midPrice, rangeLow, rangeHigh) {
            const bids = orderBook.bids
                .map(([price, volume]) => ({ price: parseFloat(price), volume: parseFloat(volume) }))
                .filter(bid => bid.price >= midPrice * rangeLow && bid.price <= midPrice * rangeHigh);

            const asks = orderBook.asks
                .map(([price, volume]) => ({ price: parseFloat(price), volume: parseFloat(volume) }))
                .filter(ask => ask.price >= midPrice * rangeLow && ask.price <= midPrice * rangeHigh);

            return { bids, asks };
        }

        async function updateCharts(multiplier) {
            const orderBook = await fetchOrderBook();
            if (!orderBook) return;

            const topBid = parseFloat(orderBook.bids[0][0]);
            const topAsk = parseFloat(orderBook.asks[0][0]);
            const midPrice = (topBid + topAsk) / 2;
            const now = new Date();

            const range1 = processOrderBook(orderBook, midPrice, 0.975, 0.99);
            const range2 = processOrderBook(orderBook, midPrice, 0.95, 0.975);

            const color1 = range1.bids.reduce((a, b) => a + b.volume, 0) > multiplier
                ? "rgba(0, 255, 0, 1)" : "rgba(255, 0, 0, 1)";

            const color2 = range2.bids.reduce((a, b) => a + b.volume, 0) > multiplier
                ? "rgba(0, 255, 0, 1)" : "rgba(255, 0, 0, 1)";

            chart1.data.labels.push(now);
            chart1.data.datasets = [
                { label: "Bids (1-2.5%)", data: range1.bids.map(b => b.volume), borderColor: color1 }
            ];
            chart2.data.labels.push(now);
            chart2.data.datasets = [
                { label: "Bids (2.5%-5%)", data: range2.bids.map(b => b.volume), borderColor: color2 }
            ];
            chart1.update();
            chart2.update();
        }

        setInterval(() => {
            const multiplier = parseFloat(document.getElementById("multiplier").value) || 1;
            updateCharts(multiplier);
        }, 1000);
    </script>
</body>
</html>
