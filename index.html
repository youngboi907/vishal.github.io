<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Spot Order Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border: 1px solid #444;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #444;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Binance Spot Order Book (0-10%)</h1>
    <div id="orderBook">
        <p>Loading data...</p>
    </div>

    <script>
        async function fetchOrderBook(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            if (!response.ok) throw new Error("Failed to fetch order book");
            return response.json();
        }

        async function fetchSpotPrice(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            if (!response.ok) throw new Error("Failed to fetch spot price");
            const data = await response.json();
            return parseFloat(data.price);
        }

        function filterByRange(orders, spotPrice, range) {
            return orders.filter(([price]) => {
                const deviation = (Math.abs(price - spotPrice) / spotPrice) * 100;
                return deviation >= 0 && deviation <= range;
            });
        }

        async function updateOrderBook() {
            try {
                const symbol = "BTCUSDT";
                const orderBook = await fetchOrderBook(symbol);
                const spotPrice = await fetchSpotPrice(symbol);

                const bids = filterByRange(
                    orderBook.bids.map(([price, qty]) => [parseFloat(price), parseFloat(qty)]),
                    spotPrice,
                    10
                );

                const asks = filterByRange(
                    orderBook.asks.map(([price, qty]) => [parseFloat(price), parseFloat(qty)]),
                    spotPrice,
                    10
                );

                displayOrderBook(bids, asks);
            } catch (error) {
                console.error("Error fetching order book:", error);
                document.getElementById("orderBook").innerHTML = `<p>Error loading data.</p>`;
            }
        }

        function displayOrderBook(bids, asks) {
            const container = document.getElementById("orderBook");
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Bids (0-10%)</th>
                            <th colspan="2">Asks (0-10%)</th>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${generateTableRows(bids, asks)}
                    </tbody>
                </table>
            `;
        }

        function generateTableRows(bids, asks) {
            const maxRows = Math.max(bids.length, asks.length);
            let rows = "";

            for (let i = 0; i < maxRows; i++) {
                const bid = bids[i] || ["-", "-"];
                const ask = asks[i] || ["-", "-"];
                rows += `
                    <tr>
                        <td>${bid[0]}</td>
                        <td>${bid[1]}</td>
                        <td>${ask[0]}</td>
                        <td>${ask[1]}</td>
                    </tr>
                `;
            }

            return rows;
        }

        updateOrderBook();
        setInterval(updateOrderBook, 10000); // Update every 10 seconds
    </script>
</body>
</html>
