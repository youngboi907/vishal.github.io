<!DOCTYPE html>
<html>
<head>
    <title>BTCUSDT Order Book, OI/Volume Ratio & Estimated Liquidation Delta</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #181818;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            font-size: 14px;
            background-color: #2a2d36;
            color: white;
            border: 1px solid #3a3f4b;
            border-radius: 5px;
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        input[type="number"]:focus {
            border-color: #7289da;
            box-shadow: 0 0 5px rgba(114, 137, 218, 0.5);
        }
    </style>
</head>
<body>

    <div id="order-book-container" class="container">
        <h1>BTCUSDT Order Book</h1>
        <div id="order-book-chart"></div>
        <label for="minQtyUSD">Minimum Order Size (USD):</label>
        <input type="number" id="minQtyUSD" value="1000" step="100" min="1">
    </div>

    <div id="oi-volume-ratio-container" class="container">
        <h1>BTCUSDT OI/Volume Ratio</h1>
        <p>OI/Volume Ratio: <span id="oiVolumeRatio"></span></p>
    </div>

    <div id="liquidation-delta-container" class="container"> 
        <h1>Estimated Liquidation Level Delta</h1>
        <p>Delta: <span id="liquidationDelta"></span></p>
    </div>

    <script>
        // --- Order Book Section ---

        async function fetchOrderBook() {
            try {
                const response = await axios.get('https://api.binance.com/api/v3/depth', {
                    params: {
                        symbol: 'BTCUSDT',
                        limit: 1000 
                    }
                });

                const bids = response.data.bids.map(([price, qty]) => [parseFloat(price), parseFloat(qty)]);
                const asks = response.data.asks.map(([price, qty]) => [parseFloat(price), parseFloat(qty)]);
                
                return { bids, asks };
            } catch (error) {
                console.error("Error fetching order book data:", error);
                return { bids: [], asks: [] }; 
            }
        }

        function filterOrderBook(bids, asks, minQtyUSD) {
            const filtered_bids = bids.filter(([price, qty]) => price * qty >= minQtyUSD);
            const filtered_asks = asks.filter(([price, qty]) => price * qty >= minQtyUSD);

            return { filtered_bids, filtered_asks };
        }

        function createOrderBookChart(filtered_bids, filtered_asks) {
            const bid_prices = filtered_bids.map(([price, _]) => price);
            const bid_quantities_usd = filtered_bids.map(([price, qty]) => price * qty); 
            const ask_prices = filtered_asks.map(([price, _]) => price);
            const ask_quantities_usd = filtered_asks.map(([price, qty]) => price * qty);

            const trace1 = {
                x: bid_prices,
                y: bid_quantities_usd,
                type: 'bar',
                name: 'Bids',
                marker: { color: 'green' }
            };

            const trace2 = {
                x: ask_prices,
                y: ask_quantities_usd,
                type: 'bar',
                name: 'Asks',
                marker: { color: 'red' }
            };

            const data = [trace1, trace2];

            const layout = {
                title: 'BTCUSDT Order Book',
                xaxis: { title: 'Price (USDT)' },
                yaxis: { title: 'Order Size (USD)' },
                barmode: 'group', 
                plot_bgcolor: '#121212', 
                paper_bgcolor: '#121212', 
                font: { color: '#fff' } 
            };

            Plotly.newPlot('order-book-chart', data, layout);
        }

        async function updateOrderBook() {
            const orderBookData = await fetchOrderBook();
            const minQtyUSD = parseFloat(document.getElementById("minQtyUSD").value);
            const { filtered_bids, filtered_asks } = filterOrderBook(orderBookData.bids, orderBookData.asks, minQtyUSD);
            createOrderBookChart(filtered_bids, filtered_asks);
        }

        // --- OI/Volume Ratio Section ---

        async function fetchMarketData() {
            try {
                const [tickerResponse, openInterestResponse] = await Promise.all([
                    axios.get('https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=BTCUSDT'),
                    axios.get('https://fapi.binance.com/fapi/v1/openInterest?symbol=BTCUSDT')
                ]);

                const volume = parseFloat(tickerResponse.data.volume);
                const openInterest = parseFloat(openInterestResponse.data.openInterest);

                return { volume, openInterest };
            } catch (error) {
                console.error("Error fetching market data:", error);
                return { volume: 0, openInterest: 0 };
            }
        }

        function calculateOIVolumeRatio(volume, openInterest) {
            if (volume === 0 || openInterest === 0) {
                return 0;
            }
            return openInterest / volume;
        }

        function displayOIVolumeRatio(ratio) {
            document.getElementById('oiVolumeRatio').textContent = ratio.toFixed(2);
        }

        // --- Liquidation Delta Section ---

        async function fetchLongShortRatio() {
            try {
                const response = await axios.get('https://fapi.binance.com/fapi/v1/leverageBracket'); 
                const longRatio = response.data[0].longPositionRatio; 
                const shortRatio = response.data[0].shortPositionRatio; 
                return { longRatio, shortRatio };
            } catch (error) {
                console.error("Error fetching long/short account ratio:", error);
                return { longRatio: 0, shortRatio: 0 }; 
            }
        }

        function estimateLiquidationDelta(longRatio, shortRatio) {
            // **(Simplified Example - Replace with your own, more sophisticated logic)**
            // This is a simplified example and may not accurately reflect real-world market dynamics. 
            // Consider factors like volatility, funding rates, and historical data for more accurate estimations.
            // For this example, we'll use a simple difference 
            return longRatio - shortRatio; 
        }

        function displayLiquidationDelta(delta) {
            document.getElementById('liquidationDelta').textContent = delta.toFixed(2);
        }

        // --- Update Intervals ---

        // Update order book every 5 seconds
        setInterval(updateOrderBook, 5000);

        // Update OI/Volume Ratio and Liquidation Delta every 1 second
        setInterval(updateMarketData, 1000); 

        // Initial fetches
        updateOrderBook();
        updateMarketData();

        document.getElementById("minQtyUSD").addEventListener("input", () => {
            updateOrderBook();
        });

    </script>

</body>
</html>
