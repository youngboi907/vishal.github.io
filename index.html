<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView with Volume Delta Bar Chart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80vh; /* Chart takes 80% of the viewport height */
        }
        #volume-delta {
            position: absolute;
            top: 80vh; /* Place below the chart */
            left: 0;
            width: 100%;
            height: 20vh;
            background-color: #222;
            color: #fff;
            padding: 10px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<!-- Volume Delta Bar Chart -->
<div id="volume-delta">
    <h3>Binance Volume Delta (BTCUSDT) - Bar Chart</h3>
    <canvas id="volumeDeltaChart"></canvas>
    <div class="timeframe-sync">
        <p>Syncs with the current TradingView chart timeframe.</p>
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="text/javascript">
    window.onload = function () {
        // Initialize TradingView widget
        const widget = new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            interval: "60",  // 1-hour timeframe
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false, // Disable save chart image
            studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies", "MAExp@tv-basicstudies"], // Indicators
            details: true,
            hotlist: true,
            calendar: true,
            withdateranges: true,
            hide_side_toolbar: false, // Side toolbar with basic tools
        });

        // Initialize the Chart.js chart for Volume Delta
        const ctx = document.getElementById('volumeDeltaChart').getContext('2d');
        const volumeDeltaChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [], // Time labels will be added dynamically
                datasets: [{
                    label: 'Volume Delta',
                    data: [], // Volume delta values will be added dynamically
                    backgroundColor: '#FF5733', // Color of the bars
                    borderColor: '#FF5733',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        ticks: {
                            font: {
                                size: 10
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Volume Delta'
                        }
                    }
                }
            }
        });

        // Function to fetch the order book and calculate Volume Delta
        async function fetchVolumeDelta() {
            try {
                // Endpoint for Binance futures order book (BTC/USDT)
                const response = await fetch('https://fapi.binance.com/fapi/v1/depth?symbol=BTCUSDT&limit=1000');
                
                // Ensure the response is valid
                if (!response.ok) {
                    throw new Error('Failed to fetch order book data');
                }

                const data = await response.json();

                const bidVolume = data.bids.reduce((sum, item) => sum + parseFloat(item[1]), 0);
                const askVolume = data.asks.reduce((sum, item) => sum + parseFloat(item[1]), 0);
                const volumeDelta = bidVolume - askVolume;

                // Get the current time in a readable format
                const time = new Date().toLocaleString();

                // Update the chart with the new volume delta data
                updateVolumeDeltaChart(time, volumeDelta);
            } catch (error) {
                console.error('Error fetching order book data:', error);
            }
        }

        // Function to update the Volume Delta Bar Chart
        function updateVolumeDeltaChart(time, volumeDelta) {
            // Add the new time and volume delta data
            if (volumeDeltaChart.data.labels.length > 10) {
                volumeDeltaChart.data.labels.shift(); // Remove the first label (oldest)
                volumeDeltaChart.data.datasets[0].data.shift(); // Remove the oldest data point
            }
            volumeDeltaChart.data.labels.push(time);
            volumeDeltaChart.data.datasets[0].data.push(volumeDelta);

            // Update the chart
            volumeDeltaChart.update();
        }

        // Function to sync data with TradingView's chart timeframe
        function syncWithTimeframe() {
            const timeframe = widget.activeChart().getInterval();
            console.log('Current TradingView timeframe:', timeframe);
            // Adjust volume delta calculation logic if necessary
        }

        // Initial fetch of volume delta data
        fetchVolumeDelta();

        // Sync data with TradingView's chart timeframe (you can also call this every few seconds to update)
        setInterval(syncWithTimeframe, 10000);  // Sync every 10 seconds

        // Update volume delta every minute
        setInterval(fetchVolumeDelta, 60000);  // Fetch new volume data every 60 seconds
    };
</script>

</body>
</html>
