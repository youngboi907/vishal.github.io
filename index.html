<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Top N Bids and Asks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1, select {
            margin: 10px 0;
        }
        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Custom Top N Bids and Asks</h1>
    <label for="topNSelector">Select Top N:</label>
    <select id="topNSelector">
        <option value="5">Top 5</option>
        <option value="10" selected>Top 10</option>
        <option value="20">Top 20</option>
        <option value="30">Top 30</option>
    </select>
    <canvas id="bidsAsksChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        let bidsAsksChart;
        const orderDurations = {}; // Tracks the duration each order is in the order book
        let topN = 10; // Default to Top 10

        // Fetch order book data
        async function fetchOrderBookData() {
            const url = `https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const data = await response.json();

                const bids = data.bids.map(([price, quantity]) => ({
                    price: parseFloat(price),
                    quantity: parseFloat(quantity),
                }));
                const asks = data.asks.map(([price, quantity]) => ({
                    price: parseFloat(price),
                    quantity: parseFloat(quantity),
                }));

                // Sort and extract top N bids and asks
                bids.sort((a, b) => b.price - a.price);
                asks.sort((a, b) => a.price - b.price);

                const topNBids = bids.slice(0, topN);
                const topNAsks = asks.slice(0, topN);

                // Update durations
                const now = Date.now();
                [...topNBids, ...topNAsks].forEach(order => {
                    const key = `${order.price}-${order.quantity}`;
                    if (!orderDurations[key]) {
                        orderDurations[key] = { start: now, duration: 0 };
                    } else {
                        orderDurations[key].duration = now - orderDurations[key].start;
                    }
                });

                return { topNBids, topNAsks };
            } catch (error) {
                console.error("Error fetching order book data:", error);
                return { topNBids: [], topNAsks: [] };
            }
        }

        // Format duration into hours, minutes, and seconds
        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            return `${hours}h ${minutes % 60}m ${seconds % 60}s`;
        }

        // Update the chart
        async function updateChart() {
            const { topNBids, topNAsks } = await fetchOrderBookData();

            const bidLabels = topNBids.map(order => `$${order.price.toFixed(2)}`);
            const askLabels = topNAsks.map(order => `$${order.price.toFixed(2)}`);

            const bidDurations = topNBids.map(order => {
                const key = `${order.price}-${order.quantity}`;
                return orderDurations[key]?.duration || 0;
            });

            const askDurations = topNAsks.map(order => {
                const key = `${order.price}-${order.quantity}`;
                return orderDurations[key]?.duration || 0;
            });

            const bidQuantities = topNBids.map(order => order.quantity);
            const askQuantities = topNAsks.map(order => order.quantity);

            bidsAsksChart.data.labels = [...bidLabels, ...askLabels];
            bidsAsksChart.data.datasets[0].data = [...bidQuantities, ...askQuantities];
            bidsAsksChart.data.datasets[0].backgroundColor = [
                ...bidDurations.map(duration =>
                    `rgba(76, 175, 80, ${Math.min(duration / 3600000, 1)})` // Green gradient for bids
                ),
                ...askDurations.map(duration =>
                    `rgba(244, 67, 54, ${Math.min(duration / 3600000, 1)})` // Red gradient for asks
                )
            ];
            bidsAsksChart.update();
        }

        // Initialize the chart
        function initializeChart() {
            const ctx = document.getElementById("bidsAsksChart").getContext("2d");
            bidsAsksChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Order Quantities",
                        data: [],
                        backgroundColor: [],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    const label = context.label || "";
                                    const value = context.raw || 0;
                                    const duration =
                                        orderDurations[label]?.duration || 0;
                                    return [
                                        `Price: ${label}`,
                                        `Quantity: ${value}`,
                                        `Duration: ${formatDuration(duration)}`,
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: { title: { display: true, text: "Price Levels" } },
                        y: { title: { display: true, text: "Quantity (BTC)" } }
                    }
                }
            });
        }

        // Event listener for Top N selector
        document.getElementById("topNSelector").addEventListener("change", (event) => {
            topN = parseInt(event.target.value, 10);
            updateChart();
        });

        // Initialize and auto-update
        initializeChart();
        updateChart();
        setInterval(updateChart, 1000); // Update every second
    </script>
</body>
</html>
