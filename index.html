<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Candle Chart with Timeframe Selector</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin: 20px 0;
        }
        .timeframe-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .timeframe-buttons button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .timeframe-buttons button:hover {
            background-color: #ffd700;
        }
        .timeframe-buttons button.active {
            background-color: #ffaa00;
        }
        #chart-container {
            width: 90%;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Candle Chart</h1>
    <div class="timeframe-buttons">
        <button data-timeframe="1h" class="active">1 Hour</button>
        <button data-timeframe="4h">4 Hours</button>
        <button data-timeframe="1d">1 Day</button>
    </div>
    <div id="chart-container"></div>

    <script>
        const chartContainer = document.getElementById('chart-container');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.clientWidth,
            height: 500,
            layout: {
                backgroundColor: '#1e3c72',
                textColor: '#ffffff',
            },
            grid: {
                vertLines: {
                    color: '#2a5298',
                },
                horzLines: {
                    color: '#2a5298',
                },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            priceScale: {
                borderColor: '#cccccc',
            },
            timeScale: {
                borderColor: '#cccccc',
            },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#00ff00',
            downColor: '#ff0000',
            borderDownColor: '#ff0000',
            borderUpColor: '#00ff00',
            wickDownColor: '#ff0000',
            wickUpColor: '#00ff00',
        });

        async function fetchCandles(timeframe) {
            const intervalMap = {
                '1h': '1h',
                '4h': '4h',
                '1d': '1d',
            };
            const interval = intervalMap[timeframe];
            const url = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=100`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const candles = data.map(candle => ({
                    time: candle[0] / 1000, // Convert milliseconds to seconds
                    open: parseFloat(candle[1]),
                    high: parseFloat(candle[2]),
                    low: parseFloat(candle[3]),
                    close: parseFloat(candle[4]),
                }));

                candleSeries.setData(candles);
            } catch (error) {
                console.error('Error fetching candle data:', error);
            }
        }

        // Handle timeframe selection
        const buttons = document.querySelectorAll('.timeframe-buttons button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Fetch new candles
                const timeframe = button.getAttribute('data-timeframe');
                fetchCandles(timeframe);
            });
        });

        // Initial fetch for 1-hour candles
        fetchCandles('1h');

        // Resize chart dynamically
        window.addEventListener('resize', () => {
            chart.resize(chartContainer.clientWidth, 500);
        });
    </script>
</body>
</html>
