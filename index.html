<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Order Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        .range-box {
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
            padding: 10px;
            background-color: #1e1e1e;
            border: 2px solid #4caf50;
            border-radius: 10px;
        }
        .range-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Binance Order Book Ranges</h1>
    <div id="bidsContainer"></div>
    <div id="asksContainer"></div>

    <script>
        async function fetchOrderBook(symbol) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
                if (!response.ok) throw new Error("Failed to fetch order book");
                return await response.json();
            } catch (error) {
                console.error("Error fetching order book:", error);
                return null;
            }
        }

        async function fetchSpotPrice(symbol) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
                if (!response.ok) throw new Error("Failed to fetch spot price");
                const data = await response.json();
                return parseFloat(data.price);
            } catch (error) {
                console.error("Error fetching spot price:", error);
                return null;
            }
        }

        function calculateRanges(orders, spotPrice) {
            const ranges = {
                '0-1%': { total: 0, count: 0 },
                '1-2.5%': { total: 0, count: 0 },
                '2.5-5%': { total: 0, count: 0 },
                '5-10%': { total: 0, count: 0 }
            };

            orders.forEach(([price, qty]) => {
                const priceValue = parseFloat(price);
                const qtyValue = parseFloat(qty);

                if (priceValue >= spotPrice * 0.9 && priceValue <= spotPrice * 1.1) {
                    if (priceValue <= spotPrice * 1.01) {
                        ranges['0-1%'].total += priceValue * qtyValue;
                        ranges['0-1%'].count++;
                    } else if (priceValue <= spotPrice * 1.025) {
                        ranges['1-2.5%'].total += priceValue * qtyValue;
                        ranges['1-2.5%'].count++;
                    } else if (priceValue <= spotPrice * 1.05) {
                        ranges['2.5-5%'].total += priceValue * qtyValue;
                        ranges['2.5-5%'].count++;
                    } else if (priceValue <= spotPrice * 1.1) {
                        ranges['5-10%'].total += priceValue * qtyValue;
                        ranges['5-10%'].count++;
                    }
                }
            });

            return ranges;
        }

        async function updateOrderBook() {
            const symbol = "BTCUSDT";
            const orderBook = await fetchOrderBook(symbol);
            const spotPrice = await fetchSpotPrice(symbol);

            if (!orderBook || !spotPrice) {
                document.getElementById("bidsContainer").innerHTML = "<p>Error fetching data.</p>";
                document.getElementById("asksContainer").innerHTML = "<p>Error fetching data.</p>";
                return;
            }

            const bidRanges = calculateRanges(orderBook.bids, spotPrice);
            const askRanges = calculateRanges(orderBook.asks, spotPrice);

            displayRanges("Bids", bidRanges, "bidsContainer");
            displayRanges("Asks", askRanges, "asksContainer");
        }

        function displayRanges(type, ranges, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<h2>${type}</h2>`;
            for (const range in ranges) {
                const rangeData = ranges[range];
                const rangeBox = `
                    <div class="range-box">
                        <h3>${range}</h3>
                        <p>Total: ${rangeData.total.toFixed(2)} USDT</p>
                        <p>Orders: ${rangeData.count}</p>
                    </div>
                `;
                container.innerHTML += rangeBox;
            }
        }

        // Update the data every 5 seconds
        updateOrderBook();
        setInterval(updateOrderBook, 5000);
    </script>
</body>
</html>
