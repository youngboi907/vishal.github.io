<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1, h2, label, select {
            margin: 10px 0;
        }
        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
        .chart-container {
            width: 80%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Dashboard</h1>

    <!-- Combined Timeframe Selector -->
    <h2>Select Timeframe for BTC/USDT and Open Interest</h2>
    <label for="combinedTimeframe">Timeframe:</label>
    <select id="combinedTimeframe">
        <option value="1m">1 Minute</option>
        <option value="5m">5 Minutes</option>
        <option value="15m">15 Minutes</option>
        <option value="1h">1 Hour</option>
        <option value="4h">4 Hours</option>
        <option value="1d">1 Day</option>
    </select>

    <!-- Combined BTC/USDT and Open Interest Chart -->
    <h2>BTC/USDT and Open Interest Chart</h2>
    <div class="chart-container">
        <canvas id="combinedChart"></canvas>
    </div>

    <!-- Order Book Section -->
    <h2>Filtered BTC/USDT Order Book</h2>
    <label for="minQty">Minimum Quantity (BTC):</label>
    <input type="number" id="minQty" value="0.001" step="0.001" min="0.000001">
    <div class="chart-container">
        <canvas id="orderBookChart"></canvas>
    </div>

    <script>
        const symbol = "BTCUSDT";
        let minQty = 0.001; // Default minimum quantity filter
        let combinedChart, orderBookChart;
        let orderBook = { bids: [], asks: [] }; // Order book data

        // --- COMBINED BTC/USDT AND OPEN INTEREST CHART ---
        async function fetchChartData(timeframe) {
            try {
                // Fetch BTC/USDT price data
                const priceResponse = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${timeframe}&limit=50`);
                const priceData = await priceResponse.json();

                // Fetch Open Interest data
                const oiResponse = await fetch(`https://fapi.binance.com/futures/data/openInterestHist?symbol=${symbol}&period=${timeframe}&limit=50`);
                const oiData = await oiResponse.json();

                return priceData.map((entry, index) => ({
                    time: new Date(entry[0]).toLocaleTimeString(),
                    price: parseFloat(entry[4]), // Closing price
                    openInterest: oiData[index] ? parseFloat(oiData[index].sumOpenInterest) : 0
                }));
            } catch (error) {
                console.error("Error fetching chart data:", error);
                return [];
            }
        }

        async function renderCombinedChart(timeframe) {
            const data = await fetchChartData(timeframe);

            if (!data.length) {
                alert("No data available!");
                return;
            }

            const labels = data.map(entry => entry.time);
            const prices = data.map(entry => entry.price);
            const openInterest = data.map(entry => entry.openInterest);

            const ctx = document.getElementById("combinedChart").getContext("2d");
            if (combinedChart) combinedChart.destroy();

            combinedChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels,
                    datasets: [
                        {
                            label: `BTC/USDT Price (${timeframe})`,
                            data: prices,
                            borderColor: "rgba(255, 206, 86, 1)",
                            backgroundColor: "rgba(255, 206, 86, 0.2)",
                            borderWidth: 2,
                            yAxisID: 'y'
                        },
                        {
                            label: `Open Interest (${timeframe})`,
                            data: openInterest,
                            borderColor: "rgba(75, 192, 192, 1)",
                            backgroundColor: "rgba(75, 192, 192, 0.2)",
                            borderWidth: 2,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Time" } },
                        y: {
                            title: { display: true, text: "Price (USDT)" },
                            position: 'left',
                            grid: { color: 'rgba(255, 206, 86, 0.2)' }
                        },
                        y1: {
                            title: { display: true, text: "Open Interest" },
                            position: 'right',
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        // --- ORDER BOOK CHART ---
        const wsOrderBook = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@depth`);

        wsOrderBook.onmessage = (event) => {
            const data = JSON.parse(event.data);
            updateOrderBook(data.b, data.a);
            updateOrderBookChart();
        };

        function updateOrderBook(bids, asks) {
            bids.forEach(([price, quantity]) => {
                const priceNum = parseFloat(price);
                const quantityNum = parseFloat(quantity);
                if (quantityNum < minQty) return; // Ignore bids below the minQty
                const existing = orderBook.bids.find(order => order.price === priceNum);
                if (existing) {
                    existing.quantity = quantityNum;
                } else {
                    orderBook.bids.push({ price: priceNum, quantity: quantityNum });
                }
            });

            asks.forEach(([price, quantity]) => {
                const priceNum = parseFloat(price);
                const quantityNum = parseFloat(quantity);
                if (quantityNum < minQty) return; // Ignore asks below the minQty
                const existing = orderBook.asks.find(order => order.price === priceNum);
                if (existing) {
                    existing.quantity = quantityNum;
                } else {
                    orderBook.asks.push({ price: priceNum, quantity: quantityNum });
                }
            });

            orderBook.bids.sort((a, b) => b.price - a.price); // Sort bids descending
            orderBook.asks.sort((a, b) => a.price - b.price); // Sort asks ascending
        }

        function initializeOrderBookChart() {
            const ctx = document.getElementById("orderBookChart").getContext("2d");
            orderBookChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [
                        { label: "Bids", data: [], backgroundColor: "rgba(76, 175, 80, 0.7)" },
                        { label: "Asks", data: [], backgroundColor: "rgba(244, 67, 54, 0.7)" }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Price Levels (USDT)" } },
                        y: { title: { display: true, text: "Quantity (BTC)" } }
                    }
                }
            });
        }

        function updateOrderBookChart() {
            const bidLabels = orderBook.bids.map(order => `$${order.price.toFixed(2)}`);
            const askLabels = orderBook.asks.map(order => `$${order.price.toFixed(2)}`);
            const bidQuantities = orderBook.bids.map(order => order.quantity);
            const askQuantities = orderBook.asks.map(order => order.quantity);

            orderBookChart.data.labels = [...bidLabels, ...askLabels];
            orderBookChart.data.datasets[0].data = bidQuantities;
            orderBookChart.data.datasets[1].data = askQuantities;

            orderBookChart.update();
        }

        // --- EVENT LISTENERS ---
        document.getElementById("combinedTimeframe").addEventListener("change", (event) => {
            const timeframe = event.target.value;
            renderCombinedChart(timeframe);
        });

        document.getElementById("minQty").addEventListener("input", (event) => {
            minQty = parseFloat(event.target.value);
