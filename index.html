<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Live Order Book</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text for contrast */
        }
        h1 {
            margin: 10px 0;
        }
        p {
            color: #b3b3b3;
        }
        .controls {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #1e1e1e; /* Dark dropdown background */
            color: #ffffff;
            border: 1px solid #ffffff;
        }
        select:focus {
            outline: none;
            border-color: #4caf50;
        }
        canvas {
            max-width: 90vw;
            max-height: 80vh;
            background-color: #1e1e1e; /* Chart background */
        }
    </style>
</head>
<body>
    <h1>Binance Live Order Book</h1>
    <p>Total Bids, Asks, Buys, Sells, and Delta</p>
    <div class="controls">
        <label for="timeframe">Select Timeframe:</label>
        <select id="timeframe">
            <option value="300">5 Minutes</option>
            <option value="3600">1 Hour</option>
            <option value="14400">4 Hours</option>
            <option value="86400">1 Day</option>
        </select>
    </div>
    <canvas id="orderBookChart"></canvas>
    <script>
        let chart;
        const historyData = {
            timestamps: [],
            bids: [],
            asks: [],
            deltas: [],
            buys: [],
            sells: []
        };
        let currentTimeframe = 300; // Default: 5 minutes

        // Fetch the order book data
        async function fetchOrderBook(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            const data = await response.json();
            return data;
        }

        // Calculate total bids, asks, buys, and sells
        function calculateTotals(orderBook) {
            let totalBids = 0;
            let totalAsks = 0;
            let totalBuys = 0; // Total quantity at bid prices
            let totalSells = 0; // Total quantity at ask prices

            for (let [price, qty] of orderBook.bids) {
                totalBids += parseFloat(price) * parseFloat(qty);
                totalBuys += parseFloat(qty);
            }

            for (let [price, qty] of orderBook.asks) {
                totalAsks += parseFloat(price) * parseFloat(qty);
                totalSells += parseFloat(qty);
            }

            const delta = totalBids - totalAsks;
            return { totalBids, totalAsks, totalBuys, totalSells, delta };
        }

        // Update the chart with live data
        async function updateChart(symbol) {
            try {
                const orderBook = await fetchOrderBook(symbol);
                const totals = calculateTotals(orderBook);

                // Add the new data point to history
                const timestamp = new Date().toLocaleTimeString();
                historyData.timestamps.push(timestamp);
                historyData.bids.push(totals.totalBids);
                historyData.asks.push(totals.totalAsks);
                historyData.deltas.push(totals.delta);
                historyData.buys.push(totals.totalBuys);
                historyData.sells.push(totals.totalSells);

                // Limit the history based on the selected timeframe
                const maxPoints = currentTimeframe / 5; // Assuming updates every 5 seconds
                if (historyData.timestamps.length > maxPoints) {
                    historyData.timestamps.shift();
                    historyData.bids.shift();
                    historyData.asks.shift();
                    historyData.deltas.shift();
                    historyData.buys.shift();
                    historyData.sells.shift();
                }

                // Update the chart
                chart.data.labels = historyData.timestamps;
                chart.data.datasets[0].data = historyData.bids;
                chart.data.datasets[1].data = historyData.asks;
                chart.data.datasets[2].data = historyData.deltas;
                chart.data.datasets[3].data = historyData.buys;
                chart.data.datasets[4].data = historyData.sells;
                chart.update();
            } catch (error) {
                console.error("Error updating chart:", error);
            }
        }

        // Initialize the chart
        async function initializeChart() {
            const symbol = 'BTCUSDT';

            const ctx = document.getElementById('orderBookChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Timestamps
                    datasets: [
                        {
                            label: 'Total Bids (USDT)',
                            data: [],
                            borderColor: '#4caf50',
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Total Asks (USDT)',
                            data: [],
                            borderColor: '#f44336',
                            backgroundColor: 'rgba(244, 67, 54, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Delta (Bids - Asks)',
                            data: [],
                            borderColor: '#2196f3',
                            backgroundColor: 'rgba(33, 150, 243, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Total Buys (Qty)',
                            data: [],
                            borderColor: '#ff9800',
                            backgroundColor: 'rgba(255, 152, 0, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Total Sells (Qty)',
                            data: [],
                            borderColor: '#9c27b0',
                            backgroundColor: 'rgba(156, 39, 176, 0.2)',
                            borderWidth: 2,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Timestamp',
                                color: '#ffffff',
                                font: {
                                    size: 14
                                }
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Value / Quantity',
                                color: '#ffffff',
                                font: {
                                    size: 14
                                }
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            // Update the chart every 5 seconds
            setInterval(() => updateChart(symbol), 5000);
        }

        // Handle timeframe selection
        document.getElementById('timeframe').addEventListener('change', (event) => {
            currentTimeframe = parseInt(event.target.value);
        });

        initializeChart();
    </script>
</body>
</html>
