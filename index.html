<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Order Book</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book</h1>
    <table>
        <thead>
            <tr>
                <th>Price</th>
                <th>Quantity</th>
                <th>Side</th>
            </tr>
        </thead>
        <tbody id="orderBookTable">
            <!-- Order book data will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchOrderBook() {
            const response = await axios.get('https://api.coinglass.com/api/v1/merge/v2/BTC-USDT/orderbook', {
                params: {
                    // Add necessary parameters like API key or other query parameters here
                }
            });

            const orderBook = response.data; // Adapt based on Coinglass API structure

            const orderBookTable = document.getElementById('orderBookTable');
            orderBookTable.innerHTML = '';  // Clear the previous data

            // Display order book data
            orderBook.bids.forEach(bid => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${bid[0]}</td><td>${bid[1]}</td><td>BID</td>`;
                orderBookTable.appendChild(row);
            });

            orderBook.asks.forEach(ask => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${ask[0]}</td><td>${ask[1]}</td><td>ASK</td>`;
                orderBookTable.appendChild(row);
            });
        }

        // Fetch and update order book every 2 seconds
        setInterval(fetchOrderBook, 2000);

        fetchOrderBook();  // Initial fetch
    </script>
</body>
</html>
