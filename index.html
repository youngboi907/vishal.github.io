<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Order Book with Historical Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1, select {
            margin: 10px 0;
        }
        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #slider {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book with Historical Data</h1>
    <div id="controls">
        <label for="priceRange">Price Range: </label>
        <input type="range" id="priceRange" min="1" max="10" value="2.5" step="0.1">
        <span id="priceRangeValue">2.5%</span>
        
        <label for="toggleView">Toggle Time View</label>
        <input type="checkbox" id="toggleView">

        <label for="slider">Scroll Historical Data: </label>
        <input type="range" id="slider" min="0" max="100" value="100">
        <span id="slider-value">Showing Data from Latest: 100%</span>
    </div>

    <canvas id="orderBookChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        let currentPrice = 0;
        let topN = 10;
        let orderBook = { bids: [], asks: [] };
        let historicalData = [];
        let historicalDataIndex = 0;
        let timeView = false;
        let priceRange = 2.5;

        let orderBookChart;

        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@depth`);
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            updateOrderBook(data.b, data.a);
            if (historicalData.length >= 1000) {
                historicalData.shift();  // Keep historical data length manageable
            }
            historicalData.push({ time: Date.now(), bids: [...orderBook.bids], asks: [...orderBook.asks] });
            updateChart();
        };

        function updateOrderBook(bids, asks) {
            orderBook.bids = bids.map(([price, quantity]) => ({ price: parseFloat(price), quantity: parseFloat(quantity) }));
            orderBook.asks = asks.map(([price, quantity]) => ({ price: parseFloat(price), quantity: parseFloat(quantity) }));

            orderBook.bids.sort((a, b) => b.price - a.price);
            orderBook.asks.sort((a, b) => a.price - b.price);
            
            orderBook.bids = orderBook.bids.slice(0, topN);
            orderBook.asks = orderBook.asks.slice(0, topN);
        }

        function fetchCurrentPrice() {
            return fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`)
                .then(response => response.json())
                .then(data => {
                    currentPrice = parseFloat(data.price);
                    updateChart();
                });
        }

        function initializeChart() {
            const ctx = document.getElementById("orderBookChart").getContext("2d");

            orderBookChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: "Bids",
                            data: [],
                            borderColor: "rgba(76, 175, 80, 0.7)",
                            fill: false,
                            lineTension: 0.1,
                        },
                        {
                            label: "Asks",
                            data: [],
                            borderColor: "rgba(244, 67, 54, 0.7)",
                            fill: false,
                            lineTension: 0.1,
                        },
                        {
                            label: "Delta",
                            data: [],
                            borderColor: "rgba(33, 150, 243, 0.7)",
                            fill: false,
                            lineTension: 0.1,
                            borderWidth: 2,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Time (Seconds)"
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "Quantity (BTC)"
                            }
                        }
                    }
                }
            });
        }

        function updateChart() {
            let bidLabels = orderBook.bids.map(order => `$${order.price.toFixed(2)}`);
            let askLabels = orderBook.asks.map(order => `$${order.price.toFixed(2)}`);
            let bidQuantities = orderBook.bids.map(order => order.quantity);
            let askQuantities = orderBook.asks.map(order => order.quantity);
            
            let delta = bidQuantities.reduce((acc, quantity, i) => acc + quantity - askQuantities[i], 0);

            orderBookChart.data.labels = [...bidLabels, ...askLabels];
            orderBookChart.data.datasets[0].data = bidQuantities;
            orderBookChart.data.datasets[1].data = askQuantities;
            orderBookChart.data.datasets[2].data = [delta]; // Delta dataset for Bids vs Asks

            orderBookChart.update();
        }

        // Price Range Selector
        document.getElementById("priceRange").addEventListener("input", (event) => {
            priceRange = parseFloat(event.target.value);
            document.getElementById("priceRangeValue").innerText = `${priceRange}%`;
            updateChart();
        });

        // Toggle Time View
        document.getElementById("toggleView").addEventListener("change", (event) => {
            timeView = event.target.checked;
            updateChart();
        });

        // Slider for Historical Data
        document.getElementById("slider").addEventListener("input", (event) => {
            const sliderValue = parseFloat(event.target.value);
            historicalDataIndex = Math.floor(historicalData.length * (sliderValue / 100));
            document.getElementById("slider-value").innerText = `Showing Data from Latest: ${sliderValue}%`;
            updateChart();
        });

        fetchCurrentPrice().then(() => {
            initializeChart();
        });
    </script>
</body>
</html>
