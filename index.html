<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Condition History</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin: 20px 20px;
        }
        .timeframe-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .timeframe-buttons button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .timeframe-buttons button:hover {
            background-color: #ffd700;
        }
        .timeframe-buttons button.active {
            background-color: #ffaa00;
        }
        #chart-container {
            width: 90%;
            height: 500px;
            margin: 0 auto;
        }
        #history-box {
            width: 90%;
            margin: 20px auto;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
            border: 1px solid #333;
            max-height: 200px;
            overflow-y: auto;
        }
        #history-box h2 {
            color: #ffcc00;
            margin-bottom: 10px;
        }
        #history-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #history-box ul li {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Condition History</h1>
    <div class="timeframe-buttons">
        <button data-timeframe="5m">5 Minutes</button>
        <button data-timeframe="30m">30 Minutes</button>
        <button data-timeframe="1h" class="active">1 Hour</button>
        <button data-timeframe="4h">4 Hours</button>
        <button data-timeframe="1d">1 Day</button>
    </div>
    <div id="chart-container"></div>
    <div id="history-box">
        <h2>Condition Met History</h2>
        <ul id="history-list">
            <!-- Condition history will be dynamically populated here -->
        </ul>
    </div>

    <script>
        const chartContainer = document.getElementById('chart-container');
        const historyList = document.getElementById('history-list');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.clientWidth,
            height: 500,
            layout: {
                backgroundColor: '#000000',
                textColor: '#ffffff',
            },
            grid: {
                vertLines: {
                    visible: false,
                },
                horzLines: {
                    visible: false,
                },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            priceScale: {
                borderColor: '#333333',
            },
            timeScale: {
                borderColor: '#333333',
            },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#00ff00',
            downColor: '#ff0000',
            borderDownColor: '#ff0000',
            borderUpColor: '#00ff00',
            wickDownColor: '#ff0000',
            wickUpColor: '#00ff00',
        });

        let selectedTimeframe = '1h'; // Default timeframe

        async function fetchCandlesAndConditions() {
            const intervalMap = {
                '5m': '5m',
                '30m': '30m',
                '1h': '1h',
                '4h': '4h',
                '1d': '1d',
            };
            const interval = intervalMap[selectedTimeframe];
            const candleUrl = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=100`;

            try {
                const candleResponse = await fetch(candleUrl);
                const candleData = await candleResponse.json();

                const candles = candleData.map(c => ({
                    time: c[0] / 1000, // Convert milliseconds to seconds
                    open: parseFloat(c[1]),
                    high: parseFloat(c[2]),
                    low: parseFloat(c[3]),
                    close: parseFloat(c[4]),
                }));

                candleSeries.setData(candles);

                await detectConditions(candles);
            } catch (error) {
                console.error('Error fetching candle data:', error);
            }
        }

        async function detectConditions(candles) {
            historyList.innerHTML = ''; // Clear existing history
            for (const candle of candles) {
                try {
                    const orderBookUrl = "https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500";
                    const orderBookResponse = await fetch(orderBookUrl);
                    const orderBook = await orderBookResponse.json();

                    const bids = orderBook.bids.map(bid => ({ price: parseFloat(bid[0]), quantity: parseFloat(bid[1]) }));
                    const asks = orderBook.asks.map(ask => ({ price: parseFloat(ask[0]), quantity: parseFloat(ask[1]) }));

                    const midPrice = (bids[0].price + asks[0].price) / 2;

                    const bidRange = bids.filter(bid => bid.price >= midPrice * 0.975 && bid.price < midPrice * 0.99);
                    const askRange = asks.filter(ask => ask.price <= midPrice * 1.025 && ask.price > midPrice * 1.01);

                    const bidVolume = bidRange.reduce((sum, bid) => sum + bid.quantity, 0);
                    const askVolume = askRange.reduce((sum, ask) => sum + ask.quantity, 0);

                    if (bidVolume > 50 * askVolume) {
                        const timestamp = new Date(candle.time * 1000).toLocaleString();
                        const listItem = document.createElement('li');
                        listItem.textContent = `Condition met at ${timestamp}`;
                        historyList.appendChild(listItem);
                    }
                } catch (error) {
                    console.error('Error detecting condition:', error);
                }
            }
        }

        // Timeframe buttons
        const buttons = document.querySelectorAll('.timeframe-buttons button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                selectedTimeframe = button.getAttribute('data-timeframe');
                fetchCandlesAndConditions();
            });
        });

        // Initial load
        fetchCandlesAndConditions();

        // Auto-refresh every 2 seconds
        setInterval(fetchCandlesAndConditions, 2000);

        // Responsive resizing
        window.addEventListener('resize', () => {
            chart.resize(chartContainer.clientWidth, 500);
        });
    </script>
</body>
</html>
