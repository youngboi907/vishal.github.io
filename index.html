<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Spot BTC/USDT Order Book Depth</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 20px 10px;
        }
        .controls {
            margin: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Binance Spot BTC/USDT Order Book Depth</h1>

    <!-- Timeframe Selector -->
    <div class="controls">
        <label for="timeframe">Select Timeframe:</label>
        <select id="timeframe">
            <option value="1m">1 Minute</option>
            <option value="5m">5 Minutes</option>
            <option value="1h">1 Hour</option>
            <option value="4h">4 Hours</option>
            <option value="1d">1 Day</option>
        </select>
    </div>

    <!-- Chart Container -->
    <div class="chart-container">
        <canvas id="depthChart"></canvas>
    </div>

    <script>
        const API_URL = "https://api.binance.com/api/v3/";

        // Initialize Chart
        const ctx = document.getElementById("depthChart").getContext("2d");
        const depthChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["1%-2.5% Bids", "1%-2.5% Asks", "2.5%-5% Bids", "2.5%-5% Asks"],
                datasets: [
                    {
                        label: "Order Book Depth",
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            "rgba(0, 255, 0, 0.5)", // 1%-2.5% Bids
                            "rgba(255, 0, 0, 0.5)", // 1%-2.5% Asks
                            "rgba(0, 200, 255, 0.5)", // 2.5%-5% Bids
                            "rgba(255, 165, 0, 0.5)" // 2.5%-5% Asks
                        ],
                        borderColor: [
                            "rgba(0, 255, 0, 1)",
                            "rgba(255, 0, 0, 1)",
                            "rgba(0, 200, 255, 1)",
                            "rgba(255, 165, 0, 1)"
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: "Volume", color: "#fff" },
                        ticks: { color: "#fff" }
                    },
                    x: {
                        title: { display: true, text: "Depth Range", color: "#fff" },
                        ticks: { color: "#fff" }
                    }
                },
                plugins: {
                    legend: { display: true, labels: { color: "#fff" } }
                }
            }
        });

        // Fetch Order Book Data
        async function fetchOrderBook(symbol) {
            const response = await fetch(`${API_URL}depth?symbol=${symbol}&limit=1000`);
            return response.ok ? response.json() : null;
        }

        // Update Depth Data
        async function updateDepthData() {
            const orderBook = await fetchOrderBook("BTCUSDT");
            if (!orderBook) return;

            const topBid = parseFloat(orderBook.bids[0][0]);
            const topAsk = parseFloat(orderBook.asks[0][0]);
            const midPrice = (topBid + topAsk) / 2;

            // Define ranges
            const ranges = {
                "1%-2.5%": { min: midPrice * 0.975, max: midPrice * 0.99 },
                "2.5%-5%": { min: midPrice * 0.95, max: midPrice * 0.975 }
            };

            // Calculate Depth Volumes
            const depth = {
                "1%-2.5%": { bids: 0, asks: 0 },
                "2.5%-5%": { bids: 0, asks: 0 }
            };

            for (const [price, volume] of orderBook.bids) {
                const priceNum = parseFloat(price);
                const volumeNum = parseFloat(volume);

                if (priceNum >= ranges["1%-2.5%"].min && priceNum <= ranges["1%-2.5%"].max) {
                    depth["1%-2.5%"].bids += volumeNum;
                } else if (priceNum >= ranges["2.5%-5%"].min && priceNum <= ranges["2.5%-5%"].max) {
                    depth["2.5%-5%"].bids += volumeNum;
                }
            }

            for (const [price, volume] of orderBook.asks) {
                const priceNum = parseFloat(price);
                const volumeNum = parseFloat(volume);

                if (priceNum >= ranges["1%-2.5%"].min && priceNum <= ranges["1%-2.5%"].max) {
                    depth["1%-2.5%"].asks += volumeNum;
                } else if (priceNum >= ranges["2.5%-5%"].min && priceNum <= ranges["2.5%-5%"].max) {
                    depth["2.5%-5%"].asks += volumeNum;
                }
            }

            // Update Chart Data
            depthChart.data.datasets[0].data = [
                depth["1%-2.5%"].bids,
                depth["1%-2.5%"].asks,
                depth["2.5%-5%"].bids,
                depth["2.5%-5%"].asks
            ];

            depthChart.update();
        }

        // Timeframe Selector Change Handler
        document.getElementById("timeframe").addEventListener("change", (e) => {
            const selectedTimeframe = e.target.value;

            // Simulate timeframe functionality (real data aggregation requires a backend or websocket feed)
            console.log(`Selected timeframe: ${selectedTimeframe}`);
        });

        // Initial Data Load and Auto Update
        updateDepthData();
        setInterval(updateDepthData, 1000); // Update every second
    </script>
</body>
</html>
