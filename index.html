<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Order Book Depth with History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            margin: 20px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        label {
            margin-right: 5px;
        }

        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book Depth with History</h1>

    <div class="controls">
        <div>
            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" value="20000" step="0.01" style="width: 80px;">
        </div>

        <div>
            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" style="width: 80px;">
        </div>

        <button id="updateRange">Update Range</button>
    </div>

    <canvas id="depthChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        let orderBook = { bids: [], asks: [] };
        let historicalData = { bids: [], asks: [] };
        let depthChart;
        let minPrice = 20000;
        let maxPrice;
        let currentPrice = 21000; // Placeholder until we fetch the current price

        // Function to fetch the current price
        async function fetchCurrentPrice() {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            const data = await response.json();
            currentPrice = parseFloat(data.price);
            maxPrice = currentPrice * 1.05;
            document.getElementById("maxPrice").value = maxPrice.toFixed(2);
        }

        // Connect to Binance WebSocket for real-time depth updates
        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@depth`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // Update the order book
            updateOrderBook(data.b, data.a);

            // Update the chart
            updateChart();
        };

        // Function to update the order book
        function updateOrderBook(bids, asks) {
            const processOrders = (orders) => {
                let cumulativeVolume = 0;
                return orders
                    .map(([price, quantity]) => ({
                        price: parseFloat(price),
                        quantity: parseFloat(quantity),
                    }))
                    .filter(order => order.quantity > 0) // Remove empty orders
                    .sort((a, b) => a.price - b.price) // Sort by price ascending
                    .map(order => {
                        cumulativeVolume += order.quantity;
                        return { ...order, cumulativeVolume };
                    });
            };

            orderBook.bids = processOrders(bids);
            orderBook.asks = processOrders(asks);

            // Add current snapshot to historical data
            historicalData.bids.push([...orderBook.bids]);
            historicalData.asks.push([...orderBook.asks]);

            // Limit the historical data to the last 100 snapshots
            if (historicalData.bids.length > 100) historicalData.bids.shift();
            if (historicalData.asks.length > 100) historicalData.asks.shift();
        }

        // Initialize the chart
        function initializeChart() {
            const ctx = document.getElementById("depthChart").getContext("2d");

            depthChart = new Chart(ctx, {
                type: "line",
                data: {
                    datasets: [
                        {
                            label: "Bids",
                            data: [],
                            borderColor: "rgba(76, 175, 80, 1)", // Green
                            backgroundColor: "rgba(76, 175, 80, 0.2)",
                            fill: true,
                        },
                        {
                            label: "Asks",
                            data: [],
                            borderColor: "rgba(244, 67, 54, 1)", // Red
                            backgroundColor: "rgba(244, 67, 54, 0.2)",
                            fill: true,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: "Price (USDT)" },
                        },
                        y: {
                            title: { display: true, text: "Cumulative Volume (BTC)" },
                        },
                    },
                    interaction: {
                        mode: "nearest",
                        intersect: false,
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: (tooltipItem) =>
                                    `Price: $${tooltipItem.raw.x}, Cumulative Volume: ${tooltipItem.raw.y} BTC`,
                            },
                        },
                    },
                },
            });
        }

        // Update the chart
        function updateChart() {
            const bidData = orderBook.bids
                .filter(order => order.price >= minPrice && order.price <= maxPrice)
                .map(order => ({ x: order.price, y: order.cumulativeVolume }));

            const askData = orderBook.asks
                .filter(order => order.price >= minPrice && order.price <= maxPrice)
                .map(order => ({ x: order.price, y: order.cumulativeVolume }));

            depthChart.data.datasets[0].data = bidData;
            depthChart.data.datasets[1].data = askData;

            depthChart.update();
        }

        // Add event listener for range updates
        document.getElementById("updateRange").addEventListener("click", () => {
            minPrice = parseFloat(document.getElementById("minPrice").value);
            maxPrice = parseFloat(document.getElementById("maxPrice").value);

            // Update the chart
            updateChart();
        });

        // Fetch the current price and initialize the chart
        fetchCurrentPrice().then(initializeChart);
    </script>
</body>
</html>
