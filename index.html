<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Price and Volume Delta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        canvas {
            max-width: 90%;
            margin-bottom: 20px;
        }
        h1, select {
            margin: 10px 0;
        }
        .chart-container {
            width: 100%;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Price and Volume Delta</h1>
    <label for="timeframe">Select Timeframe:</label>
    <select id="timeframe">
        <option value="1h">Last 1 Hour</option>
        <option value="4h">Last 4 Hours</option>
        <option value="1d">Last 1 Day</option>
        <option value="1w">Last 1 Week</option>
        <option value="1M">Last 1 Month</option>
        <option value="2M">Last 2 Months</option>
    </select>

    <div class="chart-container">
        <h2>BTC/USDT Price Chart</h2>
        <canvas id="priceChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Volume Delta Chart</h2>
        <canvas id="deltaChart"></canvas>
    </div>

    <script>
        const symbol = "BTCUSDT";
        let priceChart, deltaChart;

        // Fetch historical data
        async function fetchKlineData(symbol, interval, limit) {
            const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);
            const data = await response.json();

            const timestamps = [];
            const prices = [];
            const volumeDeltas = [];

            for (const [openTime, open, high, low, close, volume] of data) {
                timestamps.push(new Date(openTime).toLocaleString());
                prices.push(parseFloat(close));

                // Estimate volume delta (buy volume - sell volume)
                const delta = Math.random() * 200 - 100; // Replace with actual logic for buy-sell delta
                volumeDeltas.push(delta);
            }

            return { timestamps, prices, volumeDeltas };
        }

        // Initialize the price chart
        function initializePriceChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'BTC/USDT Price',
                            data: [],
                            borderColor: '#4caf50',
                            borderWidth: 2,
                            fill: false,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Time' },
                        },
                        y: {
                            title: { display: true, text: 'Price (USDT)' },
                        }
                    }
                }
            });
        }

        // Initialize the Volume Delta chart
        function initializeDeltaChart() {
            const ctx = document.getElementById('deltaChart').getContext('2d');
            deltaChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Volume Delta',
                            data: [],
                            backgroundColor: [],
                            borderWidth: 1,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Time' },
                        },
                        y: {
                            title: { display: true, text: 'Volume Delta' },
                        }
                    }
                }
            });
        }

        // Update charts with new data
        async function updateCharts(interval, limit) {
            try {
                const { timestamps, prices, volumeDeltas } = await fetchKlineData(symbol, interval, limit);

                // Update price chart
                priceChart.data.labels = timestamps;
                priceChart.data.datasets[0].data = prices;
                priceChart.update();

                // Update Volume Delta chart with color coding
                deltaChart.data.labels = timestamps;
                deltaChart.data.datasets[0].data = volumeDeltas;
                deltaChart.data.datasets[0].backgroundColor = volumeDeltas.map(delta =>
                    delta >= 0 ? '#4caf50' : '#f44336'
                );
                deltaChart.update();
            } catch (error) {
                console.error('Error updating charts:', error);
            }
        }

        // Timeframe selector event listener
        document.getElementById('timeframe').addEventListener('change', (event) => {
            const value = event.target.value;
            let interval, limit;

            switch (value) {
                case '1h': interval = '1m'; limit = 60; break;
                case '4h': interval = '5m'; limit = 48; break;
                case '1d': interval = '15m'; limit = 96; break;
                case '1w': interval = '1h'; limit = 168; break;
                case '1M': interval = '4h'; limit = 180; break;
                case '2M': interval = '1d'; limit = 60; break;
                default: interval = '1m'; limit = 60; break;
            }

            updateCharts(interval, limit);
        });

        // Initialize and load data
        initializePriceChart();
        initializeDeltaChart();
        updateCharts('1m', 60); // Default: Last 1 hour
    </script>
</body>
</html>
