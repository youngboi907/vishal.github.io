<!DOCTYPE html>
<html>
<head>
    <title>BTCUSDT Order Book & OI/Volume Ratio</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <style>
        body {
            background-color: #181818; /* Darker background for better contrast */
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        #order-book-chart {
            width: 60%;
        }

        #oi-volume-ratio-chart {
            width: 40%;
        }

        h1 {
            color: #00bcd4; /* Cyan for headings */
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-container {
            background-color: #212121; /* Slightly lighter gray for charts */
            padding: 20px;
            border-radius: 5px;
        }

        .ratio-container {
            background-color: #212121;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="order-book-chart" class="chart-container">
            <h1>BTCUSDT Order Book (0% to 10% around Mid-Price)</h1>
        </div>
        <div id="oi-volume-ratio-chart" class="chart-container">
            <h1>BTCUSDT OI/Volume Ratio</h1>
        </div>
    </div>

    <div id="oi-volume-ratio">
        <p>OI/Volume Ratio: <span id="oiVolumeRatio"></span></p>
    </div>

    <script>
        // --- Order Book Section ---

        async function fetchOrderBook() {
            try {
                const response = await axios.get('https://api.binance.com/api/v3/depth', {
                    params: {
                        symbol: 'BTCUSDT',
                        limit: 1000 // Increase limit for better 0-10% coverage
                    }
                });

                const bids = response.data.bids.map(([price, qty]) => [parseFloat(price), parseFloat(qty)]);
                const asks = response.data.asks.map(([price, qty]) => [parseFloat(price), parseFloat(qty)]);
                
                return { bids, asks };
            } catch (error) {
                console.error("Error fetching order book data:", error);
                return { bids: [], asks: [] }; 
            }
        }

        function filterOrderBook(bids, asks, mid_price) {
            const lower_bound = mid_price * 0.90;
            const upper_bound = mid_price * 1.10;

            const filtered_bids = bids.filter(([price, _]) => price >= lower_bound && price <= upper_bound);
            const filtered_asks = asks.filter(([price, _]) => price >= lower_bound && price <= upper_bound);

            return { filtered_bids, filtered_asks };
        }

        function createOrderBookChart(filtered_bids, filtered_asks) {
            const bid_prices = filtered_bids.map(([price, _]) => price);
            const bid_quantities = filtered_bids.map(([_, qty]) => qty);
            const ask_prices = filtered_asks.map(([price, _]) => price);
            const ask_quantities = filtered_asks.map(([_, qty]) => qty);

            const trace1 = {
                x: bid_prices,
                y: bid_quantities,
                type: 'bar',
                name: 'Bids',
                marker: { color: 'green' }
            };

            const trace2 = {
                x: ask_prices,
                y: ask_quantities,
                type: 'bar',
                name: 'Asks',
                marker: { color: 'red' }
            };

            const data = [trace1, trace2];

            const layout = {
                title: 'BTCUSDT Order Book (0% to 10% around Mid-Price)',
                xaxis: { title: 'Price' },
                yaxis: { title: 'Order Quantity' },
                barmode: 'group', 
                plot_bgcolor: '#212121', 
                paper_bgcolor: '#212121', 
                font: { color: '#fff' } 
            };

            Plotly.newPlot('order-book-chart', data, layout);
        }

        // --- OI/Volume Ratio Section ---

        const oiVolumeRatioData = {
            labels: [],
            datasets: [{
                label: 'OI/Volume Ratio',
                data: [],
                fill: true,
                backgroundColor: 'rgba(75, 192, 192, 0.2)', 
                borderColor: 'rgba(75, 192, 192, 1)', 
                borderWidth: 1
            }]
        };

        const oiVolumeRatioConfig = {
            type: 'line',
            data: oiVolumeRatioData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: 'white'
                        }
                    },
                    title: {
                        display: true,
                        text: 'BTCUSDT OI/Volume Ratio',
                        color: 'white'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time',
                            color: 'white'
                        },
                        ticks: {
                            color: 'white'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'OI/Volume Ratio',
                            color: 'white'
                        },
                        ticks: {
                            color: 'white'
                        }
                    }
                },
                plot_bgcolor: '#212121', 
                paper_bgcolor: '#212121', 
                font: { color: '#fff' } 
            }
        };

        const oiVolumeRatioCtx = document.getElementById('oi-volume-ratio-chart').getContext('2d');
        const oiVolumeRatioChart = new Chart(oiVolumeRatioCtx, oiVolumeRatioConfig);

        async function fetchMarketData() {
            try {
                const [tickerResponse, openInterestResponse] = await Promise.all([
                    axios.get('https://fapi.binance.com/fapi/v1/ticker/24hr?symbol=BTCUSDT'),
                    axios.get('https://fapi.binance.com/fapi/v1/openInterest?symbol=BTCUSDT')
                ]);

                const volume = parseFloat(tickerResponse.data.volume);
                const openInterest = parseFloat(openInterestResponse.data.openInterest);

                return { volume, openInterest };
            } catch (error) {
                console.error("Error fetching market data:", error);
                return { volume: 0, openInterest: 0 };
            }
        }

        function calculateOIVolumeRatio(volume, openInterest) {
            if (volume === 0 || openInterest === 0) {
                return 0;
            }
            return openInterest / volume;
        }

        async function updateMarketData() {
            const { volume, openInterest } = await fetchMarketData();
            const ratio = calculateOIVolumeRatio(volume, openInterest);

            oiVolumeRatioData.labels.push(new Date().toLocaleTimeString());
            oiVolumeRatioData.datasets[0].data.push(ratio);

            // Limit data points to the last 20
            if (oiVolumeRatioData.labels.length > 20) {
                oiVolumeRatioData.labels.shift();
                oiVolumeRatioData.datasets[0].data.shift();
            }

            oiVolumeRatioChart.update();
        }

        // --- Update Intervals ---

        // Update order book every 5 seconds
