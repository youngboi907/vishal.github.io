<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Condition Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 0;
        }
        .controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Historical Condition Tracker</h1>
    <div class="controls">
        <label for="multiplier">Set Comparison Multiplier (e.g., 50):</label>
        <input id="multiplier" type="number" value="50" min="1">
        <label for="timeframe">Select Timeframe:</label>
        <select id="timeframe">
            <option value="1m">1 Month</option>
            <option value="1w">1 Week</option>
            <option value="1d">1 Day</option>
            <option value="4h">4 Hours</option>
            <option value="1h">1 Hour</option>
            <option value="5m">5 Minutes</option>
        </select>
    </div>
    <div class="chart-container">
        <h2>Condition Tracker (1% to 2.5%)</h2>
        <canvas id="conditionChart1"></canvas>
    </div>
    <div class="chart-container">
        <h2>Condition Tracker (2.5% to 5%)</h2>
        <canvas id="conditionChart2"></canvas>
    </div>

    <script>
        const chartData1 = {
            labels: [],
            datasets: [
                {
                    label: "Bids > Multiplier x Asks",
                    data: [],
                    backgroundColor: "rgba(0, 255, 0, 0.5)",
                    borderColor: "rgba(0, 255, 0, 1)",
                },
                {
                    label: "Asks > Multiplier x Bids",
                    data: [],
                    backgroundColor: "rgba(255, 0, 0, 0.5)",
                    borderColor: "rgba(255, 0, 0, 1)",
                }
            ]
        };

        const chartData2 = {
            labels: [],
            datasets: [
                {
                    label: "Bids > Multiplier x Asks",
                    data: [],
                    backgroundColor: "rgba(0, 255, 0, 0.5)",
                    borderColor: "rgba(0, 255, 0, 1)",
                },
                {
                    label: "Asks > Multiplier x Bids",
                    data: [],
                    backgroundColor: "rgba(255, 0, 0, 0.5)",
                    borderColor: "rgba(255, 0, 0, 1)",
                }
            ]
        };

        const ctx1 = document.getElementById("conditionChart1").getContext("2d");
        const ctx2 = document.getElementById("conditionChart2").getContext("2d");

        const conditionChart1 = new Chart(ctx1, {
            type: "bar",
            data: chartData1,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                        labels: { color: "#fff" }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: "Timestamp", color: "#fff" },
                        ticks: { color: "#fff" }
                    },
                    y: {
                        title: { display: true, text: "Condition Met", color: "#fff" },
                        ticks: { color: "#fff" }
                    }
                }
            }
        });

        const conditionChart2 = new Chart(ctx2, {
            type: "bar",
            data: chartData2,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                        labels: { color: "#fff" }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: "Timestamp", color: "#fff" },
                        ticks: { color: "#fff" }
                    },
                    y: {
                        title: { display: true, text: "Condition Met", color: "#fff" },
                        ticks: { color: "#fff" }
                    }
                }
            }
        });

        async function fetchHistoricalData(interval, limit) {
            const url = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);
            const data = await response.json();

            return data.map(candle => ({
                timestamp: new Date(candle[0]).toLocaleString(),
                high: parseFloat(candle[2]),
                low: parseFloat(candle[3]),
                close: parseFloat(candle[4]),
                volume: parseFloat(candle[5])
            }));
        }

        async function analyzeHistoricalData(interval, multiplier) {
            const limit = 500; // Binance's max historical limit
            const data = await fetchHistoricalData(interval, limit);

            // Clear old data
            chartData1.labels = [];
            chartData1.datasets[0].data = [];
            chartData1.datasets[1].data = [];
            chartData2.labels = [];
            chartData2.datasets[0].data = [];
            chartData2.datasets[1].data = [];

            for (const candle of data) {
                const midPrice = (candle.high + candle.low) / 2;

                // Simulated logic for 1%-2.5% and 2.5%-5% conditions
                const bidVolume1 = Math.random() * 100; // Replace with real bid data
                const askVolume1 = Math.random() * 10;  // Replace with real ask data
                const bidVolume2 = Math.random() * 100; // Replace with real bid data
                const askVolume2 = Math.random() * 10;  // Replace with real ask data

                chartData1.labels.push(candle.timestamp);
                chartData2.labels.push(candle.timestamp);

                // 1% to 2.5%
                if (bidVolume1 > multiplier * askVolume1) {
                    chartData1.datasets[0].data.push(1);
                    chartData1.datasets[1].data.push(0);
                } else if (askVolume1 > multiplier * bidVolume1) {
                    chartData1.datasets[0].data.push(0);
                    chartData1.datasets[1].data.push(1);
                } else {
                    chartData1.datasets[0].data.push(0);
                    chartData1.datasets[1].data.push(0);
                }

                // 2.5% to 5%
                if (bidVolume2 > multiplier * askVolume2) {
                    chartData2.datasets[0].data.push(1);
                    chartData2.datasets[1].data.push(0);
                } else if (askVolume2 > multiplier * bidVolume2) {
                    chartData2.datasets[0].data.push(0);
                    chartData2.datasets[1].data.push(1);
                } else {
                    chartData2.datasets[0].data.push(0);
                    chartData2.datasets[1].data.push(0);
                }
            }

            conditionChart1.update();
            conditionChart2.update();
        }

        document.getElementById("timeframe").addEventListener("change", async (e) => {
            const timeframe = e.target.value;
            const multiplier = parseFloat(document.getElementById("multiplier").value) || 50;
            await analyzeHistoricalData(timeframe, multiplier);
        });

        document.getElementById("multiplier").addEventListener("change", async () => {
            const timeframe = document.getElementById("timeframe").value;
            const multiplier = parseFloat(document.getElementById("multiplier").value) || 50;
            await analyzeHistoricalData(timeframe, multiplier);
        });

        // Default load: 1 Day timeframe
        analyzeHistoricalData("1d", 50);
    </script>
</body>
</html>
