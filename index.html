<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView with Binance Order Book & OI/Volume Ratio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }

        /* TradingView Chart Container */
        #tv_chart_container {
            position: relative;
            width: 100%;
            height: 70vh;
        }

        /* Order Book Container */
        #orderBookContainer {
            width: 100%;
            height: 30vh;
            background-color: #1e2128;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Order Book Controls */
        #orderBookControls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        label {
            margin-right: 10px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            font-size: 14px;
            background-color: #2a2d36;
            color: white;
            border: 1px solid #3a3f4b;
            border-radius: 5px;
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        input[type="number"]:focus {
            border-color: #7289da;
            box-shadow: 0 0 5px rgba(114, 137, 218, 0.5);
        }

        /* OI/Volume Ratio Display */
        #oiVolumeRatio {
            margin-top: 10px;
            font-size: 16px;
            color: #76c7c0;
        }

        /* Order Book Chart */
        canvas {
            width: 100%;
            height: calc(100% - 40px);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            #tv_chart_container {
                height: 60vh;
            }
            #orderBookContainer {
                height: 40vh;
            }
        }
    </style>
</head>

</html>
