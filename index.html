<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI/Volume Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }

        #chartContainer {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

<div id="chartContainer">
    <canvas id="oiVolumeChart"></canvas>
</div>

<script>
    const symbol = "BTCUSDT";  // Example symbol
    let chart;
    let liveData = [];

    // Fetch OI and volume data from Binance Futures API
    async function fetchData() {
        const klineResponse = await fetch(`https://api.binance.com/api/v1/klines?symbol=${symbol}&interval=5m&limit=288`);
        const klineData = await klineResponse.json();

        const oiResponse = await fetch(`https://fapi.binance.com/fapi/v2/openInterest?symbol=${symbol}`);
        const oiData = await oiResponse.json();

        const timestamps = [];
        const oiToVolumeRatios = [];

        klineData.forEach(item => {
            const timestamp = new Date(item[0]);
            const volume = parseFloat(item[5]);
            const openInterest = parseFloat(oiData.openInterest);

            const oiToVolume = openInterest / volume;

            timestamps.push(timestamp);
            oiToVolumeRatios.push(oiToVolume);
        });

        return { timestamps, oiToVolumeRatios };
    }

    // Initialize the chart
    function initializeChart(timestamps, oiToVolumeRatios) {
        const ctx = document.getElementById('oiVolumeChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: 'OI/Volume Ratio',
                    data: oiToVolumeRatios,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute',
                            tooltipFormat: 'll HH:mm',
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'OI/Volume Ratio'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            title: function(tooltipItem) {
                                return tooltipItem[0].label;
                            },
                            label: function(tooltipItem) {
                                return `OI/Volume: ${tooltipItem.raw.toFixed(2)}`;
                            }
                        }
                    },
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'xy',
                        },
                        zoom: {
                            enabled: true,
                            mode: 'xy',
                            speed: 0.1
                        }
                    }
                },
                maintainAspectRatio: false,
                hover: {
                    mode: 'nearest',
                    intersect: true
                }
            }
        });
    }

    // Update the chart with new data (for live updates)
    async function updateChart() {
        const { timestamps, oiToVolumeRatios } = await fetchData();
        if (chart) {
            chart.data.labels = timestamps;
            chart.data.datasets[0].data = oiToVolumeRatios;
            chart.update();
        }
    }

    // Fetch data and initialize the chart
    fetchData().then(({ timestamps, oiToVolumeRatios }) => {
        initializeChart(timestamps, oiToVolumeRatios);
        setInterval(updateChart, 60000); // Update chart every minute
    });
</script>

</body>
</html>
