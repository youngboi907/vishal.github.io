<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Spot Order Book</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            margin: 10px 0;
        }
        #controls {
            display: flex;
            gap: 20px;
            margin: 10px;
        }
        canvas {
            width: 100%;
            height: 75%;
        }
        select, button {
            font-size: 16px;
            padding: 5px 10px;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #333;
            border-radius: 5px;
        }
        select:focus, button:focus {
            outline: none;
        }
        button:hover, select:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Binance Spot Order Book</h1>
    <div id="controls">
        <select id="timeframe">
            <option value="10">Last 10 Seconds</option>
            <option value="30">Last 30 Seconds</option>
            <option value="60">Last 1 Minute</option>
            <option value="300">Last 5 Minutes</option>
        </select>
        <button id="refresh">Refresh</button>
    </div>
    <canvas id="orderBookChart"></canvas>

    <script>
        let chart;
        let historicalData = { bids: [], asks: [], timestamps: [] };

        // Fetch order book data from Binance
        async function fetchOrderBook(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            if (!response.ok) throw new Error("Failed to fetch order book data");
            return response.json();
        }

        // Update historical data
        function updateHistoricalData(orderBook) {
            const currentTimestamp = new Date().toISOString();

            const bids = orderBook.bids.map(([price, qty]) => ({ price: parseFloat(price), qty: parseFloat(qty) }));
            const asks = orderBook.asks.map(([price, qty]) => ({ price: parseFloat(price), qty: parseFloat(qty) }));

            historicalData.timestamps.push(currentTimestamp);
            historicalData.bids.push(bids);
            historicalData.asks.push(asks);

            // Limit to 100 entries for memory optimization
            if (historicalData.timestamps.length > 100) {
                historicalData.timestamps.shift();
                historicalData.bids.shift();
                historicalData.asks.shift();
            }
        }

        // Render the chart
        function renderChart() {
            const timeframe = parseInt(document.getElementById("timeframe").value, 10);
            const endTime = new Date();
            const startTime = new Date(endTime.getTime() - timeframe * 1000);

            const filteredTimestamps = historicalData.timestamps.filter(timestamp =>
                new Date(timestamp) >= startTime && new Date(timestamp) <= endTime
            );

            const filteredBids = historicalData.bids.slice(-filteredTimestamps.length);
            const filteredAsks = historicalData.asks.slice(-filteredTimestamps.length);

            const bidSum = filteredBids.map(bidData => bidData.reduce((sum, bid) => sum + bid.qty, 0));
            const askSum = filteredAsks.map(askData => askData.reduce((sum, ask) => sum + ask.qty, 0));

            const labels = filteredTimestamps.map(timestamp =>
                new Date(timestamp).toLocaleTimeString()
            );

            const datasets = [
                {
                    label: "Bids",
                    data: bidSum,
                    borderColor: "#4caf50",
                    backgroundColor: "rgba(76, 175, 80, 0.3)",
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                },
                {
                    label: "Asks",
                    data: askSum,
                    borderColor: "#f44336",
                    backgroundColor: "rgba(244, 67, 54, 0.3)",
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                },
            ];

            if (chart) {
                chart.data.labels = labels;
                chart.data.datasets = datasets;
                chart.update();
            } else {
                const ctx = document.getElementById("orderBookChart").getContext("2d");
                chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: labels,
                        datasets: datasets,
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: "white",
                                    font: { size: 14 },
                                },
                            },
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: "Time",
                                    color: "white",
                                },
                                ticks: { color: "white" },
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: "Order Quantity (BTC)",
                                    color: "white",
                                },
                                ticks: { color: "white" },
                            },
                        },
                    },
                });
            }
        }

        // Fetch data and update the chart periodically
        async function fetchAndUpdate() {
            try {
                const symbol = "BTCUSDT"; // Update symbol if needed
                const orderBook = await fetchOrderBook(symbol);
                updateHistoricalData(orderBook);
                renderChart();
            } catch (error) {
                console.error("Error updating chart:", error);
            }
        }

        // Event Listeners
        document.getElementById("refresh").addEventListener("click", fetchAndUpdate);
        document.getElementById("timeframe").addEventListener("change", renderChart);

        // Initial Fetch and Update
        fetchAndUpdate();
        setInterval(fetchAndUpdate, 5000); // Update every 5 seconds
    </script>
</body>
</html>
