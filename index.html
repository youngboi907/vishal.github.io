<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book Depth Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 0;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 400px;
            margin: 20px 0;
        }
        .info {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Order Book Depth (BTC/USDT)</h1>

    <!-- Chart for order book depth -->
    <div class="chart-container">
        <canvas id="depthChart"></canvas>
    </div>

    <script>
        const API_URL = "https://api.binance.com/api/v3/";

        // Initialize chart for order book depth
        const ctx = document.getElementById("depthChart").getContext("2d");
        const depthChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["1%-2.5% Bids", "1%-2.5% Asks", "2.5%-5% Bids", "2.5%-5% Asks"],
                datasets: [
                    {
                        label: "Bids",
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            "rgba(0, 255, 0, 0.5)", // 1%-2.5% Bids
                            "rgba(0, 255, 0, 0)",    // Spacer for Asks
                            "rgba(0, 200, 255, 0.5)", // 2.5%-5% Bids
                            "rgba(0, 200, 255, 0)"   // Spacer for Asks
                        ],
                        borderColor: [
                            "rgba(0, 255, 0, 1)",
                            "rgba(0, 255, 0, 0)",
                            "rgba(0, 200, 255, 1)",
                            "rgba(0, 200, 255, 0)"
                        ],
                        borderWidth: 1
                    },
                    {
                        label: "Asks",
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            "rgba(255, 0, 0, 0)",   // Spacer for Bids
                            "rgba(255, 0, 0, 0.5)", // 1%-2.5% Asks
                            "rgba(255, 165, 0, 0)", // Spacer for Bids
                            "rgba(255, 165, 0, 0.5)" // 2.5%-5% Asks
                        ],
                        borderColor: [
                            "rgba(255, 0, 0, 0)",
                            "rgba(255, 0, 0, 1)",
                            "rgba(255, 165, 0, 0)",
                            "rgba(255, 165, 0, 1)"
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: "Volume", color: "#fff" },
                        ticks: { color: "#fff" }
                    },
                    x: {
                        title: { display: true, text: "Depth Range", color: "#fff" },
                        ticks: { color: "#fff" }
                    }
                },
                plugins: {
                    legend: { display: true, labels: { color: "#fff" } }
                }
            }
        });

        // Fetch Order Book Data
        async function fetchOrderBook(symbol) {
            const response = await fetch(`${API_URL}depth?symbol=${symbol}&limit=1000`);
            return response.ok ? response.json() : null;
        }

        // Update Chart with Order Book Depth Data
        async function updateDepthData() {
            const orderBook = await fetchOrderBook("BTCUSDT");
            if (!orderBook) return;

            const topBid = parseFloat(orderBook.bids[0][0]);
            const topAsk = parseFloat(orderBook.asks[0][0]);
            const midPrice = (topBid + topAsk) / 2;

            // Define ranges
            const ranges = {
                "1%-2.5%": { min: midPrice * 0.975, max: midPrice * 0.99 },
                "2.5%-5%": { min: midPrice * 0.95, max: midPrice * 0.975 }
            };

            // Filter bids and asks within the ranges
            const depth = {
                "1%-2.5%": { bids: 0, asks: 0 },
                "2.5%-5%": { bids: 0, asks: 0 }
            };

            for (const [price, volume] of orderBook.bids) {
                const priceNum = parseFloat(price);
                const volumeNum = parseFloat(volume);

                if (priceNum >= ranges["1%-2.5%"].min && priceNum <= ranges["1%-2.5%"].max) {
                    depth["1%-2.5%"].bids += volumeNum;
                } else if (priceNum >= ranges["2.5%-5%"].min && priceNum <= ranges["2.5%-5%"].max) {
                    depth["2.5%-5%"].bids += volumeNum;
                }
            }

            for (const [price, volume] of orderBook.asks) {
                const priceNum = parseFloat(price);
                const volumeNum = parseFloat(volume);

                if (priceNum >= ranges["1%-2.5%"].min && priceNum <= ranges["1%-2.5%"].max) {
                    depth["1%-2.5%"].asks += volumeNum;
                } else if (priceNum >= ranges["2.5%-5%"].min && priceNum <= ranges["2.5%-5%"].max) {
                    depth["2.5%-5%"].asks += volumeNum;
                }
            }

            // Update chart data
            depthChart.data.datasets[0].data = [
                depth["1%-2.5%"].bids,
                0,
                depth["2.5%-5%"].bids,
                0
            ];
            depthChart.data.datasets[1].data = [
                0,
                depth["1%-2.5%"].asks,
                0,
                depth["2.5%-5%"].asks
            ];

            depthChart.update();
        }

        // Update data every second
        setInterval(updateDepthData, 1000);

        // Initial data load
        updateDepthData();
    </script>
</body>
</html>
