<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition Tracker: BTC/USDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 20px;
        }
        .condition-box {
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .green {
            background-color: rgba(0, 255, 0, 0.8);
            color: #000;
        }
        .red {
            background-color: rgba(255, 0, 0, 0.8);
            color: #000;
        }
        .neutral {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Condition Tracker</h1>
    <div id="condition-box" class="condition-box neutral">
        Loading data...
    </div>

    <script>
        async function fetchOrderBook() {
            const response = await fetch("https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500");
            const data = await response.json();

            const bids = data.bids.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));
            const asks = data.asks.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));

            const midPrice = (bids[0].price + asks[0].price) / 2;

            // Filter bids and asks within 1%-2.5% range
            const rangeBids = bids.filter(bid => bid.price >= midPrice * 0.975 && bid.price < midPrice * 0.99);
            const rangeAsks = asks.filter(ask => ask.price <= midPrice * 1.025 && ask.price > midPrice * 1.01);

            const totalBidVolume = rangeBids.reduce((sum, bid) => sum + bid.quantity, 0);
            const totalAskVolume = rangeAsks.reduce((sum, ask) => sum + ask.quantity, 0);

            updateConditionBox(totalBidVolume, totalAskVolume);
        }

        function updateConditionBox(totalBidVolume, totalAskVolume) {
            const conditionBox = document.getElementById("condition-box");

            if (totalBidVolume > 50 * totalAskVolume) {
                conditionBox.textContent = "Bids > 50x Asks";
                conditionBox.className = "condition-box green";
            } else if (totalAskVolume > 50 * totalBidVolume) {
                conditionBox.textContent = "Asks > 50x Bids";
                conditionBox.className = "condition-box red";
            } else {
                conditionBox.textContent = "No significant difference";
                conditionBox.className = "condition-box neutral";
            }
        }

        setInterval(fetchOrderBook, 2000); // Fetch data every 2 seconds
        fetchOrderBook();
    </script>
</body>
</html>
