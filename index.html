<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Order Book & Open Interest</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1, h2, label {
            margin: 10px 0;
        }
        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
        .chart-container {
            width: 80%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book & Open Interest</h1>

    <!-- Order Book Section -->
    <h2>Filtered BTC/USDT Order Book</h2>
    <label for="minQty">Minimum Quantity (BTC):</label>
    <input type="number" id="minQty" value="0.001" step="0.001" min="0.000001">
    <div class="chart-container">
        <canvas id="orderBookChart"></canvas>
    </div>

    <!-- Open Interest Section -->
    <h2>BTC/USDT Open Interest</h2>
    <div class="chart-container">
        <canvas id="openInterestChart"></canvas>
    </div>

    <script>
        const symbol = "BTCUSDT";
        let minQty = 0.001;
        let orderBook = { bids: [], asks: [] };
        let orderBookChart;

        // WebSocket connection for order book
        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@depth`);
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            updateOrderBook(data.b, data.a);
            updateOrderBookChart();
        };

        function updateOrderBook(bids, asks) {
            bids.forEach(([price, quantity]) => {
                const priceNum = parseFloat(price);
                const quantityNum = parseFloat(quantity);
                if (quantityNum < minQty) return;
                const existing = orderBook.bids.find(order => order.price === priceNum);
                if (existing) {
                    existing.quantity = quantityNum;
                } else {
                    orderBook.bids.push({ price: priceNum, quantity: quantityNum });
                }
            });

            asks.forEach(([price, quantity]) => {
                const priceNum = parseFloat(price);
                const quantityNum = parseFloat(quantity);
                if (quantityNum < minQty) return;
                const existing = orderBook.asks.find(order => order.price === priceNum);
                if (existing) {
                    existing.quantity = quantityNum;
                } else {
                    orderBook.asks.push({ price: priceNum, quantity: quantityNum });
                }
            });

            orderBook.bids.sort((a, b) => b.price - a.price);
            orderBook.asks.sort((a, b) => a.price - b.price);
        }

        function initializeOrderBookChart() {
            const ctx = document.getElementById("orderBookChart").getContext("2d");
            orderBookChart = new Chart(ctx, {
                type: "bar",
                data: { labels: [], datasets: [{ label: "Bids", data: [], backgroundColor: "rgba(76, 175, 80, 0.7)" }, { label: "Asks", data: [], backgroundColor: "rgba(244, 67, 54, 0.7)" }] },
                options: { responsive: true, scales: { x: { title: { display: true, text: "Price Levels (USDT)" } }, y: { title: { display: true, text: "Quantity (BTC)" } } } }
            });
        }

        function updateOrderBookChart() {
            const bidLabels = orderBook.bids.map(order => `$${order.price.toFixed(2)}`);
            const askLabels = orderBook.asks.map(order => `$${order.price.toFixed(2)}`);
            const bidQuantities = orderBook.bids.map(order => order.quantity);
            const askQuantities = orderBook.asks.map(order => order.quantity);

            orderBookChart.data.labels = [...bidLabels, ...askLabels];
            orderBookChart.data.datasets[0].data = bidQuantities;
            orderBookChart.data.datasets[1].data = askQuantities;

            orderBookChart.update();
        }

        document.getElementById("minQty").addEventListener("input", (event) => {
            minQty = parseFloat(event.target.value);
            orderBook.bids = orderBook.bids.filter(order => order.quantity >= minQty);
            orderBook.asks = orderBook.asks.filter(order => order.quantity >= minQty);
            updateOrderBookChart();
        });

        initializeOrderBookChart();

        // Fetch open interest data
        async function fetchOpenInterest(symbol) {
            try {
                const response = await fetch(`https://fapi.binance.com/futures/data/openInterestHist?symbol=${symbol}&period=5m&limit=50`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching open interest data:", error);
                return [];
            }
        }

        // Initialize Open Interest Chart
        async function renderOpenInterestChart() {
            const data = await fetchOpenInterest(symbol);

            if (!data.length) {
                alert("No open interest data available!");
                return;
            }

            const labels = data.map(entry => new Date(entry.timestamp).toLocaleTimeString());
            const openInterest = data.map(entry => entry.sumOpenInterest);

            const ctx = document.getElementById("openInterestChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: { labels, datasets: [{ label: `Open Interest (${symbol})`, data: openInterest, borderColor: "rgba(75, 192, 192, 1)", backgroundColor: "rgba(75, 192, 192, 0.2)", borderWidth: 2 }] },
                options: { responsive: true, scales: { x: { title: { display: true, text: "Time" } }, y: { title: { display: true, text: "Open Interest" } } } }
            });
        }

        renderOpenInterestChart();
    </script>
</body>
</html>
