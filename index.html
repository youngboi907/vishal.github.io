<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart Integration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Make the chart fill the entire viewport height */
        }
    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<script type="text/javascript">
    // Wait for the DOM to load before initializing the TradingView widget
    window.onload = function () {
        new TradingView.widget({
            "container_id": "tv_chart_container",
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            "interval": "60",  // 1 hour timeframe
            "timezone": "Etc/UTC",
            "theme": "dark",  // Theme: dark mode
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "studies": [
                "MACD",
                "RSI",
                "StochasticRSI",
                "Moving Average"
            ],
        });
    };
</script>

<!-- TradingView Widget Script -->
<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

</body>
</html>
