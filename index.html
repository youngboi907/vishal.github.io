<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Order Book Depth</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ffcc00;
            text-align: center;
            margin: 10px 0;
        }
        .controls {
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .controls label, .controls select {
            margin: 5px;
            font-size: 16px;
        }
        .controls select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 95%;
            max-width: 1200px;
            height: 80%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book Depth</h1>
    <div class="controls">
        <label for="timeframe">Select Timeframe:</label>
        <select id="timeframe">
            <option value="1m">1 Minute</option>
            <option value="5m">5 Minutes</option>
            <option value="15m">15 Minutes</option>
            <option value="1h">1 Hour</option>
            <option value="4h">4 Hours</option>
            <option value="1d">1 Day</option>
        </select>
    </div>
    <div class="chart-container">
        <canvas id="orderBookChart"></canvas>
    </div>

    <script>
        const chartData = {
            labels: [],
            datasets: [
                {
                    label: "Bids (Volume)",
                    data: [],
                    borderColor: "rgba(0, 255, 0, 1)",
                    backgroundColor: "rgba(0, 255, 0, 0.2)",
                    fill: true,
                    tension: 0.4
                },
                {
                    label: "Asks (Volume)",
                    data: [],
                    borderColor: "rgba(255, 0, 0, 1)",
                    backgroundColor: "rgba(255, 0, 0, 0.2)",
                    fill: true,
                    tension: 0.4
                }
            ]
        };

        const ctx = document.getElementById("orderBookChart").getContext("2d");
        const orderBookChart = new Chart(ctx, {
            type: "line",
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: "#fff" }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: "Timestamp", color: "#fff" },
                        ticks: { color: "#fff" }
                    },
                    y: {
                        title: { display: true, text: "Volume", color: "#fff" },
                        ticks: { color: "#fff" }
                    }
                }
            }
        });

        async function fetchOrderBookDepth() {
            const url = "https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500";
            const response = await fetch(url);
            const data = await response.json();
            return data;
        }

        async function updateChart() {
            try {
                const data = await fetchOrderBookDepth();
                const timestamp = new Date().toLocaleTimeString();

                const bidsVolume = data.bids
                    .slice(0, 10)
                    .reduce((total, [price, volume]) => total + parseFloat(volume), 0);
                const asksVolume = data.asks
                    .slice(0, 10)
                    .reduce((total, [price, volume]) => total + parseFloat(volume), 0);

                chartData.labels.push(timestamp);
                chartData.datasets[0].data.push(bidsVolume);
                chartData.datasets[1].data.push(asksVolume);

                if (chartData.labels.length > 50) {
                    chartData.labels.shift();
                    chartData.datasets[0].data.shift();
                    chartData.datasets[1].data.shift();
                }

                orderBookChart.update();
            } catch (error) {
                console.error("Error fetching order book data:", error);
            }
        }

        document.getElementById("timeframe").addEventListener("change", (event) => {
            const timeframe = event.target.value;
            clearInterval(refreshInterval);
            startAutoRefresh(timeframe);
        });

        let refreshInterval;
        function startAutoRefresh(timeframe) {
            const refreshRate = {
                "1m": 1000,
                "5m": 5000,
                "15m": 15000,
                "1h": 60000,
                "4h": 240000,
                "1d": 1440000
            }[timeframe] || 1000;

            refreshInterval = setInterval(() => {
                updateChart();
            }, refreshRate);
        }

        // Start with default timeframe
        startAutoRefresh("1m");
    </script>
</body>
</html>
