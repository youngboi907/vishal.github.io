<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Order Book Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Binance Order Book Analysis</h1>
    <p>Historical Bids and Asks (1% to 2.5% of Spot Price)</p>
    <canvas id="orderBookChart"></canvas>
    <script>
        let chart;
        const historyData = {
            timestamps: [],
            bids: [],
            asks: []
        };

        async function fetchOrderBook(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            const data = await response.json();
            return data;
        }

        async function fetchSpotPrice(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            const data = await response.json();
            return parseFloat(data.price);
        }

        function calculateTotals(orderBook, spotPrice, lowerPercent, upperPercent) {
            let totalBids = 0;
            let totalAsks = 0;

            const lowerLimit = spotPrice * (1 - upperPercent / 100);
            const upperLimit = spotPrice * (1 + upperPercent / 100);
            const midLowerLimit = spotPrice * (1 - lowerPercent / 100);
            const midUpperLimit = spotPrice * (1 + lowerPercent / 100);

            for (let [price, qty] of orderBook.bids) {
                price = parseFloat(price);
                qty = parseFloat(qty);
                if (price >= lowerLimit && price <= midLowerLimit) {
                    totalBids += price * qty;
                }
            }

            for (let [price, qty] of orderBook.asks) {
                price = parseFloat(price);
                qty = parseFloat(qty);
                if (price >= midUpperLimit && price <= upperLimit) {
                    totalAsks += price * qty;
                }
            }

            return { totalBids, totalAsks };
        }

        async function updateChart(symbol, lowerPercent, upperPercent) {
            try {
                const spotPrice = await fetchSpotPrice(symbol);
                const orderBook = await fetchOrderBook(symbol);
                const totals = calculateTotals(orderBook, spotPrice, lowerPercent, upperPercent);

                // Add the new data point to history
                const timestamp = new Date().toLocaleTimeString();
                historyData.timestamps.push(timestamp);
                historyData.bids.push(totals.totalBids);
                historyData.asks.push(totals.totalAsks);

                // Limit the history to the last 20 data points
                if (historyData.timestamps.length > 20) {
                    historyData.timestamps.shift();
                    historyData.bids.shift();
                    historyData.asks.shift();
                }

                // Update the chart
                chart.data.labels = historyData.timestamps;
                chart.data.datasets[0].data = historyData.bids;
                chart.data.datasets[1].data = historyData.asks;
                chart.update();
            } catch (error) {
                console.error("Error updating chart:", error);
            }
        }

        async function initializeChart() {
            const symbol = 'BTCUSDT';
            const lowerPercent = 1; // Lower bound: 1% of spot price
            const upperPercent = 2.5; // Upper bound: 2.5% of spot price

            const ctx = document.getElementById('orderBookChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Timestamps
                    datasets: [
                        {
                            label: 'Bids (USDT)',
                            data: [], // Historical bids
                            borderColor: '#4caf50',
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Asks (USDT)',
                            data: [], // Historical asks
                            borderColor: '#f44336',
                            backgroundColor: 'rgba(244, 67, 54, 0.2)',
                            borderWidth: 2,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Total Value (USDT)'
                            }
                        }
                    }
                }
            });

            // Update the chart every second
            setInterval(() => updateChart(symbol, lowerPercent, upperPercent), 1000);
        }

        initializeChart();
    </script>
</body>
</html>
