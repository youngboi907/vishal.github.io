<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Bid/Ask Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 0;
        }
        .controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls select, .controls input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Bid/Ask Tracker</h1>

    <!-- Timeframe Selector -->
    <div class="controls">
        <label for="timeframe">Set Update Interval (Seconds):</label>
        <input id="timeframe" type="number" value="5" min="1">
    </div>

    <!-- Controls for 1%-2.5% Range -->
    <div class="controls">
        <h2>1%-2.5% Range</h2>
        <label for="multiplier1">Set Multiplier (Default: 50):</label>
        <input id="multiplier1" type="number" value="50" min="1">
    </div>
    <div class="chart-container">
        <canvas id="ratioChart1"></canvas>
    </div>

    <!-- Controls for 2.5%-5% Range -->
    <div class="controls">
        <h2>2.5%-5% Range</h2>
        <label for="multiplier2">Set Multiplier (Default: 100):</label>
        <input id="multiplier2" type="number" value="100" min="1">
    </div>
    <div class="chart-container">
        <canvas id="ratioChart2"></canvas>
    </div>

    <!-- BTC/USDT Price Chart -->
    <div class="chart-container">
        <h2>BTC/USDT Price Chart</h2>
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        const API_URL = "https://api.binance.com/api/v3/";

        // Helper function to initialize a chart
        function initializeLineChart(ctx, label) {
            return new Chart(ctx, {
                type: "line",
                data: {
                    labels: ["Initializing..."], // Placeholder label
                    datasets: [
                        {
                            label: label,
                            data: [0], // Placeholder data
                            borderColor: "rgba(0, 255, 0, 1)",
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { color: "#fff" }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: "Timestamp", color: "#fff" },
                            ticks: { color: "#fff" }
                        },
                        y: {
                            title: { display: true, text: "Value", color: "#fff" },
                            ticks: { color: "#fff" }
                        }
                    }
                }
            });
        }

        // Fetch Binance Spot Order Book Data
        async function fetchOrderBook(symbol) {
            try {
                const response = await fetch(`${API_URL}depth?symbol=${symbol}&limit=1000`);
                if (!response.ok) {
                    console.error("Error fetching order book:", response.statusText);
                    return null;
                }
                return await response.json();
            } catch (error) {
                console.error("Error fetching order book:", error);
                return null;
            }
        }

        // Analyze and Filter Order Book Data
        async function analyzeOrderBook(symbol, chart, percentageRange, multiplier) {
            const orderBook = await fetchOrderBook(symbol);
            if (!orderBook) return;

            // Calculate mid-price
            const topBid = parseFloat(orderBook.bids[0][0]);
            const topAsk = parseFloat(orderBook.asks[0][0]);
            const midPrice = (topBid + topAsk) / 2;

            // Filter Bids and Asks within the percentage range
            const minPrice = midPrice * (1 - percentageRange / 100);
            const maxPrice = midPrice * (1 + percentageRange / 100);

            const filteredBids = orderBook.bids.filter(([price]) => price >= minPrice && price <= maxPrice);
            const filteredAsks = orderBook.asks.filter(([price]) => price >= minPrice && price <= maxPrice);

            // Calculate total volumes
            const bidVolume = filteredBids.reduce((sum, [, volume]) => sum + parseFloat(volume), 0);
            const askVolume = filteredAsks.reduce((sum, [, volume]) => sum + parseFloat(volume), 0);

            // Calculate Bid/Ask Ratio
            const ratio = bidVolume / (askVolume * multiplier);

            // Update Chart
            const timestamp = new Date().toLocaleTimeString();
            chart.data.labels.push(timestamp);
            chart.data.datasets[0].data.push(ratio);

            if (chart.data.labels.length > 50) { // Limit data points to 50
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.update();
        }

        // Update BTC Price Chart
        async function updatePriceChart(chart) {
            const orderBook = await fetchOrderBook("BTCUSDT");
            if (!orderBook) return;

            const topBid = parseFloat(orderBook.bids[0][0]);
            const topAsk = parseFloat(orderBook.asks[0][0]);
            const midPrice = (topBid + topAsk) / 2;

            const timestamp = new Date().toLocaleTimeString();
            chart.data.labels.push(timestamp);
            chart.data.datasets[0].data.push(midPrice);

            if (chart.data.labels.length > 50) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.update();
        }

        // Initialize Charts
        const ctx1 = document.getElementById("ratioChart1").getContext("2d");
        const ctx2 = document.getElementById("ratioChart2").getContext("2d");
        const ctx3 = document.getElementById("priceChart").getContext("2d");

        const ratioChart1 = initializeLineChart(ctx1, "Bid/Ask Ratio (1%-2.5%)");
        const ratioChart2 = initializeLineChart(ctx2, "Bid/Ask Ratio (2.5%-5%)");
        const priceChart = initializeLineChart(ctx3, "BTC/USDT Price");

        // Fetch and Update Data Periodically
        let intervalId = null;

        function startUpdating() {
            if (intervalId) clearInterval(intervalId);

            const timeframe = parseInt(document.getElementById("timeframe").value, 10) || 5;
            intervalId = setInterval(async () => {
                await analyzeOrderBook("BTCUSDT", ratioChart1, 2.5, parseFloat(document.getElementById("multiplier1").value) || 50);
                await analyzeOrderBook("BTCUSDT", ratioChart2, 5, parseFloat(document.getElementById("multiplier2").value) || 100);
                await updatePriceChart(priceChart);
            }, timeframe * 1000); // Convert seconds to milliseconds
        }

        // Listen for timeframe changes
        document.getElementById("timeframe").addEventListener("change", startUpdating);

        // Start with default interval
        startUpdating();
    </script>
</body>
</html>
