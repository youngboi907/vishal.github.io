<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Condition Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 20px;
        }
        .controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls input, .controls select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Live Condition Tracker</h1>
    <div class="controls">
        <label for="multiplier">Set Comparison Multiplier (e.g., 50):</label>
        <input id="multiplier" type="number" value="50" min="1">
    </div>
    <div class="chart-container">
        <h2>Condition Tracker (1% to 2.5%)</h2>
        <canvas id="conditionChart1"></canvas>
    </div>
    <div class="chart-container">
        <h2>Condition Tracker (2.5% to 5%)</h2>
        <canvas id="conditionChart2"></canvas>
    </div>

    <script>
        const chartData1 = {
            labels: ["Bids > Multiplier x Asks", "Asks > Multiplier x Bids"],
            datasets: [
                {
                    label: "Condition Count",
                    data: [0, 0],
                    backgroundColor: ["rgba(0, 255, 0, 0.5)", "rgba(255, 0, 0, 0.5)"],
                    borderColor: ["rgba(0, 255, 0, 1)", "rgba(255, 0, 0, 1)"],
                    borderWidth: 1,
                }
            ]
        };

        const chartData2 = {
            labels: ["Bids > Multiplier x Asks", "Asks > Multiplier x Bids"],
            datasets: [
                {
                    label: "Condition Count",
                    data: [0, 0],
                    backgroundColor: ["rgba(0, 255, 0, 0.5)", "rgba(255, 0, 0, 0.5)"],
                    borderColor: ["rgba(0, 255, 0, 1)", "rgba(255, 0, 0, 1)"],
                    borderWidth: 1,
                }
            ]
        };

        const ctx1 = document.getElementById("conditionChart1").getContext("2d");
        const ctx2 = document.getElementById("conditionChart2").getContext("2d");

        const conditionChart1 = new Chart(ctx1, {
            type: "bar",
            data: chartData1,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                },
                scales: {
                    x: {
                        ticks: { color: "#fff" },
                    },
                    y: {
                        title: { display: true, text: "Count", color: "#fff" },
                        ticks: { color: "#fff" },
                    },
                },
            },
        });

        const conditionChart2 = new Chart(ctx2, {
            type: "bar",
            data: chartData2,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                },
                scales: {
                    x: {
                        ticks: { color: "#fff" },
                    },
                    y: {
                        title: { display: true, text: "Count", color: "#fff" },
                        ticks: { color: "#fff" },
                    },
                },
            },
        });

        async function fetchOrderBookAndUpdate() {
            const response = await fetch("https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500");
            const data = await response.json();

            const bids = data.bids.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));
            const asks = data.asks.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));
            const midPrice = (bids[0].price + asks[0].price) / 2;

            // Get user-defined multiplier
            const multiplier = parseFloat(document.getElementById("multiplier").value) || 50;

            // Calculate volumes for 1%-2.5% and 2.5%-5%
            const range1Bids = bids.filter(bid => bid.price >= midPrice * 0.975 && bid.price < midPrice * 0.99);
            const range1Asks = asks.filter(ask => ask.price <= midPrice * 1.025 && ask.price > midPrice * 1.01);
            const range2Bids = bids.filter(bid => bid.price >= midPrice * 0.95 && bid.price < midPrice * 0.975);
            const range2Asks = asks.filter(ask => ask.price <= midPrice * 1.05 && ask.price > midPrice * 1.025);

            const volume1Bids = range1Bids.reduce((sum, bid) => sum + bid.quantity, 0);
            const volume1Asks = range1Asks.reduce((sum, ask) => sum + ask.quantity, 0);
            const volume2Bids = range2Bids.reduce((sum, bid) => sum + bid.quantity, 0);
            const volume2Asks = range2Asks.reduce((sum, ask) => sum + ask.quantity, 0);

            // Update chart for 1%-2.5%
            chartData1.datasets[0].data[0] = volume1Bids > multiplier * volume1Asks ? 1 : 0;
            chartData1.datasets[0].data[1] = volume1Asks > multiplier * volume1Bids ? 1 : 0;

            // Update chart for 2.5%-5%
            chartData2.datasets[0].data[0] = volume2Bids > multiplier * volume2Asks ? 1 : 0;
            chartData2.datasets[0].data[1] = volume2Asks > multiplier * volume2Bids ? 1 : 0;

            conditionChart1.update();
            conditionChart2.update();
        }

        // Auto-refresh data every 2 seconds
        setInterval(fetchOrderBookAndUpdate, 2000);
        fetchOrderBookAndUpdate();
    </script>
</body>
</html>
