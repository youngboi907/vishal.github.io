<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart and Volume Delta</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #121212;
        }

        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70vh; /* Set the TradingView chart container to 70% of screen height */
        }

        #volumeDeltaContainer {
            position: absolute;
            top: 70vh;
            left: 0;
            width: 100%;
            height: 30vh; /* Set the volume delta chart container to 30% of screen height */
            background-color: black;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<!-- Volume Delta Container (below the TradingView chart) -->
<div id="volumeDeltaContainer">
    <canvas id="volumeDeltaChart"></canvas>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
    // TradingView Chart Initialization
    window.onload = function () {
        new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            interval: "5",  // 5-minute timeframe
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false,
            studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies", "MAExp@tv-basicstudies"], // Indicators
            details: true,
            hotlist: true,
            calendar: true,
            withdateranges: true,
            hide_side_toolbar: false, // Side toolbar with basic tools
        });
    };

    // Volume Delta Chart Initialization (Chart.js)
    const ctx = document.getElementById("volumeDeltaChart").getContext("2d");

    const volumeDeltaChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: "Volume Delta",
                data: [],
                backgroundColor: '#ff6347',
                borderColor: '#ff6347',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Timestamp'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Volume Delta'
                    },
                    beginAtZero: true
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return 'Delta: ' + context.raw;
                        }
                    }
                }
            }
        }
    });

    // Fetch volume delta data from Binance API
    async function fetchVolumeDelta() {
        try {
            // Fetch 5-minute candlestick data from Binance API
            const response = await fetch('https://api.binance.com/api/v1/klines?symbol=BTCUSDT&interval=5m&limit=10');
            const candles = await response.json();

            // Process the data to calculate volume delta
            const volumeData = [];
            const timeStamps = [];

            candles.forEach((candle) => {
                // Get the volume from the candlestick data
                const buyVolume = parseFloat(candle[5]); // Binance returns volume in the 6th position
                const sellVolume = parseFloat(candle[7]); // Assume sell volume is in the 8th position for the sake of example

                // Calculate Volume Delta (difference between buy and sell volume)
                const delta = buyVolume - sellVolume;
                volumeData.push(delta);

                // Format timestamp for x-axis
                const timestamp = new Date(candle[0]).toISOString();
                timeStamps.push(timestamp);
            });

            // Update the chart with new data
            volumeDeltaChart.data.labels = timeStamps;
            volumeDeltaChart.data.datasets[0].data = volumeData;
            volumeDeltaChart.update();
        } catch (error) {
            console.error('Error fetching volume delta data:', error);
        }
    }

    // Update the volume delta chart every 5 minutes to match the 5-minute candles
    setInterval(fetchVolumeDelta, 5000); // 5 seconds refresh interval (align with 5-minute candles)
    fetchVolumeDelta(); // Fetch data immediately when the page loads

</script>

</body>
</html>
