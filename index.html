<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Top N Bids and Asks - BTC/USDT Order Book</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1, select {
            margin: 10px 0;
        }
        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Top N Bids and Asks with Duration</h1>
    <label for="topNSelector">Select Top N:</label>
    <select id="topNSelector">
        <option value="5">Top 5</option>
        <option value="10" selected>Top 10</option>
        <option value="20">Top 20</option>
        <option value="30">Top 30</option>
    </select>
    <canvas id="bidsAsksChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        let topN = 10; // Default to Top 10
        let orderBook = { bids: [], asks: [] }; // Complete order book
        const orderDurations = {}; // Tracks the duration each order has been in the book
        let bidsAsksChart;

        // Connect to Binance WebSocket for real-time depth updates
        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@depth`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // Update the order book
            updateOrderBook(data.b, data.a);

            // Update the chart
            updateChart();
        };

        // Function to update the order book
        function updateOrderBook(bids, asks) {
            const now = Date.now();

            // Update bids
            bids.forEach(([price, quantity]) => {
                const priceNum = parseFloat(price);
                const quantityNum = parseFloat(quantity);
                const key = `bid-${priceNum}`;

                if (quantityNum === 0) {
                    // Remove the bid if quantity is 0
                    delete orderDurations[key];
                    orderBook.bids = orderBook.bids.filter(order => order.price !== priceNum);
                } else {
                    // Update or add the bid
                    const existing = orderBook.bids.find(order => order.price === priceNum);
                    if (existing) {
                        existing.quantity = quantityNum;
                    } else {
                        orderBook.bids.push({ price: priceNum, quantity: quantityNum });
                        orderDurations[key] = now; // Track when the bid was added
                    }
                }
            });

            // Update asks
            asks.forEach(([price, quantity]) => {
                const priceNum = parseFloat(price);
                const quantityNum = parseFloat(quantity);
                const key = `ask-${priceNum}`;

                if (quantityNum === 0) {
                    // Remove the ask if quantity is 0
                    delete orderDurations[key];
                    orderBook.asks = orderBook.asks.filter(order => order.price !== priceNum);
                } else {
                    // Update or add the ask
                    const existing = orderBook.asks.find(order => order.price === priceNum);
                    if (existing) {
                        existing.quantity = quantityNum;
                    } else {
                        orderBook.asks.push({ price: priceNum, quantity: quantityNum });
                        orderDurations[key] = now; // Track when the ask was added
                    }
                }
            });

            // Sort bids (descending) and asks (ascending)
            orderBook.bids.sort((a, b) => b.price - a.price);
            orderBook.asks.sort((a, b) => a.price - b.price);
        }
