<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC/USDT Order Book Aggregator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #f0a500;
    }
    .box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      width: 300px;
    }
    .result {
      font-size: 20px;
      margin-top: 10px;
    }
    .ratio {
      font-size: 20px;
      color: #ff6347;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>BTC/USDT Order Book Aggregator</h1>

<div class="box">
  <h2>Total Bids (0 - 1M USD)</h2>
  <div id="bids-sum" class="result">Loading...</div>
</div>

<div class="box">
  <h2>Total Asks (0 - 1M USD)</h2>
  <div id="asks-sum" class="result">Loading...</div>
</div>

<div class="box">
  <h2>Bids/Asks Ratio (%)</h2>
  <div id="ratio" class="ratio">Loading...</div>
</div>

<script>
  const exchangeApis = {
    binance: 'https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=1000',
    bybit: 'https://api.bybit.com/v2/public/orderBook/L2?symbol=BTCUSDT',
    bitstamp: 'https://www.bitstamp.net/api/v2/order_book/btcusdt/',
    kraken: 'https://api.kraken.com/0/public/Depth?pair=XBTUSDT&count=1000',
    kucoin: 'https://api.kucoin.com/api/v1/market/orderbook/level2_100?symbol=BTC-USDT'
  };

  async function fetchOrderBookFromExchange(url) {
    try {
      const response = await fetch(url);
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching data:', error);
      return null;
    }
  }

  function calculateSum(orderBook, exchange) {
    let bidsSum = 0;
    let asksSum = 0;

    if (exchange === 'binance' || exchange === 'bitstamp') {
      orderBook.bids.forEach(([price, quantity]) => {
        price = parseFloat(price);
        quantity = parseFloat(quantity);
        if (price >= 0 && price <= 1000000) bidsSum += price * quantity;
      });
      orderBook.asks.forEach(([price, quantity]) => {
        price = parseFloat(price);
        quantity = parseFloat(quantity);
        if (price >= 0 && price <= 1000000) asksSum += price * quantity;
      });
    } else if (exchange === 'bybit') {
      orderBook.result.forEach(order => {
        const price = parseFloat(order.price);
        const quantity = parseFloat(order.size);
        if (price >= 0 && price <= 1000000) {
          if (order.side === 'Buy') bidsSum += price * quantity;
          else asksSum += price * quantity;
        }
      });
    } else if (exchange === 'kraken') {
      const result = orderBook.result[Object.keys(orderBook.result)[0]];
      result.bids.forEach(([price, quantity]) => {
        price = parseFloat(price);
        quantity = parseFloat(quantity);
        if (price >= 0 && price <= 1000000) bidsSum += price * quantity;
      });
      result.asks.forEach(([price, quantity]) => {
        price = parseFloat(price);
        quantity = parseFloat(quantity);
        if (price >= 0 && price <= 1000000) asksSum += price * quantity;
      });
    } else if (exchange === 'kucoin') {
      orderBook.data.bids.forEach(([price, quantity]) => {
        price = parseFloat(price);
        quantity = parseFloat(quantity);
        if (price >= 0 && price <= 1000000) bidsSum += price * quantity;
      });
      orderBook.data.asks.forEach(([price, quantity]) => {
        price = parseFloat(price);
        quantity = parseFloat(quantity);
        if (price >= 0 && price <= 1000000) asksSum += price * quantity;
      });
    }

    return { bidsSum, asksSum };
  }

  async function updateData() {
    let totalBids = 0;
    let totalAsks = 0;

    for (const [exchange, url] of Object.entries(exchangeApis)) {
      const data = await fetchOrderBookFromExchange(url);
      if (data) {
        const { bidsSum, asksSum } = calculateSum(data, exchange);
        totalBids += bidsSum;
        totalAsks += asksSum;
      }
    }

    document.getElementById('bids-sum').textContent = totalBids.toFixed(2);
    document.getElementById('asks-sum').textContent = totalAsks.toFixed(2);
    document.getElementById('ratio').textContent = ((totalBids / totalAsks) * 100).toFixed(2) + '%';
  }

  setInterval(updateData, 1000);
  updateData();
</script>

</body>
</html>
