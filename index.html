<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Condition History</title>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px;
            color: #ffcc00;
        }
        #chart-container {
            width: 90%;
            height: 400px;
            margin: 20px auto;
        }
        #history-box {
            width: 90%;
            margin: 20px auto;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            overflow-y: auto;
            max-height: 200px;
        }
        #history-box h2 {
            color: #ffcc00;
            margin-bottom: 10px;
        }
        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #history-list li {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Condition Tracker</h1>
    <div id="chart-container"></div>
    <div id="history-box">
        <h2>Condition History</h2>
        <ul id="history-list"></ul>
    </div>

    <script>
        const chartContainer = document.getElementById('chart-container');
        const historyList = document.getElementById('history-list');
        const chart = LightweightCharts.createChart(chartContainer, {
            width: chartContainer.clientWidth,
            height: 400,
            layout: {
                backgroundColor: '#000',
                textColor: '#fff',
            },
            grid: {
                vertLines: { visible: false },
                horzLines: { visible: false },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            priceScale: {
                borderColor: '#555',
            },
            timeScale: {
                borderColor: '#555',
            },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#00ff00',
            downColor: '#ff0000',
            borderUpColor: '#00ff00',
            borderDownColor: '#ff0000',
            wickUpColor: '#00ff00',
            wickDownColor: '#ff0000',
        });

        // Fetch candle data and check condition
        async function fetchData() {
            try {
                const candleUrl = 'https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1h&limit=50';
                const orderBookUrl = 'https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500';

                // Fetch candlestick data
                const candleResponse = await fetch(candleUrl);
                const candleData = await candleResponse.json();
                const candles = candleData.map(c => ({
                    time: c[0] / 1000,
                    open: parseFloat(c[1]),
                    high: parseFloat(c[2]),
                    low: parseFloat(c[3]),
                    close: parseFloat(c[4]),
                }));
                candleSeries.setData(candles);

                // Fetch order book and check condition
                const orderBookResponse = await fetch(orderBookUrl);
                const orderBook = await orderBookResponse.json();

                const bids = orderBook.bids.map(b => ({ price: parseFloat(b[0]), quantity: parseFloat(b[1]) }));
                const asks = orderBook.asks.map(a => ({ price: parseFloat(a[0]), quantity: parseFloat(a[1]) }));

                const midPrice = (bids[0].price + asks[0].price) / 2;
                const bidRange = bids.filter(b => b.price >= midPrice * 0.975 && b.price < midPrice * 0.99);
                const askRange = asks.filter(a => a.price <= midPrice * 1.025 && a.price > midPrice * 1.01);

                const bidVolume = bidRange.reduce((sum, b) => sum + b.quantity, 0);
                const askVolume = askRange.reduce((sum, a) => sum + a.quantity, 0);

                if (bidVolume > 50 * askVolume) {
                    const timestamp = new Date(candles[candles.length - 1].time * 1000).toLocaleString();
                    addToHistory(`Condition met at ${timestamp}`);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Add a condition to the history box
        function addToHistory(message) {
            const listItem = document.createElement('li');
            listItem.textContent = message;
            historyList.appendChild(listItem);
        }

        // Fetch data periodically
        fetchData();
        setInterval(fetchData, 2000);

        // Adjust chart size on window resize
        window.addEventListener('resize', () => {
            chart.resize(chartContainer.clientWidth, 400);
        });
    </script>
</body>
</html>
