<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Spot Order Book Depth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        table {
            margin: 20px auto;
            width: 90%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
        }
        th {
            background-color: #1e1e1e;
        }
        tr:nth-child(even) {
            background-color: #1a1a1a;
        }
        .bids {
            color: #4caf50;
        }
        .asks {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Binance Spot Order Book Depth</h1>
    <p>BTC/USDT Order Book</p>
    <table>
        <thead>
            <tr>
                <th>Price (USDT)</th>
                <th>Quantity (BTC)</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="orderBookTable"></tbody>
    </table>

    <script>
        async function fetchOrderBook(symbol) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=50`);
                if (!response.ok) throw new Error("Failed to fetch order book");
                return response.json();
            } catch (error) {
                console.error("Error fetching order book:", error);
                return null;
            }
        }

        function renderOrderBook(orderBook) {
            const tableBody = document.getElementById("orderBookTable");
            tableBody.innerHTML = ""; // Clear the table before rendering

            if (!orderBook) {
                tableBody.innerHTML = `<tr><td colspan="3">Error fetching data</td></tr>`;
                return;
            }

            // Render Bids
            orderBook.bids.forEach(([price, qty]) => {
                const row = `<tr>
                    <td class="bids">${parseFloat(price).toFixed(2)}</td>
                    <td>${parseFloat(qty).toFixed(6)}</td>
                    <td class="bids">Bid</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            // Render Asks
            orderBook.asks.forEach(([price, qty]) => {
                const row = `<tr>
                    <td class="asks">${parseFloat(price).toFixed(2)}</td>
                    <td>${parseFloat(qty).toFixed(6)}</td>
                    <td class="asks">Ask</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function updateOrderBook() {
            const symbol = "BTCUSDT"; // Replace with your desired symbol
            const orderBook = await fetchOrderBook(symbol);
            renderOrderBook(orderBook);
        }

        updateOrderBook();
        setInterval(updateOrderBook, 5000); // Update every 5 seconds
    </script>
</body>
</html>
