<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bids-to-Asks Ratio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text for contrast */
        }
        .box {
            background-color: #1e1e1e;
            padding: 20px;
            border: 2px solid #4caf50;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
        }
        .error {
            color: #f44336; /* Error message color */
        }
    </style>
</head>
<body>
    <h1>Bids-to-Asks Ratio (1% to 2.5%)</h1>
    <div class="box" id="ratioBox">Loading...</div>
    <script>
        async function fetchOrderBook(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            return await response.json();
        }

        async function fetchSpotPrice(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            const data = await response.json();
            return parseFloat(data.price);
        }

        async function calculateRatio() {
            try {
                const symbol = 'BTCUSDT'; // Change symbol if needed
                const spotPrice = await fetchSpotPrice(symbol);
                const orderBook = await fetchOrderBook(symbol);

                const lowerLimit = spotPrice * 1.01; // 1% above spot price
                const upperLimit = spotPrice * 1.025; // 2.5% above spot price

                let totalBids = 0;
                let totalAsks = 0;

                for (let [price, qty] of orderBook.bids) {
                    const priceValue = parseFloat(price);
                    const qtyValue = parseFloat(qty);
                    if (priceValue >= lowerLimit && priceValue <= upperLimit) {
                        totalBids += priceValue * qtyValue;
                    }
                }

                for (let [price, qty] of orderBook.asks) {
                    const priceValue = parseFloat(price);
                    const qtyValue = parseFloat(qty);
                    if (priceValue >= lowerLimit && priceValue <= upperLimit) {
                        totalAsks += priceValue * qtyValue;
                    }
                }

                const ratio = totalBids / totalAsks || 0; // Avoid division by zero
                const ratioBox = document.getElementById('ratioBox');
                ratioBox.textContent = `Bids-to-Asks Ratio: ${ratio.toFixed(2)}`;
            } catch (error) {
                console.error("Error calculating ratio:", error);
                const ratioBox = document.getElementById('ratioBox');
                ratioBox.textContent = "Error fetching data.";
                ratioBox.classList.add("error");
            }
        }

        calculateRatio();
        setInterval(calculateRatio, 5000); // Update every 5 seconds
    </script>
</body>
</html>
