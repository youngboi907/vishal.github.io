<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI/Volume Ratio Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }
        canvas {
            width: 100%;
            height: 70vh;
        }
    </style>
</head>
<body>

<canvas id="oiVolumeChart"></canvas>

<script>
    // Create chart context
    const ctx = document.getElementById('oiVolumeChart').getContext('2d');

    // Chart.js chart setup
    const oiVolumeChart = new Chart(ctx, {
        type: 'line',  // Line chart for OI/Volume ratio
        data: {
            labels: [],  // Time or timestamps
            datasets: [{
                label: 'OI/Volume Ratio',
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: false,
                data: [],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'minute',
                        tooltipFormat: 'll HH:mm',
                    },
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'OI/Volume Ratio'
                    }
                }
            },
            plugins: {
                tooltip: {
                    mode: 'nearest',
                    intersect: false
                }
            },
            animation: {
                duration: 0
            }
        }
    });

    // Fetching live data from Binance API
    async function fetchOIAndVolume() {
        const symbol = 'BTCUSDT';  // Symbol for which we're fetching data
        const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1m&limit=1000`; // Fetching 1-minute candlestick data for 1000 entries
        const response = await fetch(url);
        const data = await response.json();

        // Calculate OI/Volume ratio from the data
        const newData = data.map(entry => {
            const volume = parseFloat(entry[5]);
            const oi = parseFloat(entry[7]);  // Assuming index 7 corresponds to OI (could vary based on Binance API)

            return {
                time: new Date(entry[0]),
                ratio: oi / volume
            };
        });

        // Update chart with the new data
        newData.forEach(item => {
            oiVolumeChart.data.labels.push(item.time);
            oiVolumeChart.data.datasets[0].data.push(item.ratio);
        });

        oiVolumeChart.update();
    }

    // Initial data fetch and chart update every second
    setInterval(fetchOIAndVolume, 1000);
</script>

</body>
</html>
