<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Candlestick Chart & CVD</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        canvas {
            max-width: 90%;
            max-height: 80%;
        }
        h1, select {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Candlestick Chart & CVD</h1>
    <label for="timeframe">Select Time Frame:</label>
    <select id="timeframe">
        <option value="1h">Last 1 Hour</option>
        <option value="4h">Last 4 Hours</option>
        <option value="1d">Last 1 Day</option>
        <option value="7d">Last 7 Days</option>
        <option value="30d">Last 30 Days</option>
    </select>
    <canvas id="overlayChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        let chart;

        // Fetch Kline data (candlestick and volume)
        async function fetchKlineData(symbol, interval, limit) {
            const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error("Failed to fetch historical data");
            const data = await response.json();

            const candlestickData = [];
            const timestamps = [];
            const cvdData = [];
            let cumulativeDelta = 0;

            for (const [openTime, open, high, low, close, volume] of data) {
                timestamps.push(new Date(openTime).toLocaleString());
                candlestickData.push({
                    x: new Date(openTime),
                    o: parseFloat(open),
                    h: parseFloat(high),
                    l: parseFloat(low),
                    c: parseFloat(close),
                });
                const delta = parseFloat(volume); // Placeholder for delta calculation
                cumulativeDelta += delta;
                cvdData.push(cumulativeDelta);
            }

            return { timestamps, candlestickData, cvdData };
        }

        // Initialize the chart
        function initializeChart() {
            const ctx = document.getElementById('overlayChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'candlestick',
                data: {
                    datasets: [
                        {
                            label: 'BTC/USDT Price',
                            data: [],
                            borderColor: '#4caf50',
                        },
                        {
                            label: 'Cumulative Volume Delta (CVD)',
                            type: 'line',
                            data: [],
                            borderColor: '#f44336',
                            borderWidth: 2,
                            yAxisID: 'y2',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                tooltipFormat: 'MMM d, h:mm a',
                                unit: 'minute',
                            },
                            title: {
                                display: true,
                                text: 'Time',
                                font: { size: 14 }
                            }
                        },
                        y: {
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Price (USDT)',
                                font: { size: 14 }
                            }
                        },
                        y2: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: 'CVD',
                                font: { size: 14 }
                            },
                            grid: {
                                drawOnChartArea: false // Keeps y2 grid separate
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        }

        // Update the chart with new data
        async function updateChart(interval, limit) {
            try {
                const { timestamps, candlestickData, cvdData } = await fetchKlineData(symbol, interval, limit);
                chart.data.datasets[0].data = candlestickData;
                chart.data.datasets[1].data = cvdData.map((value, index) => ({
                    x: new Date(timestamps[index]),
                    y: value
                }));
                chart.update();
            } catch (error) {
                console.error("Error updating chart:", error);
            }
        }

        // Event listener for time frame selection
        document.getElementById('timeframe').addEventListener('change', (event) => {
            const value = event.target.value;
            let interval, limit;

            switch (value) {
                case '1h': interval = '1m'; limit = 60; break;
                case '4h': interval = '5m'; limit = 48; break;
                case '1d': interval = '15m'; limit = 96; break;
                case '7d': interval = '1h'; limit = 168; break;
                case '30d': interval = '4h'; limit = 180; break;
                default: interval = '1m'; limit = 60; break;
            }

            updateChart(interval, limit);
        });

        // Initialize everything
        initializeChart();
        updateChart('1m', 60); // Default: Last 1 hour
    </script>
</body>
</html>
