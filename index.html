<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart Integration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #121212;
        }

        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Full screen TradingView chart */
        }
    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
    window.onload = function () {
        new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            interval: "60",  // 1-hour timeframe (can be adjusted)
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false,
            studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies", "MAExp@tv-basicstudies"], // Indicators
            details: true,
            hotlist: true,
            calendar: true,
            withdateranges: true,
            hide_side_toolbar: false, // Side toolbar with basic tools
        });
    };
</script>

</body>
</html>
