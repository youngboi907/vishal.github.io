<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView with Volume Delta</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80vh; /* Chart takes 80% of the viewport height */
        }
        #volume-delta {
            position: absolute;
            top: 80vh; /* Place below the chart */
            left: 0;
            width: 100%;
            height: 20vh;
            background-color: #222;
            color: #fff;
            overflow-y: scroll;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .timeframe-sync {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<!-- Volume Delta Display -->
<div id="volume-delta">
    <h3>Binance Volume Delta (BTCUSDT)</h3>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Bid Volume</th>
                <th>Ask Volume</th>
                <th>Volume Delta</th>
            </tr>
        </thead>
        <tbody id="volume-delta-table-body">
            <!-- Volume delta data will populate here -->
        </tbody>
    </table>
    <div class="timeframe-sync">
        <p>Syncs with the current TradingView chart timeframe.</p>
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<script type="text/javascript">
    window.onload = function () {
        // Initialize TradingView widget
        const widget = new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            interval: "60",  // 1-hour timeframe
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false, // Disable save chart image
            studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies", "MAExp@tv-basicstudies"], // Indicators
            details: true,
            hotlist: true,
            calendar: true,
            withdateranges: true,
            hide_side_toolbar: false, // Side toolbar with basic tools
        });

        // Function to fetch the order book and calculate Volume Delta
        async function fetchVolumeDelta() {
            try {
                // Endpoint for Binance futures order book (BTC/USDT)
                const response = await fetch('https://fapi.binance.com/fapi/v1/depth?symbol=BTCUSDT&limit=1000');
                
                // Ensure the response is valid
                if (!response.ok) {
                    throw new Error('Failed to fetch order book data');
                }

                const data = await response.json();

                const bidVolume = data.bids.reduce((sum, item) => sum + parseFloat(item[1]), 0);
                const askVolume = data.asks.reduce((sum, item) => sum + parseFloat(item[1]), 0);
                const volumeDelta = bidVolume - askVolume;

                // Get the current time in a readable format
                const time = new Date().toLocaleString();

                // Display the volume delta data
                displayVolumeDelta(time, bidVolume.toFixed(2), askVolume.toFixed(2), volumeDelta.toFixed(2));
            } catch (error) {
                console.error('Error fetching order book data:', error);
            }
        }

        // Function to display the volume delta data in the table
        function displayVolumeDelta(time, bidVolume, askVolume, volumeDelta) {
            const tableBody = document.getElementById('volume-delta-table-body');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${time}</td>
                <td>${bidVolume}</td>
                <td>${askVolume}</td>
                <td>${volumeDelta}</td>
            `;
            tableBody.appendChild(row);
        }

        // Function to sync data with TradingView chart timeframe
        function syncWithTimeframe() {
            const timeframe = widget.activeChart().getInterval();
            console.log('Current TradingView timeframe:', timeframe);
            // You can now filter or adjust the volume delta based on the TradingView timeframe
        }

        // Initial fetch of volume delta data
        fetchVolumeDelta();

        // Sync data with TradingView's chart timeframe (you can also call this every few seconds to update)
        setInterval(syncWithTimeframe, 10000);  // Sync every 10 seconds

        // Update volume delta every minute
        setInterval(fetchVolumeDelta, 60000);  // Fetch new volume data every 60 seconds
    };
</script>

</body>
</html>
