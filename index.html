<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Cumulative Volume</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            margin: 20px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        label {
            margin-right: 5px;
        }

        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Cumulative Volume (1% to 2.5%)</h1>

    <canvas id="depthChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        let orderBook = { bids: [], asks: [] };
        let depthChart;
        let currentPrice = 21000; // Placeholder until we fetch the current price
        let minRange = 1.01; // 1% above the current price for asks, 1% below for bids
        let maxRange = 1.025; // 2.5% above the current price for asks, 2.5% below for bids

        // Function to fetch the current price
        async function fetchCurrentPrice() {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            const data = await response.json();
            currentPrice = parseFloat(data.price);
        }

        // Connect to Binance WebSocket for real-time depth updates
        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@depth`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // Update the order book
            updateOrderBook(data.b, data.a);

            // Update the chart
            updateChart();
        };

        // Function to update the order book
        function updateOrderBook(bids, asks) {
            const processOrders = (orders) => {
                let cumulativeVolume = 0;
                return orders
                    .map(([price, quantity]) => ({
                        price: parseFloat(price),
                        quantity: parseFloat(quantity),
                    }))
                    .filter(order => order.quantity > 0) // Remove empty orders
                    .sort((a, b) => a.price - b.price) // Sort by price ascending
                    .map(order => {
                        cumulativeVolume += order.quantity;
                        return { ...order, cumulativeVolume };
                    });
            };

            orderBook.bids = processOrders(bids);
            orderBook.asks = processOrders(asks);
        }

        // Initialize the chart
        function initializeChart() {
            const ctx = document.getElementById("depthChart").getContext("2d");

            depthChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: "Bids",
                            data: [],
                            backgroundColor: "rgba(76, 175, 80, 0.7)", // Green
                        },
                        {
                            label: "Asks",
                            data: [],
                            backgroundColor: "rgba(244, 67, 54, 0.7)", // Red
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: "Price Levels (USDT)" },
                        },
                        y: {
                            title: { display: true, text: "Cumulative Volume (BTC)" },
                        },
                    },
                },
            });
        }

        // Update the chart
        function updateChart() {
            const bidData = orderBook.bids
                .filter(order => order.price >= currentPrice * (1 - maxRange) && order.price <= currentPrice * (1 - minRange))
                .map(order => ({ x: order.price, y: order.cumulativeVolume }));

            const askData = orderBook.asks
                .filter(order => order.price >= currentPrice * minRange && order.price <= currentPrice * maxRange)
                .map(order => ({ x: order.price, y: order.cumulativeVolume }));

            depthChart.data.labels = [...bidData.map(order => `$${order.x.toFixed(2)}`), ...askData.map(order => `$${order.x.toFixed(2)}`)];
            depthChart.data.datasets[0].data = bidData.map(order => order.y);
            depthChart.data.datasets[1].data = askData.map(order => order.y);

            depthChart.update();
        }

        // Fetch the current price and initialize the chart
        fetchCurrentPrice().then(() => {
            initializeChart();
        });
    </script>
</body>
</html>
