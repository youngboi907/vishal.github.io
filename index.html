<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC/USDT Order Book Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #f0a500;
    }
    .box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      width: 300px;
    }
    .result {
      font-size: 20px;
      margin-top: 10px;
    }
    .ratio {
      font-size: 20px;
      color: #ff6347;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>BTC/USDT Order Book Summary</h1>

<div class="box">
  <h2>Sum of Bids (0 - 1M USD)</h2>
  <div id="bids-sum" class="result">Loading...</div>
</div>

<div class="box">
  <h2>Sum of Asks (0 - 1M USD)</h2>
  <div id="asks-sum" class="result">Loading...</div>
</div>

<div class="box">
  <h2>Bid/Ask Ratio (%)</h2>
  <div id="ratio" class="ratio">Loading...</div>
</div>

<script>
  const apiUrl = 'https://api.binance.com';

  // Fetch order book data
  async function fetchOrderBook() {
    try {
      const response = await fetch(`${apiUrl}/api/v3/depth?symbol=BTCUSDT&limit=1000`);
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching order book:', error);
      return null;
    }
  }

  // Calculate sum of bids and asks within the range of 0 to 1 million USD
  function calculateSum(orderBook) {
    let bidSum = 0;
    let askSum = 0;

    // Sum all bid values (price * quantity) within 0 to 1 million USD
    orderBook.bids.forEach(([price, quantity]) => {
      price = parseFloat(price);
      quantity = parseFloat(quantity);
      if (price >= 0 && price <= 1000000) {  // Consider bids from 0 USD to 1 million USD
        bidSum += price * quantity;
      }
    });

    // Sum all ask values (price * quantity) within 0 to 1 million USD
    orderBook.asks.forEach(([price, quantity]) => {
      price = parseFloat(price);
      quantity = parseFloat(quantity);
      if (price >= 0 && price <= 1000000) {  // Consider asks from 0 USD to 1 million USD
        askSum += price * quantity;
      }
    });

    return { bidSum, askSum };
  }

  // Update the order book data in the UI and calculate ratio
  async function updateOrderBook() {
    const orderBook = await fetchOrderBook();

    if (orderBook) {
      const { bidSum, askSum } = calculateSum(orderBook);

      // Calculate the ratio percentage
      const ratio = (bidSum / askSum) * 100;

      // Update the UI with the calculated values
      document.getElementById('bids-sum').textContent = bidSum.toFixed(2) + ' USD';
      document.getElementById('asks-sum').textContent = askSum.toFixed(2) + ' USD';
      document.getElementById('ratio').textContent = ratio.toFixed(2) + '%';
    }
  }

  // Initialize and update every second
  setInterval(updateOrderBook, 1000);  // Update every second
  updateOrderBook();  // Initial data fetch
</script>

</body>
</html>
