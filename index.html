<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Condition Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 0;
        }
        .timeframe-selector {
            margin: 20px;
        }
        .timeframe-selector select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Historical Condition Tracker</h1>
    <div class="timeframe-selector">
        <label for="timeframe">Select Timeframe: </label>
        <select id="timeframe">
            <option value="1m">1 Month</option>
            <option value="1w">1 Week</option>
            <option value="1d">1 Day</option>
            <option value="4h">4 Hours</option>
            <option value="1h">1 Hour</option>
            <option value="5m">5 Minutes</option>
        </select>
    </div>
    <div class="chart-container">
        <canvas id="conditionChart"></canvas>
    </div>

    <script>
        const chartData = {
            labels: [],
            datasets: [
                {
                    label: "Bids > 50x Asks",
                    data: [],
                    backgroundColor: "rgba(0, 255, 0, 0.5)",
                    borderColor: "rgba(0, 255, 0, 1)",
                },
                {
                    label: "Asks > 50x Bids",
                    data: [],
                    backgroundColor: "rgba(255, 0, 0, 0.5)",
                    borderColor: "rgba(255, 0, 0, 1)",
                }
            ]
        };

        const ctx = document.getElementById("conditionChart").getContext("2d");
        const conditionChart = new Chart(ctx, {
            type: "bar",
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                        labels: { color: "#fff" }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: "Timestamp", color: "#fff" },
                        ticks: { color: "#fff" }
                    },
                    y: {
                        title: { display: true, text: "Condition Met", color: "#fff" },
                        ticks: { color: "#fff" }
                    }
                }
            }
        });

        async function fetchHistoricalData(interval, limit) {
            const url = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);
            const data = await response.json();

            return data.map(candle => ({
                timestamp: new Date(candle[0]).toLocaleString(),
                high: parseFloat(candle[2]),
                low: parseFloat(candle[3]),
                close: parseFloat(candle[4]),
                volume: parseFloat(candle[5])
            }));
        }

        async function analyzeHistoricalData(interval) {
            const limit = 500; // Binance's max historical limit
            const data = await fetchHistoricalData(interval, limit);

            chartData.labels = [];
            chartData.datasets[0].data = [];
            chartData.datasets[1].data = [];

            for (const candle of data) {
                const midPrice = (candle.high + candle.low) / 2;

                // Simulated logic for 1%-2.5% conditions
                const bidVolume = Math.random() * 100; // Replace with real bid data
                const askVolume = Math.random() * 10;  // Replace with real ask data

                chartData.labels.push(candle.timestamp);

                if (bidVolume > 50 * askVolume) {
                    chartData.datasets[0].data.push(1);
                    chartData.datasets[1].data.push(0);
                } else if (askVolume > 50 * bidVolume) {
                    chartData.datasets[0].data.push(0);
                    chartData.datasets[1].data.push(1);
                } else {
                    chartData.datasets[0].data.push(0);
                    chartData.datasets[1].data.push(0);
                }
            }

            conditionChart.update();
        }

        document.getElementById("timeframe").addEventListener("change", async (e) => {
            const timeframe = e.target.value;
            const binanceInterval = { "1m": "1d", "1w": "1h", "1d": "30m", "4h": "15m", "1h": "5m", "5m": "1m" }[timeframe];
            await analyzeHistoricalData(binanceInterval);
        });

        // Default load: 1 Day timeframe
        analyzeHistoricalData("30m");
    </script>
</body>
</html>
