<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart Integration with Liquidation Levels</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #121212;
        }

        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Full screen TradingView chart */
        }

        #toggleButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #f1f3f6;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<!-- Toggle Button -->
<button id="toggleButton">Toggle Liquidation Levels</button>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
    let liquidationLevels = [];
    let liquidationLines = [];

    // Fetch liquidation data from Binance API
    async function fetchLiquidationData() {
        try {
            const response = await fetch('https://fapi.binance.com/fapi/v1/liquidationOrders?symbol=BTCUSDT&limit=10');
            const data = await response.json();
            if (data && Array.isArray(data)) {
                return data;
            }
        } catch (error) {
            console.error('Error fetching liquidation data:', error);
            return [];
        }
    }

    // Plot liquidation levels on TradingView chart
    function addLiquidationLevels(chart) {
        liquidationLevels.forEach(level => {
            if (level.visible !== false) {
                // Add horizontal line for liquidation level
                let line = chart.createPriceLine({
                    price: level.price,
                    color: level.color || '#FF0000',  // Red color by default
                    width: 2,
                    style: TradingView.LineStyle.Solid
                });
                liquidationLines.push(line);
            }
        });
    }

    window.onload = function () {
        // Initialize TradingView widget
        const widget = new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            interval: "60",  // 1-hour timeframe
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false,
            studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies", "MAExp@tv-basicstudies"], // Indicators
            details: true,
            hotlist: true,
            calendar: true,
            withdateranges: true,
            hide_side_toolbar: false, // Side toolbar with basic tools
            onChartReady: function () {
                // Fetch liquidation data and add it to the chart
                fetchLiquidationData().then(data => {
                    liquidationLevels = data.map((item) => ({
                        price: item.price,  // Price where liquidation occurs
                        color: item.leverage * 100 >= 100 ? '#FF0000' : '#00FF00',  // Color based on leverage
                        visible: true  // Default to visible
                    }));
                    addLiquidationLevels(widget.chart());
                });
            }
        });

        // Toggle button functionality
        document.getElementById('toggleButton').onclick = function () {
            const isVisible = liquidationLines.length > 0 && liquidationLines[0].visible !== false;
            liquidationLevels.forEach(level => {
                level.visible = !isVisible;
            });
            // Remove existing lines
            liquidationLines.forEach(line => line.remove());
            liquidationLines = [];
            addLiquidationLevels(widget.chart()); // Redraw the liquidation levels
        };
    };
</script>

</body>
</html>
