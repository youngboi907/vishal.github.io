<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Condition Tracker with Timeframes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            margin: 20px 0;
            color: #ffcc00;
        }
        .chart-container {
            width: 90%;
            margin: 0 auto;
        }
        .timeframe-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .timeframe-buttons button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .timeframe-buttons button:hover {
            background-color: #ffd700;
        }
        .timeframe-buttons button.active {
            background-color: #ffaa00;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Condition Tracker with Timeframes</h1>
    <div class="timeframe-buttons">
        <button data-timeframe="1" class="active">Last 1 Minute</button>
        <button data-timeframe="5">Last 5 Minutes</button>
        <button data-timeframe="10">Last 10 Minutes</button>
    </div>
    <div class="chart-container">
        <canvas id="btcChart"></canvas>
    </div>

    <script>
        let btcPrices = [];
        let conditionTimestamps = [];
        let chartLabels = [];
        let selectedTimeframe = 1; // Default to 1 minute

        // Initialize Chart.js
        const ctx = document.getElementById("btcChart").getContext("2d");
        const btcChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: chartLabels,
                datasets: [
                    {
                        label: "BTC/USDT Price",
                        data: btcPrices,
                        borderColor: "rgba(0, 123, 255, 1)",
                        backgroundColor: "rgba(0, 123, 255, 0.1)",
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: "Condition Met",
                        data: [],
                        borderColor: "rgba(0, 255, 0, 1)",
                        backgroundColor: "rgba(0, 255, 0, 1)",
                        pointRadius: 5,
                        pointStyle: "circle",
                        showLine: false
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Time"
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: "BTC/USDT Price"
                        }
                    }
                }
            }
        });

        async function fetchOrderBook() {
            try {
                const response = await fetch("https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500");
                const tickerResponse = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT");
                const orderBookData = await response.json();
                const tickerData = await tickerResponse.json();

                const currentPrice = parseFloat(tickerData.price);

                const bids = orderBookData.bids.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));
                const asks = orderBookData.asks.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));

                const midPrice = (bids[0].price + asks[0].price) / 2;

                const rangeBids = bids.filter(bid => bid.price >= midPrice * 0.975 && bid.price < midPrice * 0.99);
                const rangeAsks = asks.filter(ask => ask.price <= midPrice * 1.025 && ask.price > midPrice * 1.01);

                const totalBidVolume = rangeBids.reduce((sum, bid) => sum + bid.quantity, 0);
                const totalAskVolume = rangeAsks.reduce((sum, ask) => sum + ask.quantity, 0);

                const conditionMet = totalBidVolume > 50 * totalAskVolume;

                updateChart(currentPrice, conditionMet);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateChart(currentPrice, conditionMet) {
            const currentTime = new Date().toLocaleTimeString();

            // Add data to chart
            chartLabels.push(currentTime);
            btcPrices.push(currentPrice);

            if (conditionMet) {
                conditionTimestamps.push({
                    x: currentTime,
                    y: currentPrice
                });
            }

            // Trim data based on selected timeframe
            const maxPoints = selectedTimeframe * 60; // Convert minutes to seconds
            if (chartLabels.length > maxPoints) {
                chartLabels.shift();
                btcPrices.shift();
                conditionTimestamps.shift();
            }

            btcChart.data.labels = chartLabels;
            btcChart.data.datasets[0].data = btcPrices;
            btcChart.data.datasets[1].data = conditionTimestamps;
            btcChart.update();
        }

        // Handle timeframe button clicks
        const buttons = document.querySelectorAll(".timeframe-buttons button");
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                // Update active button
                buttons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");

                // Update selected timeframe
                selectedTimeframe = parseInt(button.getAttribute("data-timeframe"));

                // Clear chart and reset data
                btcChart.data.labels = [];
                btcChart.data.datasets[0].data = [];
                btcChart.data.datasets[1].data = [];
                chartLabels = [];
                btcPrices = [];
                conditionTimestamps = [];
            });
        });

        setInterval(fetchOrderBook, 1000);
        fetchOrderBook();
    </script>
</body>
</html>
