<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI/Volume Ratio Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212;
            color: white;
        }
        #chart-container {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live OI/Volume Ratio Chart</h1>
    <div id="chart-container">
        <canvas id="oiVolumeChart"></canvas>
    </div>
    <script>
        const apiUrl = "https://fapi.binance.com/fapi/v1"; // Binance Futures API base URL
        const symbol = "BTCUSDT"; // Pair to fetch data for
        let historicalData = []; // Store 5-min candles

        // Chart initialization
        const ctx = document.getElementById('oiVolumeChart').getContext('2d');
        const oiVolumeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'OI/Volume Ratio',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: { display: true, text: 'Time' },
                    },
                    y: {
                        title: { display: true, text: 'OI/Volume Ratio' },
                        beginAtZero: true,
                    }
                }
            }
        });

        // Fetch live Open Interest
        async function fetchOpenInterest() {
            const response = await fetch(`${apiUrl}/openInterest?symbol=${symbol}`);
            const data = await response.json();
            return parseFloat(data.openInterest);
        }

        // Fetch live Volume (1-min Kline)
        async function fetchVolume() {
            const response = await fetch(`${apiUrl}/klines?symbol=${symbol}&interval=1m&limit=1`);
            const data = await response.json();
            return parseFloat(data[0][5]); // Volume is the 6th field in Kline data
        }

        // Update the chart
        async function updateChart() {
            try {
                const openInterest = await fetchOpenInterest();
                const volume = await fetchVolume();
                const ratio = openInterest / volume;

                const now = new Date();
                const timestamp = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;

                // Store 5-min candle data
                if (historicalData.length === 0 || new Date() - historicalData[historicalData.length - 1].timestamp >= 300000) {
                    historicalData.push({ timestamp: new Date(), ratio });
                    if (historicalData.length > 100) historicalData.shift(); // Keep only the last 100 candles
                }

                // Update chart
                oiVolumeChart.data.labels.push(timestamp);
                oiVolumeChart.data.datasets[0].data.push(ratio);
                if (oiVolumeChart.data.labels.length > 300) {
                    oiVolumeChart.data.labels.shift();
                    oiVolumeChart.data.datasets[0].data.shift();
                }
                oiVolumeChart.update();
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Update every second
        setInterval(updateChart, 1000);
    </script>
</body>
</html>
