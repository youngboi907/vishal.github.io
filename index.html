<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Non-Cumulative Order Book Depth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #f0a500;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      text-align: center;
      overflow-y: auto;
      max-height: 300px;
    }
    label, input, button {
      font-size: 16px;
      margin-top: 10px;
    }
    input {
      padding: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #fff;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: #f0a500;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa733;
    }
    .order-list {
      font-size: 14px;
      margin-top: 10px;
    }
    .order-item {
      margin-bottom: 10px;
    }
    .order-item span {
      display: block;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h1>BTC Non-Cumulative Order Book Depth</h1>

<div>
  <label for="percentage">Price Range Percentage: </label>
  <input type="number" id="percentage" value="1" min="1" max="10">
  <button onclick="updateOrderBook()">Update</button>
</div>

<div class="container">
  <div class="box">
    <h2>Bids</h2>
    <div id="bids-list" class="order-list">Loading...</div>
  </div>
  <div class="box">
    <h2>Asks</h2>
    <div id="asks-list" class="order-list">Loading...</div>
  </div>
</div>

<script>
  const apiUrl = 'https://api.binance.com';

  // Fetch current BTC price
  async function fetchCurrentPrice() {
    try {
      const response = await fetch(`${apiUrl}/api/v3/ticker/price?symbol=BTCUSDT`);
      const data = await response.json();
      return parseFloat(data.price);
    } catch (error) {
      console.error('Error fetching current price:', error);
      return null;
    }
  }

  // Fetch order book data
  async function fetchOrderBook() {
    try {
      const response = await fetch(`${apiUrl}/api/v3/depth?symbol=BTCUSDT&limit=100`);
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching order book:', error);
      return null;
    }
  }

  // Filter the order book based on the price range and display non-cumulative data
  function filterOrderBookByRange(orderBook, currentPrice, percentage) {
    const priceRangeLow = currentPrice - (currentPrice * (percentage / 100));
    const priceRangeHigh = currentPrice + (currentPrice * (percentage / 100));

    // Filter bids (price <= current price)
    const filteredBids = orderBook.bids.filter(([price, quantity]) => {
      return price >= priceRangeLow && price <= currentPrice;
    });

    // Filter asks (price >= current price)
    const filteredAsks = orderBook.asks.filter(([price, quantity]) => {
      return price >= currentPrice && price <= priceRangeHigh;
    });

    return { filteredBids, filteredAsks, priceRangeLow, priceRangeHigh };
  }

  // Update the order book data in the UI
  async function updateOrderBook() {
    const percentage = parseFloat(document.getElementById('percentage').value);
    const currentPrice = await fetchCurrentPrice();
    const orderBook = await fetchOrderBook();

    if (currentPrice && orderBook) {
      const { filteredBids, filteredAsks, priceRangeLow, priceRangeHigh } = filterOrderBookByRange(orderBook, currentPrice, percentage);

      // Display filtered bids (non-cumulative order depth)
      const bidsList = document.getElementById('bids-list');
      bidsList.innerHTML = filteredBids.map(([price, quantity]) => {
        return `
          <div class="order-item">
            <span>Price: $${parseFloat(price).toFixed(2)}</span>
            <span>Quantity: ${quantity}</span>
          </div>
        `;
      }).join('');

      // Display filtered asks (non-cumulative order depth)
      const asksList = document.getElementById('asks-list');
      asksList.innerHTML = filteredAsks.map(([price, quantity]) => {
        return `
          <div class="order-item">
            <span>Price: $${parseFloat(price).toFixed(2)}</span>
            <span>Quantity: ${quantity}</span>
          </div>
        `;
      }).join('');

      // Display the price range used
      document.getElementById('bids-list').innerHTML += `<div>Price Range: $${priceRangeLow.toFixed(2)} - $${currentPrice.toFixed(2)}</div>`;
      document.getElementById('asks-list').innerHTML += `<div>Price Range: $${currentPrice.toFixed(2)} - $${priceRangeHigh.toFixed(2)}</div>`;
    } else {
      document.getElementById('bids-list').textContent = 'Error';
      document.getElementById('asks-list').textContent = 'Error';
    }
  }

  // Initial load
  updateOrderBook();
</script>

</body>
</html>
