<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance CVD with Historical Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        canvas {
            max-width: 90%;
            max-height: 80%;
        }
        h1, select {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Binance Order Book CVD with Historical Data</h1>
    <label for="timeframe">Select Time Frame:</label>
    <select id="timeframe">
        <option value="1h">Last 1 Hour</option>
        <option value="4h">Last 4 Hours</option>
        <option value="1d">Last 1 Day</option>
        <option value="7d">Last 7 Days</option>
        <option value="30d">Last 30 Days</option>
    </select>
    <canvas id="cvdChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        let chart;

        // Fetch historical Kline data from Binance
        async function fetchKlineData(symbol, interval, limit) {
            const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error("Failed to fetch historical data");
            const data = await response.json();

            // Process Kline data into timestamps and cumulative deltas
            const timestamps = [];
            const cvdData = [];
            let cumulativeDelta = 0;

            for (const [openTime, open, high, low, close, volume] of data) {
                timestamps.push(new Date(openTime).toLocaleString());
                const delta = parseFloat(volume); // Using volume as a placeholder for delta (you can customize this logic)
                cumulativeDelta += delta;
                cvdData.push(cumulativeDelta);
            }

            return { timestamps, cvdData };
        }

        // Initialize the chart
        function initializeChart() {
            const ctx = document.getElementById('cvdChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Cumulative Volume Delta (CVD)',
                            data: [],
                            borderColor: '#4caf50',
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            borderWidth: 2,
                            fill: true,
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time',
                                font: { size: 14 }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Cumulative Volume Delta',
                                font: { size: 14 }
                            }
                        }
                    }
                }
            });
        }

        // Update the chart with new data
        async function updateChart(interval, limit) {
            try {
                const { timestamps, cvdData } = await fetchKlineData(symbol, interval, limit);
                chart.data.labels = timestamps;
                chart.data.datasets[0].data = cvdData;
                chart.update();
            } catch (error) {
                console.error("Error updating chart:", error);
            }
        }

        // Event listener for time frame selection
        document.getElementById('timeframe').addEventListener('change', (event) => {
            const value = event.target.value;
            let interval, limit;

            switch (value) {
                case '1h': interval = '1m'; limit = 60; break;
                case '4h': interval = '5m'; limit = 48; break;
                case '1d': interval = '15m'; limit = 96; break;
                case '7d': interval = '1h'; limit = 168; break;
                case '30d': interval = '4h'; limit = 180; break;
                default: interval = '1m'; limit = 60; break;
            }

            updateChart(interval, limit);
        });

        // Initialize everything
        initializeChart();
        updateChart('1m', 60); // Default: Last 1 hour
    </script>
</body>
</html>
