<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView with Binance Order Book and Heatmap</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-gradient"></script>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }

        /* TradingView Chart Container */
        #tv_chart_container {
            position: relative;
            width: 100%;
            height: 60vh;
        }

        /* Order Book Container */
        #orderBookContainer {
            width: 100%;
            height: 20vh;
            background-color: #1e2128;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Heatmap Container */
        #heatmapContainer {
            width: 100%;
            height: 20vh;
            background-color: #1e2128;
            padding: 10px;
            box-sizing: border-box;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #tv_chart_container {
                height: 50vh;
            }
            #orderBookContainer, #heatmapContainer {
                height: 25vh;
            }
        }
    </style>
</head>
<body>

<!-- TradingView Chart -->
<div id="tv_chart_container"></div>

<!-- Order Book -->
<div id="orderBookContainer">
    <div id="orderBookControls">
        <label for="minQty">Minimum Quantity (BTC):</label>
        <input type="number" id="minQty" value="0.001" step="0.001" min="0.000001">
    </div>
    <canvas id="orderBookChart"></canvas>
</div>

<!-- Heatmap -->
<div id="heatmapContainer">
    <canvas id="heatmapChart"></canvas>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    // TradingView Initialization
    new TradingView.widget({
        container_id: "tv_chart_container",
        autosize: true,
        symbol: "BINANCE:BTCUSDT",
        interval: "60",
        timezone: "Etc/UTC",
        theme: "dark",
        locale: "en",
        toolbar_bg: "#1e2128",
        enable_publishing: false,
        allow_symbol_change: true,
        studies: ["MAExp@tv-basicstudies", "RSI@tv-basicstudies", "MACD@tv-basicstudies"],
    });

    // Order Book and Heatmap Data
    const symbol = "BTCUSDT";
    let minQty = 0.001;
    let orderBook = { bids: [], asks: [] };
    let heatmapData = [];
    let orderBookChart, heatmapChart;

    // WebSocket for Order Book
    const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@depth`);

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        updateOrderBook(data.b, data.a);
        updateHeatmap(data.b, data.a);
        updateOrderBookChart();
        updateHeatmapChart();
    };

    function updateOrderBook(bids, asks) {
        // Process and filter bids/asks
        bids.forEach(([price, quantity]) => {
            const priceNum = parseFloat(price);
            const quantityNum = parseFloat(quantity);
            if (quantityNum < minQty) return;
            const existing = orderBook.bids.find(order => order.price === priceNum);
            if (existing) existing.quantity = quantityNum;
            else orderBook.bids.push({ price: priceNum, quantity: quantityNum });
        });
        asks.forEach(([price, quantity]) => {
            const priceNum = parseFloat(price);
            const quantityNum = parseFloat(quantity);
            if (quantityNum < minQty) return;
            const existing = orderBook.asks.find(order => order.price === priceNum);
            if (existing) existing.quantity = quantityNum;
            else orderBook.asks.push({ price: priceNum, quantity: quantityNum });
        });
        orderBook.bids.sort((a, b) => b.price - a.price);
        orderBook.asks.sort((a, b) => a.price - b.price);
    }

    function updateHeatmap(bids, asks) {
        heatmapData = [
            ...bids.map(([price, quantity]) => ({ price: parseFloat(price), quantity: parseFloat(quantity) })),
            ...asks.map(([price, quantity]) => ({ price: parseFloat(price), quantity: parseFloat(quantity) }))
        ];
    }

    function initializeCharts() {
        // Order Book Chart
        const ctx1 = document.getElementById("orderBookChart").getContext("2d");
        orderBookChart = new Chart(ctx1, {
            type: "bar",
            data: { labels: [], datasets: [] },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // Heatmap Chart
        const ctx2 = document.getElementById("heatmapChart").getContext("2d");
        heatmapChart = new Chart(ctx2, {
            type: "matrix",
            data: { datasets: [{ data: [] }] },
            options: {
                plugins: { gradient: { enabled: true } },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    }

    function updateOrderBookChart() {
        const bids = orderBook.bids.map(order => ({ x: order.price, y: order.quantity }));
        const asks = orderBook.asks.map(order => ({ x: order.price, y: order.quantity }));
        orderBookChart.data.datasets = [
            { label: "Bids", data: bids, backgroundColor: "green" },
            { label: "Asks", data: asks, backgroundColor: "red" }
        ];
        orderBookChart.update();
    }

    function updateHeatmapChart() {
        heatmapChart.data.datasets[0].data = heatmapData.map(d => ({
            x: d.price,
            y: d.quantity,
            v: d.quantity
        }));
        heatmapChart.update();
    }

    document.getElementById("minQty").addEventListener("input", (event) => {
        minQty = parseFloat(event.target.value);
        updateOrderBookChart();
    });

    initializeCharts();
</script>

</body>
</html>
