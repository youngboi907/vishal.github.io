<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Order Book Depth</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .controls select, .controls input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book Depth</h1>

    <div class="controls">
        <label for="multiplier">Custom Multiplier:</label>
        <input id="multiplier" type="number" value="1" step="0.1" min="0.1">
    </div>

    <div class="chart-container">
        <canvas id="chart1"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="chart2"></canvas>
    </div>

    <script>
        const API_URL = "https://api.binance.com/api/v3/";
        const ctx1 = document.getElementById("chart1").getContext("2d");
        const ctx2 = document.getElementById("chart2").getContext("2d");

        const chart1 = new Chart(ctx1, {
            type: "line",
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: "#fff" } }
                },
                scales: {
                    x: { ticks: { color: "#fff" }, title: { display: true, text: "Price Levels", color: "#fff" } },
                    y: { ticks: { color: "#fff" }, title: { display: true, text: "Cumulative Volume", color: "#fff" } }
                }
            }
        });

        const chart2 = new Chart(ctx2, {
            type: "line",
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: "#fff" } }
                },
                scales: {
                    x: { ticks: { color: "#fff" }, title: { display: true, text: "Price Levels", color: "#fff" } },
                    y: { ticks: { color: "#fff" }, title: { display: true, text: "Cumulative Volume", color: "#fff" } }
                }
            }
        });

        async function fetchOrderBook(symbol) {
            const response = await fetch(`${API_URL}depth?symbol=${symbol}&limit=1000`);
            return response.ok ? response.json() : null;
        }

        async function updateCharts(multiplier) {
            const orderBook = await fetchOrderBook("BTCUSDT");
            if (!orderBook) return;

            const topBid = parseFloat(orderBook.bids[0][0]);
            const topAsk = parseFloat(orderBook.asks[0][0]);
            const midPrice = (topBid + topAsk) / 2;

            const bids1to2_5 = orderBook.bids
                .map(([price, volume]) => ({ price: parseFloat(price), volume: parseFloat(volume) }))
                .filter(bid => bid.price >= midPrice * 0.975 && bid.price <= midPrice * 0.99);

            const asks1to2_5 = orderBook.asks
                .map(([price, volume]) => ({ price: parseFloat(price), volume: parseFloat(volume) }))
                .filter(ask => ask.price >= midPrice * 1.01 && ask.price <= midPrice * 1.025);

            const bids2_5to5 = orderBook.bids
                .map(([price, volume]) => ({ price: parseFloat(price), volume: parseFloat(volume) }))
                .filter(bid => bid.price >= midPrice * 0.95 && bid.price < midPrice * 0.975);

            const asks2_5to5 = orderBook.asks
                .map(([price, volume]) => ({ price: parseFloat(price), volume: parseFloat(volume) }))
                .filter(ask => ask.price >= midPrice * 1.025 && ask.price < midPrice * 1.05);

            // Update Chart 1 (1%-2.5%)
            chart1.data.labels = [...bids1to2_5.map(b => b.price), ...asks1to2_5.map(a => a.price)];
            chart1.data.datasets = [
                {
                    label: "Bids (1%-2.5%)",
                    data: bids1to2_5.map(b => b.volume),
                    borderColor: bids1to2_5.some(b => b.volume > multiplier) ? "rgba(0, 255, 0, 1)" : "rgba(255, 0, 0, 1)",
                    backgroundColor: "rgba(0, 255, 0, 0.2)",
                    fill: true
                },
                {
                    label: "Asks (1%-2.5%)",
                    data: asks1to2_5.map(a => a.volume),
                    borderColor: asks1to2_5.some(a => a.volume > multiplier) ? "rgba(255, 0, 0, 1)" : "rgba(0, 255, 0, 1)",
                    backgroundColor: "rgba(255, 0, 0, 0.2)",
                    fill: true
                }
            ];

            // Update Chart 2 (2.5%-5%)
            chart2.data.labels = [...bids2_5to5.map(b => b.price), ...asks2_5to5.map(a => a.price)];
            chart2.data.datasets = [
                {
                    label: "Bids (2.5%-5%)",
                    data: bids2_5to5.map(b => b.volume),
                    borderColor: bids2_5to5.some(b => b.volume > multiplier) ? "rgba(0, 255, 0, 1)" : "rgba(255, 0, 0, 1)",
                    backgroundColor: "rgba(0, 255, 0, 0.2)",
                    fill: true
                },
                {
                    label: "Asks (2.5%-5%)",
                    data: asks2_5to5.map(a => a.volume),
                    borderColor: asks2_5to5.some(a => a.volume > multiplier) ? "rgba(255, 0, 0, 1)" : "rgba(0, 255, 0, 1)",
                    backgroundColor: "rgba(255, 0, 0, 0.2)",
                    fill: true
                }
            ];

            chart1.update();
            chart2.update();
        }

        document.getElementById("multiplier").addEventListener("change", () => {
            const multiplier = parseFloat(document.getElementById("multiplier").value) || 1;
            updateCharts(multiplier);
        });

        // Initial load
        const defaultMultiplier = 1;
        updateCharts(defaultMultiplier);
        setInterval(() => updateCharts(defaultMultiplier), 1000);
    </script>
</body>
</html>
