<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Non-Cumulative Order Book Depth with Full Range</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #f0a500;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    label, input, button {
      font-size: 16px;
      margin-top: 10px;
    }
    input {
      padding: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #fff;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: #f0a500;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa733;
    }
    .ratio {
      margin-top: 20px;
      font-size: 18px;
    }
    canvas {
      margin-top: 30px;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>

<h1>BTC Non-Cumulative Order Book Depth with Full Range</h1>

<div>
  <label for="percentage">Price Range Percentage: </label>
  <input type="number" id="percentage" value="1" min="1" max="10">
  <button onclick="updateOrderBook()">Update</button>
</div>

<div class="ratio" id="ratio"></div>

<h2>Historical Ratio (Past 24 Hours - Minus 1)</h2>
<canvas id="ratioChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const apiUrl = 'https://api.binance.com';

  // Array to store historical ratio data for the past 24 hours (1440 updates)
  const historicalRatios = [];
  const historicalTimes = [];

  // Fetch current BTC price
  async function fetchCurrentPrice() {
    try {
      const response = await fetch(`${apiUrl}/api/v3/ticker/price?symbol=BTCUSDT`);
      const data = await response.json();
      return parseFloat(data.price);
    } catch (error) {
      console.error('Error fetching current price:', error);
      return null;
    }
  }

  // Fetch order book data
  async function fetchOrderBook() {
    try {
      const response = await fetch(`${apiUrl}/api/v3/depth?symbol=BTCUSDT&limit=1000`);
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching order book:', error);
      return null;
    }
  }

  // Sum all bids and asks across the entire order book (from 1 USD to 1 million USD)
  function sumAllBidsAndAsks(orderBook) {
    let bidSum = 0;
    let askSum = 0;

    // Sum all bid values (price * quantity)
    orderBook.bids.forEach(([price, quantity]) => {
      price = parseFloat(price);
      quantity = parseFloat(quantity);
      if (price >= 1 && price <= 1000000) {  // Consider bids from 1 USD to 1 million USD
        bidSum += price * quantity;
      }
    });

    // Sum all ask values (price * quantity)
    orderBook.asks.forEach(([price, quantity]) => {
      price = parseFloat(price);
      quantity = parseFloat(quantity);
      if (price >= 1 && price <= 1000000) {  // Consider asks from 1 USD to 1 million USD
        askSum += price * quantity;
      }
    });

    return { bidSum, askSum };
  }

  // Update the order book data and the ratio in the UI
  async function updateOrderBook() {
    const percentage = parseFloat(document.getElementById('percentage').value);
    const currentPrice = await fetchCurrentPrice();
    const orderBook = await fetchOrderBook();

    if (currentPrice && orderBook) {
      const { bidSum, askSum } = sumAllBidsAndAsks(orderBook);

      // Calculate the ratio as the sum of bids divided by the sum of asks
      const ratio = bidSum / askSum;

      // Store the ratio in the historical array (minus 1)
      if (historicalRatios.length >= 1440) { // Keep data for 24 hours (1440 minutes)
        historicalRatios.shift(); // Remove the oldest ratio if we have more than 1440
        historicalTimes.shift(); // Remove the oldest time
      }

      historicalRatios.push((ratio - 1).toFixed(4)); // Subtract 1 from ratio
      historicalTimes.push(new Date().toLocaleTimeString());

      // Update the ratio display
      document.getElementById('ratio').innerHTML = `Bids to Asks Ratio (Minus 1): ${((ratio - 1).toFixed(4))} (Bids: ${bidSum.toFixed(2)} / Asks: ${askSum.toFixed(2)})`;

      // Plot the chart with the historical data
      plotRatioChart();
    } else {
      document.getElementById('ratio').textContent = 'Error';
    }
  }

  // Plot the line chart with historical data
  function plotRatioChart() {
    const ctx = document.getElementById('ratioChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: historicalTimes,
        datasets: [{
          label: 'Ratio (Minus 1)',
          data: historicalRatios,
          borderColor: 'rgba(240, 165, 0, 1)',
          backgroundColor: 'rgba(240, 165, 0, 0.2)',
          borderWidth: 2,
          pointRadius: 1,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'category',
            title: {
              display: true,
              text: 'Time'
            },
            ticks: {
              maxRotation: 90,
              minRotation: 45
            }
          },
          y: {
            beginAtZero: false,
            title: {
              display: true,
              text: 'Ratio (Minus 1)'
            }
          }
        },
        plugins: {
          tooltip: {
            mode: 'index',
            intersect: false
          }
        }
      }
    });
  }

  // Initial load
  updateOrderBook();

  // Set interval to update the order book every second
  setInterval(updateOrderBook, 1000);
</script>

</body>
</html>
