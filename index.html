<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart with Order Book Data</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }

        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80vh; /* TradingView chart occupies 80% of the screen height */
        }

        #orderBookBox {
            position: absolute;
            top: 80vh;
            left: 0;
            width: 100%;
            height: 20vh; /* Order book box occupies 20% of the screen height */
            background-color: #2a2a2a;
            color: #fff;
            padding: 10px;
            overflow-y: scroll; /* Allows scrolling if there are many orders */
        }

        #orderBookBox h3 {
            margin-top: 0;
        }

        #orderBookChart {
            display: flex;
            justify-content: space-between;
            height: 100%;
            padding: 10px;
            overflow-x: scroll;
        }

        .bar {
            height: 100%;
            margin: 0 2px;
            display: inline-block;
            border-radius: 5px;
            background-color: #00FF00; /* Green for buy orders */
        }

        .sell-bar {
            background-color: #FF0000; /* Red for sell orders */
        }

        .bar-label {
            text-align: center;
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<!-- Order Book Box -->
<div id="orderBookBox">
    <h3>Order Book (Largest Buy & Sell Orders)</h3>
    <div id="orderBookChart"></div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
    window.onload = function () {
        // TradingView Widget Setup
        new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            interval: "60",  // 1-hour timeframe
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false,
            studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies", "MAExp@tv-basicstudies"], // Indicators
            details: true,
            hotlist: true,
            calendar: true,
            withdateranges: true,
            hide_side_toolbar: false, // Side toolbar with basic tools
        });

        // Fetch Order Book Data from Binance and Bybit
        async function fetchOrderBookData() {
            try {
                // Fetch Binance Order Book
                const binanceResponse = await fetch('https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=1000');
                const binanceData = await binanceResponse.json();

                // Fetch Bybit Order Book
                const bybitResponse = await fetch('https://api.bybit.com/v2/public/orderBook/L2?symbol=BTCUSDT');
                const bybitData = await bybitResponse.json();

                // Process Data and Display
                displayOrderBookData(binanceData, bybitData);
            } catch (error) {
                console.error('Error fetching order book data:', error);
            }
        }

        // Process and Display Order Book Data
        function displayOrderBookData(binanceData, bybitData) {
            const orderBookChart = document.getElementById('orderBookChart');
            orderBookChart.innerHTML = ''; // Clear existing chart

            // Filter orders within the price range of 0 to 1 million USD
            const filteredBinanceBuys = binanceData.bids.filter(order => parseFloat(order[0]) <= 1000000);
            const filteredBinanceSells = binanceData.asks.filter(order => parseFloat(order[0]) <= 1000000);

            const filteredBybitBuys = bybitData.result.filter(order => order.side === 'Buy' && parseFloat(order.price) <= 1000000);
            const filteredBybitSells = bybitData.result.filter(order => order.side === 'Sell' && parseFloat(order.price) <= 1000000);

            // Create Bar Chart for Buy and Sell Orders
            filteredBinanceBuys.forEach(order => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = `${(parseFloat(order[1]) / 1000000) * 100}%`; // Scale bar width based on volume
                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = `$${order[0]} - ${order[1]} BTC`; // Display price and volume
                bar.appendChild(label);
                orderBookChart.appendChild(bar);
            });

            filteredBinanceSells.forEach(order => {
                const bar = document.createElement('div');
                bar.className = 'sell-bar';
                bar.style.width = `${(parseFloat(order[1]) / 1000000) * 100}%`; // Scale bar width based on volume
                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = `$${order[0]} - ${order[1]} BTC`; // Display price and volume
                bar.appendChild(label);
                orderBookChart.appendChild(bar);
            });

            // Add Bybit Order Book Data (Optional)
            filteredBybitBuys.forEach(order => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = `${(parseFloat(order.size) / 1000000) * 100}%`; // Scale bar width based on volume
                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = `$${order.price} - ${order.size} BTC`; // Display price and volume
                bar.appendChild(label);
                orderBookChart.appendChild(bar);
            });

            filteredBybitSells.forEach(order => {
                const bar = document.createElement('div');
                bar.className = 'sell-bar';
                bar.style.width = `${(parseFloat(order.size) / 1000000) * 100}%`; // Scale bar width based on volume
                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = `$${order.price} - ${order.size} BTC`; // Display price and volume
                bar.appendChild(label);
                orderBookChart.appendChild(bar);
            });
        }

        // Fetch order book data on page load
        fetchOrderBookData();
    };
</script>

</body>
</html>
