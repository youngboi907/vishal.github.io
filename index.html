<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC/USDT Price Chart with Historical Ratio Percentage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #f0a500;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    label, select {
      font-size: 16px;
      margin-top: 10px;
    }
    .chart-container {
      margin-top: 30px;
      width: 100%;
      height: 500px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

<h1>BTC/USDT Price Chart with Historical Ratio Percentage</h1>

<div class="controls">
  <label for="timeFrame">Select Time Frame:</label>
  <select id="timeFrame" onchange="updateChartData()">
    <option value="1m">1 Minute</option>
    <option value="5m">5 Minutes</option>
    <option value="1h">1 Hour</option>
    <option value="1d">1 Day</option>
  </select>
</div>

<div class="chart-container">
  <canvas id="priceChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const apiUrl = 'https://api.binance.com';

  // Arrays to store historical BTC price and ratio percentage data
  const historicalPrices = [];
  const historicalRatios = [];
  const historicalTimes = [];

  // Time frame selector
  let timeFrame = '1m';  // Default: 1 minute

  // Fetch current BTC price
  async function fetchCurrentPrice() {
    try {
      const response = await fetch(`${apiUrl}/api/v3/ticker/price?symbol=BTCUSDT`);
      const data = await response.json();
      return parseFloat(data.price);
    } catch (error) {
      console.error('Error fetching current price:', error);
      return null;
    }
  }

  // Fetch order book data
  async function fetchOrderBook() {
    try {
      const response = await fetch(`${apiUrl}/api/v3/depth?symbol=BTCUSDT&limit=1000`);
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching order book:', error);
      return null;
    }
  }

  // Sum all bids and asks across the entire order book (from 1 USD to 1 million USD)
  function sumAllBidsAndAsks(orderBook) {
    let bidSum = 0;
    let askSum = 0;

    // Sum all bid values (price * quantity)
    orderBook.bids.forEach(([price, quantity]) => {
      price = parseFloat(price);
      quantity = parseFloat(quantity);
      if (price >= 1 && price <= 1000000) {  // Consider bids from 1 USD to 1 million USD
        bidSum += price * quantity;
      }
    });

    // Sum all ask values (price * quantity)
    orderBook.asks.forEach(([price, quantity]) => {
      price = parseFloat(price);
      quantity = parseFloat(quantity);
      if (price >= 1 && price <= 1000000) {  // Consider asks from 1 USD to 1 million USD
        askSum += price * quantity;
      }
    });

    return { bidSum, askSum };
  }

  // Update the order book data and the ratio in the UI
  async function updateOrderBook() {
    const currentPrice = await fetchCurrentPrice();
    const orderBook = await fetchOrderBook();

    if (currentPrice && orderBook) {
      const { bidSum, askSum } = sumAllBidsAndAsks(orderBook);

      // Calculate the ratio percentage: (sum of bids / sum of asks) * 100
      const ratioPercentage = (bidSum / askSum) * 100;

      // Store the ratio percentage and the current price along with timestamp
      if (historicalPrices.length >= 1440) {  // Keep data for 24 hours (1440 minutes)
        historicalPrices.shift(); // Remove the oldest price
        historicalRatios.shift(); // Remove the oldest ratio
        historicalTimes.shift(); // Remove the oldest timestamp
      }

      historicalPrices.push(currentPrice);
      historicalRatios.push(ratioPercentage.toFixed(2)); // Store ratio percentage
      historicalTimes.push(new Date().toLocaleTimeString());

      // Update the chart data
      updateChartData();
    }
  }

  // Update the chart based on the selected time frame
  function updateChartData() {
    let timeFrameMultiplier;
    switch (timeFrame) {
      case '1m':
        timeFrameMultiplier = 1;
        break;
      case '5m':
        timeFrameMultiplier = 5;
        break;
      case '1h':
        timeFrameMultiplier = 60;
        break;
      case '1d':
        timeFrameMultiplier = 1440;  // 24 hours in minutes
        break;
      default:
        timeFrameMultiplier = 1;
    }

    // Filter the historical data based on the selected time frame
    const filteredPrices = historicalPrices.slice(-timeFrameMultiplier);
    const filteredRatios = historicalRatios.slice(-timeFrameMultiplier);
    const filteredTimes = historicalTimes.slice(-timeFrameMultiplier);

    // Update the chart with the filtered data
    plotPriceChart(filteredPrices, filteredRatios, filteredTimes);
  }

  // Plot the BTC price chart and the ratio percentage chart
  function plotPriceChart(prices, ratios, timestamps) {
    const ctx = document.getElementById('priceChart').getContext('2d');

    // Destroy the previous chart before redrawing
    if (window.chart) {
      window.chart.destroy();
    }

    // Create new chart with updated data
    window.chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timestamps,
        datasets: [
          {
            label: 'BTC/USDT Price',
            data: prices,
            borderColor: 'rgba(240, 165, 0, 1)',
            backgroundColor: 'rgba(240, 165, 0, 0.2)',
            borderWidth: 2,
            pointRadius: 1,
            fill: false
          },
          {
            label: 'Ratio Percentage (Bids/Asks)',
            data: ratios,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderWidth: 2,
            pointRadius: 1,
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'category',
            title: {
              display: true,
              text: 'Time'
            },
            ticks: {
              maxRotation: 90,
              minRotation: 45
            }
          },
          y: {
            title: {
              display: true,
              text: 'Price / Ratio Percentage'
            }
          }
        },
        plugins: {
          tooltip: {
            mode: 'index',
            intersect: false
          },
          zoom: {
            zoom: {
              wheel: {
                enabled: true,
              },
              pinch: {
                enabled: true,
              },
              mode: 'xy'
            },
            pan: {
              enabled: true,
              mode: 'xy'
            }
          }
        }
      }
    });
  }

  // Initialize chart and start fetching data
  setInterval(updateOrderBook, 60000);  // Update every minute
  updateOrderBook();  // Initial data fetch

</script>

</body>
</html>
