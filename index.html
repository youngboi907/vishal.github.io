<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Historical Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            text-align: center;
            margin: 20px;
        }
        .controls {
            margin: 20px;
        }
        .controls select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Historical Tracker</h1>
    <div class="controls">
        <label for="timeframe">Select Timeframe: </label>
        <select id="timeframe">
            <option value="1m">1 Minute</option>
            <option value="5m">5 Minutes</option>
            <option value="15m">15 Minutes</option>
            <option value="1h">1 Hour</option>
            <option value="4h">4 Hours</option>
            <option value="1d">1 Day</option>
        </select>
    </div>
    <div class="chart-container">
        <canvas id="conditionChart"></canvas>
    </div>

    <script>
        const chartData = {
            labels: [],
            datasets: [
                {
                    label: "Bids > 50x Asks",
                    data: [],
                    backgroundColor: "rgba(0, 255, 0, 0.5)",
                    borderColor: "rgba(0, 255, 0, 1)",
                    borderWidth: 1
                },
                {
                    label: "Asks > 50x Bids",
                    data: [],
                    backgroundColor: "rgba(255, 0, 0, 0.5)",
                    borderColor: "rgba(255, 0, 0, 1)",
                    borderWidth: 1
                }
            ]
        };

        const ctx = document.getElementById("conditionChart").getContext("2d");
        const conditionChart = new Chart(ctx, {
            type: "line",
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                        labels: { color: "#fff" }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: "Timestamp", color: "#fff" },
                        ticks: { color: "#fff" }
                    },
                    y: {
                        title: { display: true, text: "Condition Met", color: "#fff" },
                        ticks: { color: "#fff" }
                    }
                }
            }
        });

        async function fetchOrderBookDepth() {
            const url = "https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500";
            const response = await fetch(url);
            const data = await response.json();
            return data;
        }

        async function updateChart(timeframe) {
            try {
                const data = await fetchOrderBookDepth();

                const bids = data.bids.map(([price, volume]) => parseFloat(volume));
                const asks = data.asks.map(([price, volume]) => parseFloat(volume));
                const timestamp = new Date().toLocaleTimeString();

                chartData.labels.push(timestamp);
                chartData.datasets[0].data.push(bids.reduce((a, b) => a + b, 0)); // Bids total
                chartData.datasets[1].data.push(asks.reduce((a, b) => a + b, 0)); // Asks total

                if (chartData.labels.length > 100) {
                    chartData.labels.shift();
                    chartData.datasets[0].data.shift();
                    chartData.datasets[1].data.shift();
                }

                conditionChart.update();
            } catch (error) {
                console.error("Error fetching order book data:", error);
            }
        }

        document.getElementById("timeframe").addEventListener("change", (event) => {
            const selectedTimeframe = event.target.value;
            clearInterval(refreshInterval);
            startAutoRefresh(selectedTimeframe);
        });

        let refreshInterval;
        function startAutoRefresh(timeframe) {
            const refreshRate = {
                "1m": 1000,
                "5m": 5000,
                "15m": 15000,
                "1h": 60000,
                "4h": 240000,
                "1d": 1440000
            }[timeframe] || 1000;

            refreshInterval = setInterval(() => {
                updateChart(timeframe);
            }, refreshRate);
        }

        // Start with default timeframe
        startAutoRefresh("1m");
    </script>
</body>
</html>
