<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Chart & Order Book Depth</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1, select {
            margin: 10px 0;
        }
        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Chart & Order Book Depth</h1>
    <label for="timeframe">Select Time Frame:</label>
    <select id="timeframe">
        <option value="1h">Last 1 Hour</option>
        <option value="4h">Last 4 Hours</option>
        <option value="1d">Last 1 Day</option>
        <option value="1w">Last 1 Week</option>
        <option value="1m">Last 1 Month</option>
    </select>
    <canvas id="priceChart"></canvas>
    <canvas id="orderBookChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        let priceChart, orderBookChart;
        let interval = "1m";
        let limit = 60;

        async function fetchOrderBookData() {
            const url = `https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const data = await response.json();
                return calculateOrderBookStats(data);
            } catch (error) {
                console.error("Error fetching order book data:", error);
                return { bidsSum: 0, asksSum: 0 };
            }
        }

        function calculateOrderBookStats(data) {
            const bids = data.bids.map(([price, quantity]) => ({
                price: parseFloat(price),
                quantity: parseFloat(quantity),
                total: parseFloat(price) * parseFloat(quantity),
            }));
            const asks = data.asks.map(([price, quantity]) => ({
                price: parseFloat(price),
                quantity: parseFloat(quantity),
                total: parseFloat(price) * parseFloat(quantity),
            }));

            // Sort bids (highest to lowest) and asks (lowest to highest)
            bids.sort((a, b) => b.price - a.price);
            asks.sort((a, b) => a.price - b.price);

            // Calculate top 10% sum
            const top10PercentBids = bids.slice(0, Math.ceil(bids.length * 0.1));
            const top10PercentAsks = asks.slice(0, Math.ceil(asks.length * 0.1));

            const bidsSum = top10PercentBids.reduce((sum, bid) => sum + bid.total, 0);
            const asksSum = top10PercentAsks.reduce((sum, ask) => sum + ask.total, 0);

            return { bidsSum, asksSum };
        }

        async function fetchKlineData(interval, limit) {
            const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const data = await response.json();
                const timestamps = [], prices = [];
                data.forEach(kline => {
                    timestamps.push(new Date(kline[0]).toLocaleString());
                    prices.push(parseFloat(kline[4])); // Close price
                });
                return { timestamps, prices };
            } catch (error) {
                console.error("Error fetching Kline data:", error);
                return { timestamps: [], prices: [] };
            }
        }

        async function updateCharts() {
            try {
                const { timestamps, prices } = await fetchKlineData(interval, limit);
                const { bidsSum, asksSum } = await fetchOrderBookData();

                // Update Price Chart
                priceChart.data.labels = timestamps;
                priceChart.data.datasets[0].data = prices;
                priceChart.update();

                // Update Order Book Chart
                orderBookChart.data.datasets[0].data = [bidsSum];
                orderBookChart.data.datasets[1].data = [asksSum];
                orderBookChart.update();
            } catch (error) {
                console.error("Error updating charts:", error);
            }
        }

        function initializeCharts() {
            const priceCtx = document.getElementById("priceChart").getContext("2d");
            const orderBookCtx = document.getElementById("orderBookChart").getContext("2d");

            // BTC Price Chart
            priceChart = new Chart(priceCtx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: "BTC/USDT Price",
                        data: [],
                        borderColor: "#4caf50",
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Time" } },
                        y: { title: { display: true, text: "Price (USDT)" } }
                    }
                }
            });

            // Order Book Depth Chart
            orderBookChart = new Chart(orderBookCtx, {
                type: "bar",
                data: {
                    labels: ["Top 10% Depth"],
                    datasets: [
                        {
                            label: "Top 10% Bids",
                            data: [],
                            backgroundColor: "#4caf50",
                        },
                        {
                            label: "Top 10% Asks",
                            data: [],
                            backgroundColor: "#f44336",
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Category" } },
                        y: { title: { display: true, text: "USDT" } }
                    }
                }
            });
        }

        // Event listener for the timeframe selector
        document.getElementById("timeframe").addEventListener("change", (event) => {
            const value = event.target.value;

            switch (value) {
                case "1h": interval = "1m"; limit = 60; break;
                case "4h": interval = "5m"; limit = 48; break;
                case "1d": interval = "15m"; limit = 96; break;
                case "1w": interval = "1h"; limit = 168; break;
                case "1m": interval = "1d"; limit = 30; break;
                default: interval = "1m"; limit = 60; break;
            }

            updateCharts();
        });

        // Initialize charts and load data
        initializeCharts();
        updateCharts();

        // Auto-update every 10 seconds
        setInterval(updateCharts, 10000); // 10 seconds
    </script>
</body>
</html>
