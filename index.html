<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart Integration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #121212;
        }

        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Full screen TradingView chart */
        }

        #toggleButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #f1f3f6;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }

    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<!-- Toggle Button -->
<button id="toggleButton">Toggle Liquidation Levels</button>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript">
    let liquidationLevels = [];

    // Fetch liquidation data from Binance API (for example)
    async function fetchLiquidationData() {
        try {
            const response = await fetch('https://api.binance.com/api/v1/liquidationOrders');
            const data = await response.json();
            if (data && Array.isArray(data)) {
                // Filter or process liquidation data
                // Here, we are assuming the data provides price levels for liquidation orders
                // You can customize this as per your data format
                return data;
            }
        } catch (error) {
            console.error('Error fetching liquidation data:', error);
            return [];
        }
    }

    // Add liquidation levels to TradingView chart
    function addLiquidationLevels(chart) {
        liquidationLevels.forEach(level => {
            // Add horizontal lines for liquidation levels
            chart.createLine({
                price: level.price,
                color: level.color || '#FF0000',
                width: 2,
                style: TradingView.LineStyle.Solid,
                extend: TradingView.LineExtend.Both
            });
        });
    }

    window.onload = function () {
        // Initialize TradingView widget
        const widget = new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            interval: "60",  // 1-hour timeframe (can be adjusted)
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false,
            studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies", "MAExp@tv-basicstudies"], // Indicators
            details: true,
            hotlist: true,
            calendar: true,
            withdateranges: true,
            hide_side_toolbar: false, // Side toolbar with basic tools
            onChartReady: function () {
                // Fetch liquidation data and add it to the chart
                fetchLiquidationData().then(data => {
                    liquidationLevels = data.map((item) => ({
                        price: item.price,
                        color: item.x * 100 // Color for different x leverage, can modify logic
                    }));
                    addLiquidationLevels(widget.chart());
                });
            }
        });

        // Toggle button functionality
        document.getElementById('toggleButton').onclick = function () {
            const isVisible = liquidationLevels.length > 0 && liquidationLevels[0].visible !== false;
            liquidationLevels.forEach(level => {
                level.visible = !isVisible;
            });
            addLiquidationLevels(widget.chart()); // Redraw the liquidation levels
        };
    };
</script>

</body>
</html>
