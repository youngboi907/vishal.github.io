<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Non-Cumulative Order Book Depth with Ratio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #f0a500;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    label, input, button {
      font-size: 16px;
      margin-top: 10px;
    }
    input {
      padding: 5px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #2b2b2b;
      color: #fff;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: #f0a500;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa733;
    }
    .ratio {
      margin-top: 20px;
      font-size: 18px;
    }
    .historical-ratios {
      margin-top: 30px;
      height: 300px;
      overflow-y: auto;
    }
    .ratio-item {
      font-size: 14px;
      padding: 5px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>

<h1>BTC Non-Cumulative Order Book Depth with Ratio</h1>

<div>
  <label for="percentage">Price Range Percentage: </label>
  <input type="number" id="percentage" value="1" min="1" max="10">
  <button onclick="updateOrderBook()">Update</button>
</div>

<div class="ratio" id="ratio"></div>

<h2>Historical Ratio (Past 24 Hours)</h2>
<div class="historical-ratios" id="historical-ratios"></div>

<script>
  const apiUrl = 'https://api.binance.com';

  // Array to store historical ratio data for the past 24 hours (1440 updates)
  const historicalRatios = [];

  // Fetch current BTC price
  async function fetchCurrentPrice() {
    try {
      const response = await fetch(`${apiUrl}/api/v3/ticker/price?symbol=BTCUSDT`);
      const data = await response.json();
      return parseFloat(data.price);
    } catch (error) {
      console.error('Error fetching current price:', error);
      return null;
    }
  }

  // Fetch order book data
  async function fetchOrderBook() {
    try {
      const response = await fetch(`${apiUrl}/api/v3/depth?symbol=BTCUSDT&limit=100`);
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching order book:', error);
      return null;
    }
  }

  // Filter the order book based on the price range and calculate the sum of bid and ask values
  function filterOrderBookByRange(orderBook, currentPrice, percentage) {
    const priceRangeLow = currentPrice - (currentPrice * (percentage / 100));
    const priceRangeHigh = currentPrice + (currentPrice * (percentage / 100));

    // Sum the bid values (price * quantity) where the price is <= current price and within the price range
    let bidSum = 0;
    orderBook.bids.forEach(([price, quantity]) => {
      price = parseFloat(price);
      quantity = parseFloat(quantity);
      if (price >= priceRangeLow && price <= currentPrice) {
        bidSum += price * quantity;
      }
    });

    // Sum the ask values (price * quantity) where the price is >= current price and within the price range
    let askSum = 0;
    orderBook.asks.forEach(([price, quantity]) => {
      price = parseFloat(price);
      quantity = parseFloat(quantity);
      if (price <= priceRangeHigh && price >= currentPrice) {
        askSum += price * quantity;
      }
    });

    return { bidSum, askSum, priceRangeLow, priceRangeHigh };
  }

  // Update the order book data and the ratio in the UI
  async function updateOrderBook() {
    const percentage = parseFloat(document.getElementById('percentage').value);
    const currentPrice = await fetchCurrentPrice();
    const orderBook = await fetchOrderBook();

    if (currentPrice && orderBook) {
      const { bidSum, askSum, priceRangeLow, priceRangeHigh } = filterOrderBookByRange(orderBook, currentPrice, percentage);

      // Calculate the ratio as the sum of bids divided by the sum of asks
      const ratio = bidSum / askSum;

      // Update the ratio display
      document.getElementById('ratio').innerHTML = `Bids to Asks Ratio: ${ratio.toFixed(2)} (Bids: ${bidSum.toFixed(2)} / Asks: ${askSum.toFixed(2)})`;

      // Store the ratio in the historical array
      if (historicalRatios.length >= 1440) { // Keep data for 24 hours (1440 minutes)
        historicalRatios.shift(); // Remove the oldest ratio if we have more than 1440
      }
      historicalRatios.push({ time: new Date().toLocaleTimeString(), ratio: ratio.toFixed(2) });

      // Display the historical ratios
      displayHistoricalRatios();
    } else {
      document.getElementById('ratio').textContent = 'Error';
    }
  }

  // Display historical ratio data
  function displayHistoricalRatios() {
    const historicalRatiosContainer = document.getElementById('historical-ratios');
    historicalRatiosContainer.innerHTML = historicalRatios.map(item => {
      return `<div class="ratio-item">Time: ${item.time} - Ratio: ${item.ratio}</div>`;
    }).join('');
  }

  // Initial load
  updateOrderBook();

  // Set interval to update the order book every second
  setInterval(updateOrderBook, 1000);
</script>

</body>
</html>
