<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Condition Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ffcc00;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;
        }
        .timeframe-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .timeframe-button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ffcc00;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }
        .timeframe-button.active {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Condition Tracker</h1>
    <div class="timeframe-selector">
        <button class="timeframe-button" data-timeframe="5m">5 Min</button>
        <button class="timeframe-button" data-timeframe="30m">30 Min</button>
        <button class="timeframe-button" data-timeframe="1h">1 Hour</button>
        <button class="timeframe-button" data-timeframe="4h">4 Hours</button>
    </div>
    <div class="chart-container">
        <canvas id="conditionChart"></canvas>
    </div>

    <script>
        let chartData = {
            labels: [],
            datasets: [{
                label: 'Condition Met (1: Met, 0: Not Met)',
                data: [],
                borderColor: 'rgba(0, 255, 0, 1)',
                backgroundColor: 'rgba(0, 255, 0, 0.2)',
                fill: true,
                tension: 0.4
            }]
        };

        const ctx = document.getElementById('conditionChart').getContext('2d');
        const conditionChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Condition Met (1: True, 0: False)'
                        },
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });

        let currentData = [];
        const timeframeMap = {
            "5m": 300000,
            "30m": 1800000,
            "1h": 3600000,
            "4h": 14400000
        };

        // Fetch live order book data and check condition
        async function fetchOrderBook() {
            const response = await fetch("https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500");
            const data = await response.json();

            const bids = data.bids.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));
            const asks = data.asks.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));

            const midPrice = (bids[0].price + asks[0].price) / 2;

            const rangeBids = bids.filter(bid => bid.price >= midPrice * 0.975 && bid.price < midPrice * 0.99);
            const rangeAsks = asks.filter(ask => ask.price <= midPrice * 1.025 && ask.price > midPrice * 1.01);

            const totalBidVolume = rangeBids.reduce((sum, bid) => sum + bid.quantity, 0);
            const totalAskVolume = rangeAsks.reduce((sum, ask) => sum + ask.quantity, 0);

            const conditionMet = totalBidVolume > 50 * totalAskVolume;

            updateChartData(conditionMet);
        }

        function updateChartData(conditionMet) {
            const timestamp = new Date().toLocaleTimeString();

            currentData.push({ time: timestamp, value: conditionMet ? 1 : 0 });

            if (chartData.labels.length > 50) {
                chartData.labels.shift();
                chartData.datasets[0].data.shift();
            }

            chartData.labels.push(timestamp);
            chartData.datasets[0].data.push(conditionMet ? 1 : 0);

            conditionChart.update();
        }

        function applyTimeframe(timeframe) {
            const now = Date.now();
            const filteredData = currentData.filter(
                item => now - new Date(`1970-01-01T${item.time}Z`).getTime() <= timeframeMap[timeframe]
            );

            chartData.labels = filteredData.map(item => item.time);
            chartData.datasets[0].data = filteredData.map(item => item.value);

            conditionChart.update();
        }

        // Timeframe button functionality
        const buttons = document.querySelectorAll('.timeframe-button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const timeframe = button.getAttribute('data-timeframe');
                applyTimeframe(timeframe);
            });
        });

        setInterval(fetchOrderBook, 1000);
        fetchOrderBook();
    </script>
</body>
</html>
