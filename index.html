<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Historical Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            text-align: center;
            margin: 20px 20px 10px;
        }
        .timeframe-selector {
            margin: 20px;
        }
        .timeframe-selector select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Historical Condition Tracker</h1>
    <div class="timeframe-selector">
        <label for="timeframe">Select Timeframe: </label>
        <select id="timeframe">
            <option value="1m">1 Month</option>
            <option value="1w">1 Week</option>
            <option value="1d">1 Day</option>
            <option value="4h">4 Hours</option>
            <option value="1h">1 Hour</option>
        </select>
    </div>
    <div class="chart-container">
        <canvas id="conditionChart"></canvas>
    </div>

    <script>
        const timeframeMapping = {
            "1m": "1d",
            "1w": "1h",
            "1d": "30m",
            "4h": "15m",
            "1h": "5m"
        };

        const chartData = {
            labels: [],
            datasets: [
                {
                    label: "Bids > 50x Asks",
                    data: [],
                    backgroundColor: "rgba(0, 255, 0, 0.5)",
                    borderColor: "rgba(0, 255, 0, 1)",
                    borderWidth: 1
                },
                {
                    label: "Asks > 50x Bids",
                    data: [],
                    backgroundColor: "rgba(255, 0, 0, 0.5)",
                    borderColor: "rgba(255, 0, 0, 1)",
                    borderWidth: 1
                }
            ]
        };

        const ctx = document.getElementById("conditionChart").getContext("2d");
        const conditionChart = new Chart(ctx, {
            type: "bar",
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: "top",
                        labels: { color: "#fff" }
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: "Timestamp", color: "#fff" },
                        ticks: { color: "#fff" }
                    },
                    y: {
                        title: { display: true, text: "Condition Met Count", color: "#fff" },
                        ticks: { color: "#fff" }
                    }
                }
            }
        });

        async function fetchHistoricalData(interval, limit) {
            const url = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);
            const data = await response.json();

            return data.map(candle => ({
                timestamp: new Date(candle[0]).toLocaleString(),
                high: parseFloat(candle[2]),
                low: parseFloat(candle[3]),
                close: parseFloat(candle[4])
            }));
        }

        async function analyzeHistoricalData(interval, limit) {
            const data = await fetchHistoricalData(interval, limit);

            chartData.labels = [];
            chartData.datasets[0].data = [];
            chartData.datasets[1].data = [];

            for (const candle of data) {
                const midPrice = (candle.high + candle.low) / 2;
                const bidVolume = Math.random() * 100; // Simulated bid volume (replace with real data logic)
                const askVolume = Math.random() * 10;  // Simulated ask volume (replace with real data logic)

                chartData.labels.push(candle.timestamp);

                if (bidVolume > 50 * askVolume) {
                    chartData.datasets[0].data.push(1);
                    chartData.datasets[1].data.push(0);
                } else if (askVolume > 50 * bidVolume) {
                    chartData.datasets[0].data.push(0);
                    chartData.datasets[1].data.push(1);
                } else {
                    chartData.datasets[0].data.push(0);
                    chartData.datasets[1].data.push(0);
                }
            }

            conditionChart.update();
        }

        document.getElementById("timeframe").addEventListener("change", async (event) => {
            const timeframe = event.target.value;
            const interval = timeframeMapping[timeframe];
            const limit = timeframe === "1m" ? 30 : timeframe === "1w" ? 168 : 24;

            await analyzeHistoricalData(interval, limit);
        });

        // Initial load
        analyzeHistoricalData("1d", 30);
    </script>
</body>
</html>
