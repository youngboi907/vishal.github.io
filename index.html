<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView with RSI Zones</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #tv_chart_container {
            width: 100%;
            height: 60vh;
        }

        #orderBookContainer {
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
        }

        #rsiZoneChartContainer {
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
        }

        canvas {
            background-color: #121212;
            border: 1px solid #333;
            max-width: 95%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- TradingView Chart Container -->
    <div id="tv_chart_container"></div>

    <!-- Order Book Filter -->
    <div id="orderBookContainer">
        <h2>Order Book Filter</h2>
        <label for="minQty">Minimum Quantity (BTC):</label>
        <input type="number" id="minQty" value="0.001" step="0.001" min="0.000001">
        <canvas id="orderBookChart"></canvas>
    </div>

    <!-- RSI Zone Chart -->
    <div id="rsiZoneChartContainer">
        <h2>RSI (13) Bullish/Bearish Zones</h2>
        <canvas id="rsiZoneChart"></canvas>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Initialize TradingView widget
        new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",
            interval: "60",
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            studies: ["Moving Average@tv-basicstudies", "RSI@tv-basicstudies"],
        });

        // Order Book Filter Logic
        const orderBook = { bids: [], asks: [] };
        const orderBookChart = new Chart(document.getElementById("orderBookChart").getContext("2d"), {
            type: "bar",
            data: {
                labels: [],
                datasets: [
                    { label: "Bids", backgroundColor: "green", data: [] },
                    { label: "Asks", backgroundColor: "red", data: [] }
                ]
            },
            options: { responsive: true }
        });

        // RSI Zone Chart Logic
        const rsiZoneCtx = document.getElementById("rsiZoneChart").getContext("2d");
        const rsiData = { time: [], value: [] }; // Placeholder RSI data

        const rsiZoneChart = new Chart(rsiZoneCtx, {
            type: "line",
            data: {
                labels: rsiData.time,
                datasets: [{
                    label: "RSI (13)",
                    data: rsiData.value,
                    borderColor: "#ffffff",
                    borderWidth: 2,
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true },
                    annotation: {
                        annotations: [
                            {
                                type: "box",
                                yMin: 61,
                                yMax: 100,
                                backgroundColor: "rgba(0, 255, 0, 0.1)", // Bullish zone (green)
                            },
                            {
                                type: "box",
                                yMin: 0,
                                yMax: 40,
                                backgroundColor: "rgba(255, 0, 0, 0.1)", // Bearish zone (red)
                            }
                        ]
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: "Timestamp" },
                    },
                    y: {
                        title: { display: true, text: "RSI Value" },
                        min: 0,
                        max: 100,
                    }
                }
            }
        });

        // Fetch RSI Data (Example Placeholder for Data Integration)
        setInterval(() => {
            const now = new Date().toLocaleTimeString();
            const rsiValue = Math.random() * 100; // Simulated RSI value
            rsiData.time.push(now);
            rsiData.value.push(rsiValue);

            if (rsiData.time.length > 50) { // Limit the number of data points
                rsiData.time.shift();
                rsiData.value.shift();
            }

            rsiZoneChart.update();
        }, 5000); // Update every 5 seconds
    </script>
</body>
</html>
