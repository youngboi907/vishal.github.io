<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC/USDT Order Book</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 20px;
      text-align: center;
      color: #f5a623;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #f5a623;
    }

    .result {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .range {
      font-size: 0.9rem;
      color: #ffa500;
    }

    .ratio {
      font-size: 2rem;
      color: #ff6347;
    }

    .tradingview-widget-container {
      width: 100%;
      height: 80vh;
      margin-top: 30px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }

  </style>
</head>
<body>

<h1>BTC/USDT Order Book (Binance & Bybit)</h1>

<!-- Order Book Summary -->
<div class="container">
  <div class="card-container">
    <div class="card">
      <h2>Total Bids (0 - 1M USD)</h2>
      <div id="bids-sum" class="result">Loading...</div>
      <div id="bids-range" class="range"></div>
    </div>

    <div class="card">
      <h2>Total Asks (0 - 1M USD)</h2>
      <div id="asks-sum" class="result">Loading...</div>
      <div id="asks-range" class="range"></div>
    </div>

    <div class="card">
      <h2>Bids/Asks Ratio (%)</h2>
      <div id="ratio" class="ratio">Loading...</div>
    </div>
  </div>
</div>

<!-- TradingView Chart -->
<div class="tradingview-widget-container">
  <div id="tradingview_chart"></div>
</div>

<script>
  const exchangeApis = {
    binance: 'https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=1000',
    bybit: 'https://api.bybit.com/v2/public/orderBook/L2?symbol=BTCUSDT'
  };

  async function fetchCurrentPrice() {
    try {
      const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
      const data = await response.json();
      return parseFloat(data.price);
    } catch (error) {
      console.error('Error fetching current BTC price:', error);
      return null;
    }
  }

  async function fetchOrderBookFromExchange(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) {
        console.error(`Error: ${response.status} from ${url}`);
        return null;
      }
      return await response.json();
    } catch (error) {
      console.error(`Fetch failed for ${url}:`, error);
      return null;
    }
  }

  function calculateSum(orderBook, exchange, priceRangeLow, priceRangeHigh) {
    let bidsSum = 0;
    let asksSum = 0;

    try {
      if (exchange === 'binance') {
        orderBook.bids.forEach(([price, quantity]) => {
          price = parseFloat(price);
          quantity = parseFloat(quantity);
          if (price >= priceRangeLow && price <= priceRangeHigh) bidsSum += price * quantity;
        });
        orderBook.asks.forEach(([price, quantity]) => {
          price = parseFloat(price);
          quantity = parseFloat(quantity);
          if (price >= priceRangeLow && price <= priceRangeHigh) asksSum += price * quantity;
        });
      } else if (exchange === 'bybit') {
        orderBook.result.forEach(order => {
          const price = parseFloat(order.price);
          const quantity = parseFloat(order.size);
          if (price >= priceRangeLow && price <= priceRangeHigh) {
            if (order.side === 'Buy') bidsSum += price * quantity;
            else asksSum += price * quantity;
          }
        });
      }
    } catch (error) {
      console.error(`Error processing data for ${exchange}:`, error);
    }

    return { bidsSum, asksSum };
  }

  async function updateData() {
    const currentPrice = await fetchCurrentPrice();
    if (!currentPrice) {
      document.getElementById('bids-sum').textContent = 'Error';
      document.getElementById('asks-sum').textContent = 'Error';
      document.getElementById('ratio').textContent = 'Error';
      return;
    }

    const priceRangeLow = currentPrice * 0.9;
    const priceRangeHigh = currentPrice * 1.1;

    let totalBids = 0;
    let totalAsks = 0;

    for (const [exchange, url] of Object.entries(exchangeApis)) {
      const data = await fetchOrderBookFromExchange(url);
      if (data) {
        const { bidsSum, asksSum } = calculateSum(data, exchange, priceRangeLow, priceRangeHigh);
        totalBids += bidsSum;
        totalAsks += asksSum;
      }
    }

    if (totalBids > 0 && totalAsks > 0) {
      document.getElementById('bids-sum').textContent = totalBids.toFixed(2);
      document.getElementById('asks-sum').textContent = totalAsks.toFixed(2);
      document.getElementById('ratio').textContent = ((totalBids / totalAsks) * 100).toFixed(2) + '%';
      document.getElementById('bids-range').textContent = `Price Range: ${priceRangeLow.toFixed(2)} - ${priceRangeHigh.toFixed(2)} USD`;
      document.getElementById('asks-range').textContent = `Price Range: ${priceRangeLow.toFixed(2)} - ${priceRangeHigh.toFixed(2)} USD`;
    } else {
      document.getElementById('bids-sum').textContent = 'Error';
      document.getElementById('asks-sum').textContent = 'Error';
      document.getElementById('ratio').textContent = 'Error';
    }
  }

  setInterval(updateData, 1000);
  updateData();

  const script = document.createElement('script');
  script.src = 'https://s3.tradingview.com/tv.js';
  script.onload = () => {
    new TradingView.widget({
      container_id: 'tradingview_chart',
      autosize: true,
      symbol: 'BINANCE:BTCUSDT',
      interval: '1',
      timezone: 'Etc/UTC',
      theme: 'dark',
      style: '1',
      locale: 'en',
      toolbar_bg: '#f1f3f6',
      enable_publishing: false,
      hide_side_toolbar: false,
      allow_symbol_change: true,
    });
  };
  script.onerror = (error) => {
    console.error('Error loading TradingView script:', error);
  };

  document.body.appendChild(script);
</script>

</body>
</html>
