<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Condition Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin: 20px 0;
        }
        #condition-box {
            width: 90%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-height: 400px;
            overflow-y: auto;
        }
        #condition-box h2 {
            color: #ffcc00;
            margin-bottom: 10px;
        }
        #condition-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #condition-list li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffcc00;
        }
        #condition-list li span {
            font-weight: bold;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Condition Tracker</h1>
    <div id="condition-box">
        <h2>Condition History</h2>
        <ul id="condition-list">
            <!-- Condition timestamps will appear here -->
        </ul>
    </div>

    <script>
        const conditionList = document.getElementById('condition-list');

        // Fetch order book data and check condition
        async function fetchAndCheckCondition() {
            try {
                const orderBookUrl = 'https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500';
                const orderBookResponse = await fetch(orderBookUrl);
                const orderBook = await orderBookResponse.json();

                const bids = orderBook.bids.map(b => ({ price: parseFloat(b[0]), quantity: parseFloat(b[1]) }));
                const asks = orderBook.asks.map(a => ({ price: parseFloat(a[0]), quantity: parseFloat(a[1]) }));

                const midPrice = (bids[0].price + asks[0].price) / 2;

                // Filter bids and asks in the 1%-2.5% range
                const bidRange = bids.filter(b => b.price >= midPrice * 0.975 && b.price < midPrice * 0.99);
                const askRange = asks.filter(a => a.price <= midPrice * 1.025 && a.price > midPrice * 1.01);

                // Calculate volumes
                const bidVolume = bidRange.reduce((sum, b) => sum + b.quantity, 0);
                const askVolume = askRange.reduce((sum, a) => sum + a.quantity, 0);

                // Check condition
                if (bidVolume > 50 * askVolume) {
                    const timestamp = new Date().toLocaleString();
                    addToConditionList(`Condition met at <span>${timestamp}</span>`);
                }
            } catch (error) {
                console.error('Error fetching or processing data:', error);
            }
        }

        // Add a condition to the list
        function addToConditionList(message) {
            const listItem = document.createElement('li');
            listItem.innerHTML = message;
            conditionList.prepend(listItem); // Add new items to the top
        }

        // Fetch data every 2 seconds
        fetchAndCheckCondition();
        setInterval(fetchAndCheckCondition, 2000);
    </script>
</body>
</html>
