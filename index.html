<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance BTC/USDT Order Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ffcc00;
        }
        .orderbook {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .orders {
            width: 45%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .orders h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .order-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .bids .order-row {
            background: rgba(0, 255, 0, 0.1);
        }
        .asks .order-row {
            background: rgba(255, 0, 0, 0.1);
        }
        .price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Binance BTC/USDT Order Book (1%-10%)</h1>
    <div class="orderbook">
        <div class="orders bids">
            <h2>Bids</h2>
            <div id="bids"></div>
        </div>
        <div class="orders asks">
            <h2>Asks</h2>
            <div id="asks"></div>
        </div>
    </div>

    <script>
        async function fetchOrderBook() {
            const response = await fetch("https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500");
            const data = await response.json();

            const bids = data.bids.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));
            const asks = data.asks.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));

            const midPrice = (bids[0].price + asks[0].price) / 2;

            const filteredBids = bids.filter(bid => bid.price >= midPrice * 0.9);
            const filteredAsks = asks.filter(ask => ask.price <= midPrice * 1.1);

            displayOrders("bids", filteredBids);
            displayOrders("asks", filteredAsks);
        }

        function displayOrders(elementId, orders) {
            const container = document.getElementById(elementId);
            container.innerHTML = "";

            orders.forEach(order => {
                const row = document.createElement("div");
                row.classList.add("order-row");

                const price = document.createElement("span");
                price.classList.add("price");
                price.textContent = order.price.toFixed(2);

                const quantity = document.createElement("span");
                quantity.textContent = order.quantity.toFixed(6);

                row.appendChild(price);
                row.appendChild(quantity);
                container.appendChild(row);
            });
        }

        setInterval(fetchOrderBook, 1000);
        fetchOrderBook();
    </script>
</body>
</html>
