<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Bid/Ask Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 0;
        }
        .controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls select, .controls input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Bid/Ask Tracker</h1>

    <!-- Controls for 1%-2.5% Range -->
    <div class="controls">
        <h2>1%-2.5% Range</h2>
        <label for="timeframe1">Select Timeframe:</label>
        <select id="timeframe1">
            <option value="1m">5 Minutes</option>
            <option value="15m">1 Hour</option>
            <option value="1h">4 Hours</option>
            <option value="1d">1 Day</option>
        </select>
        <label for="multiplier1">Set Multiplier (Default: 50):</label>
        <input id="multiplier1" type="number" value="50" min="1">
    </div>
    <div class="chart-container">
        <canvas id="ratioChart1"></canvas>
    </div>

    <!-- BTC/USDT Price Chart -->
    <div class="chart-container">
        <h2>BTC/USDT Price Chart</h2>
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        // Plugin for dynamically changing line colors based on value
        const dynamicLineColorPlugin = {
            id: 'dynamicLineColor',
            beforeDatasetDraw(chart) {
                const { ctx, data, scales } = chart;
                const dataset = chart.data.datasets[0];
                const xScale = scales.x;
                const yScale = scales.y;
                const points = dataset.data;

                ctx.save();
                ctx.beginPath();

                for (let i = 0; i < points.length - 1; i++) {
                    const currentValue = points[i];
                    const nextValue = points[i + 1];
                    const currentX = xScale.getPixelForValue(i);
                    const nextX = xScale.getPixelForValue(i + 1);
                    const currentY = yScale.getPixelForValue(currentValue);
                    const nextY = yScale.getPixelForValue(nextValue);

                    // Choose color based on the value
                    ctx.strokeStyle = currentValue > 1 ? "rgba(0, 255, 0, 1)" : "rgba(255, 0, 0, 1)";
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(currentX, currentY);
                    ctx.lineTo(nextX, nextY);
                    ctx.stroke();
                }
                ctx.restore();

                // Prevent default rendering of the dataset (prevents a single-colored line)
                return false;
            }
        };

        // Register the plugin
        Chart.register(dynamicLineColorPlugin);

        // Helper function to initialize line charts
        function initializeLineChart(ctx, label) {
            return new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: label,
                            data: [],
                            borderWidth: 0 // No default line rendering
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { color: "#fff" }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: "Timestamp", color: "#fff" },
                            ticks: { color: "#fff" }
                        },
                        y: {
                            title: { display: true, text: "Value", color: "#fff" },
                            ticks: { color: "#fff" }
                        }
                    }
                },
                plugins: [dynamicLineColorPlugin]
            });
        }

        // Fetch historical data
        async function fetchHistoricalData(interval) {
            const url = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=500`;
            const response = await fetch(url);
            const data = await response.json();
            return data.map(candle => ({
                timestamp: new Date(candle[0]).toLocaleString(),
                high: parseFloat(candle[2]),
                low: parseFloat(candle[3]),
                close: parseFloat(candle[4]),
                volume: parseFloat(candle[5])
            }));
        }

        // Analyze historical data for Bid/Ask ratios
        async function analyzeBidAskRatios(chart, interval, multiplier) {
            const data = await fetchHistoricalData(interval);

            chart.data.labels = [];
            chart.data.datasets[0].data = [];

            for (const candle of data) {
                const midPrice = (candle.high + candle.low) / 2;

                // Simulated bid/ask volumes (replace with actual data fetching logic)
                const bidVolume = Math.random() * 100;
                const askVolume = Math.random() * 10;
                const ratio = bidVolume / askVolume;

                chart.data.labels.push(candle.timestamp);
                chart.data.datasets[0].data.push(ratio);
            }

            chart.update();
        }

        // Analyze historical data for BTC/USDT Price
        async function analyzeBTCPrice(chart, interval) {
            const data = await fetchHistoricalData(interval);

            chart.data.labels = [];
            chart.data.datasets[0].data = [];

            for (const candle of data) {
                chart.data.labels.push(candle.timestamp);
                chart.data.datasets[0].data.push(candle.close);
            }

            chart.update();
        }

        // Initialize charts
        const ctx1 = document.getElementById("ratioChart1").getContext("2d");
        const ctx2 = document.getElementById("priceChart").getContext("2d");
        const ratioChart1 = initializeLineChart(ctx1, "Bid/Ask Ratio (1%-2.5%)");
        const priceChart = initializeLineChart(ctx2, "BTC/USDT Price");

        // Event listeners for timeframe and multiplier changes
        document.getElementById("timeframe1").addEventListener("change", async () => {
            const interval = document.getElementById("timeframe1").value;
            const multiplier = parseFloat(document.getElementById("multiplier1").value) || 50;
            await analyzeBidAskRatios(ratioChart1, interval, multiplier);
            await analyzeBTCPrice(priceChart, interval);
        });

        document.getElementById("multiplier1").addEventListener("change", async () => {
            const interval = document.getElementById("timeframe1").value;
            const multiplier = parseFloat(document.getElementById("multiplier1").value) || 50;
            await analyzeBidAskRatios(ratioChart1, interval, multiplier);
        });

        // Default load
        analyzeBidAskRatios(ratioChart1, "1m", 50);
        analyzeBTCPrice(priceChart, "1m");
    </script>
</body>
</html>
