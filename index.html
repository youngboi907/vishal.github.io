<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT & Volume Delta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1, select {
            margin: 10px 0;
        }
        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
        #orderBookStats {
            margin: 20px;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book Statistics</h1>
    <label for="timeframe">Select Time Frame:</label>
    <select id="timeframe">
        <option value="1h">Last 1 Hour</option>
        <option value="4h">Last 4 Hours</option>
        <option value="1d">Last 1 Day</option>
        <option value="1w">Last 1 Week</option>
        <option value="1m">Last 1 Month</option>
    </select>
    <canvas id="priceChart"></canvas>
    <canvas id="spotDeltaChart"></canvas>
    <canvas id="futuresDeltaChart"></canvas>

    <div id="orderBookStats">
        <h2>Order Book Stats</h2>
        <p id="bidsSum">Total Bids (Top 10%): Loading...</p>
        <p id="asksSum">Total Asks (Top 10%): Loading...</p>
        <p id="bidAskRatio">Bid/Ask Ratio: Loading...</p>
    </div>

    <script>
        const symbol = "BTCUSDT";
        let priceChart, spotDeltaChart, futuresDeltaChart;

        async function fetchOrderBookData() {
            const url = `https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const data = await response.json();
                console.log("Order Book Data:", data);
                calculateOrderBookStats(data);
            } catch (error) {
                console.error("Error fetching order book data:", error);
            }
        }

        function calculateOrderBookStats(data) {
            const bids = data.bids.map(([price, quantity]) => ({
                price: parseFloat(price),
                quantity: parseFloat(quantity),
                total: parseFloat(price) * parseFloat(quantity),
            }));
            const asks = data.asks.map(([price, quantity]) => ({
                price: parseFloat(price),
                quantity: parseFloat(quantity),
                total: parseFloat(price) * parseFloat(quantity),
            }));

            // Sort bids (highest to lowest) and asks (lowest to highest)
            bids.sort((a, b) => b.price - a.price);
            asks.sort((a, b) => a.price - b.price);

            // Calculate top 10% sum
            const top10PercentBids = bids.slice(0, Math.ceil(bids.length * 0.1));
            const top10PercentAsks = asks.slice(0, Math.ceil(asks.length * 0.1));

            const bidsSum = top10PercentBids.reduce((sum, bid) => sum + bid.total, 0);
            const asksSum = top10PercentAsks.reduce((sum, ask) => sum + ask.total, 0);

            const bidAskRatio = bidsSum / asksSum;

            // Update HTML
            document.getElementById("bidsSum").innerText = `Total Bids (Top 10%): ${bidsSum.toFixed(2)} USDT`;
            document.getElementById("asksSum").innerText = `Total Asks (Top 10%): ${asksSum.toFixed(2)} USDT`;
            document.getElementById("bidAskRatio").innerText = `Bid/Ask Ratio: ${bidAskRatio.toFixed(2)}`;
        }

        // Initialize Charts
        function initializeCharts() {
            const priceCtx = document.getElementById("priceChart").getContext("2d");
            const spotDeltaCtx = document.getElementById("spotDeltaChart").getContext("2d");
            const futuresDeltaCtx = document.getElementById("futuresDeltaChart").getContext("2d");

            priceChart = new Chart(priceCtx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: "BTC/USDT Price",
                        data: [],
                        borderColor: "#4caf50",
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Time" } },
                        y: { title: { display: true, text: "Price (USDT)" } }
                    }
                }
            });

            spotDeltaChart = new Chart(spotDeltaCtx, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Spot Volume Delta",
                        data: [],
                        backgroundColor: context => context.raw > 0 ? "#4caf50" : "#f44336",
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Time" } },
                        y: { title: { display: true, text: "Volume Delta" } }
                    }
                }
            });

            futuresDeltaChart = new Chart(futuresDeltaCtx, {
                type: "bar",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Futures Volume Delta",
                        data: [],
                        backgroundColor: context => context.raw > 0 ? "#4caf50" : "#f44336",
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: "Time" } },
                        y: { title: { display: true, text: "Volume Delta" } }
                    }
                }
            });
        }

        // Initialize
        initializeCharts();
        fetchOrderBookData();
    </script>
</body>
</html>
