<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Binance Order Book</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        canvas {
            max-width: 900px;
            margin: 20px auto;
        }
        select {
            font-size: 16px;
            padding: 5px 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Binance Live Order Book</h1>
    <p>Live Total Bids and Asks with Historical Data</p>
    <label for="timeframe">Select Timeframe: </label>
    <select id="timeframe">
        <option value="5">5 Minutes</option>
        <option value="60">1 Hour</option>
        <option value="240">4 Hours</option>
        <option value="1440">1 Day</option>
    </select>
    <canvas id="orderBookChart"></canvas>
    <script>
        let chart;
        const historyData = {
            timestamps: [],
            bids: [],
            asks: []
        };

        let maxDataPoints = 12; // Default: 5 minutes (1 data point every 5 seconds)

        // Fetch the order book data
        async function fetchOrderBook(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            const data = await response.json();
            return data;
        }

        // Fetch the spot price
        async function fetchSpotPrice(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            const data = await response.json();
            return parseFloat(data.price);
        }

        // Calculate total bids and asks
        function calculateTotals(orderBook) {
            let totalBids = 0;
            let totalAsks = 0;

            for (let [price, qty] of orderBook.bids) {
                totalBids += parseFloat(price) * parseFloat(qty);
            }

            for (let [price, qty] of orderBook.asks) {
                totalAsks += parseFloat(price) * parseFloat(qty);
            }

            return { totalBids, totalAsks };
        }

        // Update the chart with live data
        async function updateChart(symbol) {
            try {
                const orderBook = await fetchOrderBook(symbol);
                const totals = calculateTotals(orderBook);

                // Add the new data point to history
                const timestamp = new Date().toLocaleTimeString();
                historyData.timestamps.push(timestamp);
                historyData.bids.push(totals.totalBids);
                historyData.asks.push(totals.totalAsks);

                // Limit the history to the selected timeframe
                if (historyData.timestamps.length > maxDataPoints) {
                    historyData.timestamps.shift();
                    historyData.bids.shift();
                    historyData.asks.shift();
                }

                // Update the chart
                chart.data.labels = historyData.timestamps;
                chart.data.datasets[0].data = historyData.bids;
                chart.data.datasets[1].data = historyData.asks;
                chart.update();
            } catch (error) {
                console.error("Error updating chart:", error);
            }
        }

        // Initialize the chart
        async function initializeChart() {
            const symbol = 'BTCUSDT';

            const ctx = document.getElementById('orderBookChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Timestamps
                    datasets: [
                        {
                            label: 'Total Bids (USDT)',
                            data: [], // Historical bids
                            borderColor: '#4caf50',
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Total Asks (USDT)',
                            data: [], // Historical asks
                            borderColor: '#f44336',
                            backgroundColor: 'rgba(244, 67, 54, 0.2)',
                            borderWidth: 2,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Total Value (USDT)'
                            }
                        }
                    }
                }
            });

            // Update the chart every 5 seconds
            setInterval(() => updateChart(symbol), 5000);
        }

        // Handle timeframe selection
        document.getElementById('timeframe').addEventListener('change', (event) => {
            const timeframe = parseInt(event.target.value);
            switch (timeframe) {
                case 5: // 5 minutes
                    maxDataPoints = 12; // 1 data point every 5 seconds
                    break;
                case 60: // 1 hour
                    maxDataPoints = 120; // 1 data point every 30 seconds
                    break;
                case 240: // 4 hours
                    maxDataPoints = 240; // 1 data point every 1 minute
                    break;
                case 1440: // 1 day
                    maxDataPoints = 288; // 1 data point every 5 minutes
                    break;
                default:
                    maxDataPoints = 12; // Default to 5 minutes
            }
        });

        initializeChart();
    </script>
</body>
</html>
