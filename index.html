<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart, Volume Delta and Liquidation Data</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #121212;
        }

        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70vh; /* TradingView chart container */
        }

        #volumeDeltaContainer {
            position: absolute;
            top: 70vh;
            left: 0;
            width: 100%;
            height: 15vh; /* Volume delta chart container */
            background-color: black;
        }

        #liquidationContainer {
            position: absolute;
            top: 85vh;
            left: 0;
            width: 100%;
            height: 15vh; /* Liquidation chart container */
            background-color: black;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<!-- Volume Delta Container (below TradingView chart) -->
<div id="volumeDeltaContainer">
    <canvas id="volumeDeltaChart"></canvas>
</div>

<!-- Liquidation Data Container (below Volume Delta chart) -->
<div id="liquidationContainer">
    <canvas id="liquidationChart"></canvas>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
    let tradingViewInterval = '5'; // Set the default interval for both charts to 5 minutes

    // TradingView Chart Initialization
    window.onload = function () {
        new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            interval: tradingViewInterval,  // Same 5-minute timeframe
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false,
            studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies", "MAExp@tv-basicstudies"], // Indicators
            details: true,
            hotlist: true,
            calendar: true,
            withdateranges: true,
            hide_side_toolbar: false, // Side toolbar with basic tools
        });
    };

    // Volume Delta Chart Initialization (Chart.js)
    const ctxVolumeDelta = document.getElementById("volumeDeltaChart").getContext("2d");

    const volumeDeltaChart = new Chart(ctxVolumeDelta, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: "Volume Delta",
                data: [],
                backgroundColor: '#ff6347',
                borderColor: '#ff6347',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Timestamp'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Volume Delta'
                    },
                    beginAtZero: true
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return 'Delta: ' + context.raw;
                        }
                    }
                }
            }
        }
    });

    // Liquidation Chart Initialization (Chart.js)
    const ctxLiquidation = document.getElementById("liquidationChart").getContext("2d");

    const liquidationChart = new Chart(ctxLiquidation, {
        type: 'bar',
        data: {
            labels: [],
            datasets: [{
                label: "Liquidations",
                data: [],
                backgroundColor: '#34b7f1',
                borderColor: '#34b7f1',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Timestamp'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Liquidation Volume'
                    },
                    beginAtZero: true
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return 'Liquidations: ' + context.raw;
                        }
                    }
                }
            }
        }
    });

    // Fetch volume delta data from Binance API
    async function fetchVolumeDelta() {
        try {
            // Fetch 5-minute candlestick data from Binance API for Volume Delta
            const response = await fetch(`https://api.binance.com/api/v1/klines?symbol=BTCUSDT&interval=${tradingViewInterval}m&limit=10`);
            const candles = await response.json();

            const volumeData = [];
            const timeStamps = [];

            candles.forEach((candle) => {
                const buyVolume = parseFloat(candle[5]); // Binance volume data
                const sellVolume = parseFloat(candle[7]); // Example: assume sell volume is in the 7th field

                // Calculate Volume Delta (buyVolume - sellVolume)
                const delta = buyVolume - sellVolume;
                volumeData.push(delta);

                const timestamp = new Date(candle[0]).toISOString();
                timeStamps.push(timestamp);
            });

            volumeDeltaChart.data.labels = timeStamps;
            volumeDeltaChart.data.datasets[0].data = volumeData;
            volumeDeltaChart.update();
        } catch (error) {
            console.error('Error fetching volume delta data:', error);
        }
    }

    // Fetch liquidation data from Binance API
    async function fetchLiquidationData() {
        try {
            // Fetch liquidation data from Binance API (change URL to a valid API endpoint)
            const response = await fetch(`https://api.binance.com/api/v1/liquidationOrders?symbol=BTCUSDT&limit=10`);
            const liquidationData = await response.json();

            const liquidationVolumes = [];
            const liquidationTimestamps = [];

            liquidationData.forEach((liquidation) => {
                const volume = parseFloat(liquidation.origQty); // Liquidation volume
                const timestamp = new Date(liquidation.time).toISOString(); // Timestamp

                liquidationVolumes.push(volume);
                liquidationTimestamps.push(timestamp);
            });

            liquidationChart.data.labels = liquidationTimestamps;
            liquidationChart.data.datasets[0].data = liquidationVolumes;
            liquidationChart.update();
        } catch (error) {
            console.error('Error fetching liquidation data:', error);
        }
    }

    // Sync volume delta and liquidation data with TradingView's time frame
    function syncData() {
        fetchVolumeDelta();  // Fetch volume delta data
        fetchLiquidationData();  // Fetch liquidation data

        setInterval(fetchVolumeDelta, 300000); // Refresh every 5 minutes (5m interval)
        setInterval(fetchLiquidationData, 300000); // Refresh liquidation data every 5 minutes
    }

    syncData(); // Start syncing immediately when the page loads
</script>

</body>
</html>
