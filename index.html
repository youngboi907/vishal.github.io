<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView with Binance Liquidation Data</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80vh; /* Chart takes 80% of the viewport height */
        }
        #liquidation-data {
            position: absolute;
            top: 80vh; /* Place below the chart */
            left: 0;
            width: 100%;
            height: 20vh;
            background-color: #222;
            color: #fff;
            overflow-y: scroll;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .timeframe-sync {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<!-- Liquidation Data Display -->
<div id="liquidation-data">
    <h3>Binance Liquidation Data</h3>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Side</th>
            </tr>
        </thead>
        <tbody id="liquidation-table-body">
            <!-- Liquidation data will populate here -->
        </tbody>
    </table>
    <div class="timeframe-sync">
        <p>Syncs with the current TradingView chart timeframe.</p>
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<script type="text/javascript">
    window.onload = function () {
        // Initialize TradingView widget
        const widget = new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            interval: "60",  // 1-hour timeframe
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false, // Disable save chart image
            studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies", "MAExp@tv-basicstudies"], // Indicators
            details: true,
            hotlist: true,
            calendar: true,
            withdateranges: true,
            hide_side_toolbar: false, // Side toolbar with basic tools
        });

        // Function to fetch liquidation data from Binance API
        async function fetchLiquidationData() {
            try {
                // Endpoint for Binance futures liquidation data
                const response = await fetch('https://fapi.binance.com/fapi/v1/liquidationOrders?symbol=BTCUSDT&limit=10');
                const data = await response.json();
                displayLiquidationData(data);
            } catch (error) {
                console.error('Error fetching liquidation data:', error);
            }
        }

        // Function to display liquidation data in the table
        function displayLiquidationData(data) {
            const tableBody = document.getElementById('liquidation-table-body');
            tableBody.innerHTML = ''; // Clear existing rows

            data.forEach(item => {
                const row = document.createElement('tr');
                const time = new Date(item.time).toLocaleString();
                const price = parseFloat(item.price).toFixed(2);
                const amount = parseFloat(item.origQty).toFixed(2);
                const side = item.side;

                row.innerHTML = `
                    <td>${time}</td>
                    <td>${price}</td>
                    <td>${amount}</td>
                    <td>${side}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to sync data with TradingView chart timeframe
        function syncWithTimeframe() {
            const timeframe = widget.activeChart().getInterval();
            console.log('Current TradingView timeframe:', timeframe);
            // You can now filter or adjust the liquidation data based on the TradingView timeframe
        }

        // Initial fetch of liquidation data
        fetchLiquidationData();

        // Sync data with TradingView's chart timeframe (you can also call this every few seconds to update)
        setInterval(syncWithTimeframe, 10000);  // Sync every 10 seconds
    };
</script>

</body>
</html>
