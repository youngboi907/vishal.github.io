<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Exchange BTC/USDT Order Book Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #f0a500;
    }
    .box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      width: 300px;
    }
    .result {
      font-size: 20px;
      margin-top: 10px;
    }
    .ratio {
      font-size: 20px;
      color: #ff6347;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Multi-Exchange BTC/USDT Order Book Summary</h1>

<div class="box">
  <h2>Sum of Bids (0 - 1M USD)</h2>
  <div id="bids-sum" class="result">Loading...</div>
</div>

<div class="box">
  <h2>Sum of Asks (0 - 1M USD)</h2>
  <div id="asks-sum" class="result">Loading...</div>
</div>

<div class="box">
  <h2>Bid/Ask Ratio (%)</h2>
  <div id="ratio" class="ratio">Loading...</div>
</div>

<script>
  const exchangeApis = {
    binance: 'https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=1000',
    bybit: 'https://api.bybit.com/v2/public/orderBook/L2?symbol=BTCUSDT&limit=200',
    bitstamp: 'https://www.bitstamp.net/api/v2/order_book/btcusdt/',
    kraken: 'https://api.kraken.com/0/public/Depth?pair=XBTUSDT&count=1000',
    kucoin: 'https://api.kucoin.com/api/v1/market/orderbook/level2_100?symbol=BTC-USDT'
  };

  // Fetch order book data from multiple exchanges
  async function fetchOrderBookFromExchange(url) {
    try {
      const response = await fetch(url);
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching order book:', error);
      return null;
    }
  }

  // Calculate sum of bids and asks within the 0-1M USD range for each exchange
  function calculateSum(orderBook) {
    let bidSum = 0;
    let askSum = 0;

    // Depending on the exchange's response format, adjust the parsing here
    if (orderBook.bids) {
      orderBook.bids.forEach(([price, quantity]) => {
        price = parseFloat(price);
        quantity = parseFloat(quantity);
        if (price >= 0 && price <= 1000000) {
          bidSum += price * quantity;
        }
      });
    } else if (orderBook.data) { // For Bybit
      orderBook.data.forEach(order => {
        const price = parseFloat(order.price);
        const quantity = parseFloat(order.size);
        if (price >= 0 && price <= 1000000) {
          if (order.side === 'Buy') {
            bidSum += price * quantity;
          } else {
            askSum += price * quantity;
          }
        }
      });
    } else if (orderBook.asks) { // For Kraken
      orderBook.asks.forEach(([price, quantity]) => {
        price = parseFloat(price);
        quantity = parseFloat(quantity);
        if (price >= 0 && price <= 1000000) {
          askSum += price * quantity;
        }
      });
    } else if (orderBook.asks) { // For Kucoin
      orderBook.data.asks.forEach(order => {
        const price = parseFloat(order.price);
        const quantity = parseFloat(order.size);
        if (price >= 0 && price <= 1000000) {
          askSum += price * quantity;
        }
      });
    }

    return { bidSum, askSum };
  }

  // Update the order book data in the UI and calculate ratio
  async function updateOrderBook() {
    let totalBidSum = 0;
    let totalAskSum = 0;

    // Fetch data from all exchanges
    const exchanges = Object.values(exchangeApis);
    const promises = exchanges.map(apiUrl => fetchOrderBookFromExchange(apiUrl));

    const orderBooks = await Promise.all(promises);

    // Calculate total sums from all exchanges
    orderBooks.forEach(orderBook => {
      if (orderBook) {
        const { bidSum, askSum } = calculateSum(orderBook);
        totalBidSum += bidSum;
        totalAskSum += askSum;
      }
    });

    // Calculate the ratio percentage
    const ratio = (totalBidSum / totalAskSum) * 100;

    // Update the UI with the calculated values
    document.getElementById('bids-sum').textContent = totalBidSum.toFixed(2) + ' USD';
    document.getElementById('asks-sum').textContent = totalAskSum.toFixed(2) + ' USD';
    document.getElementById('ratio').textContent = ratio.toFixed(2) + '%';
  }

  // Initialize and update every second
  setInterval(updateOrderBook, 1000);  // Update every second
  updateOrderBook();  // Initial data fetch
</script>

</body>
</html>
