<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC/USDT Order Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #f0a500;
    }
    .box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      width: 300px;
    }
    .result {
      font-size: 20px;
      margin-top: 10px;
    }
    .range {
      font-size: 14px;
      color: #ffa500;
    }
    .ratio {
      font-size: 20px;
      color: #ff6347;
      margin-top: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
  </style>
</head>
<body>

<h1>BTC/USDT Order Book (Binance & Bybit)</h1>

<div class="container">
  <div class="box">
    <h2>Total Bids (0 - 1M USD)</h2>
    <div id="bids-sum" class="result">Loading...</div>
    <div id="bids-range" class="range"></div>
  </div>

  <div class="box">
    <h2>Total Asks (0 - 1M USD)</h2>
    <div id="asks-sum" class="result">Loading...</div>
    <div id="asks-range" class="range"></div>
  </div>

  <div class="box">
    <h2>Bids (1% - 2.5%)</h2>
    <div id="bids-range-sum" class="result">Loading...</div>
    <div id="bids-range-small" class="range"></div>
  </div>

  <div class="box">
    <h2>Asks (1% - 2.5%)</h2>
    <div id="asks-range-sum" class="result">Loading...</div>
    <div id="asks-range-small" class="range"></div>
  </div>
</div>

<script>
  const exchangeApis = {
    binance: 'https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=1000',
    bybit: 'https://api.bybit.com/v2/public/orderBook/L2?symbol=BTCUSDT'
  };

  async function fetchCurrentPrice() {
    try {
      const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
      const data = await response.json();
      return parseFloat(data.price);
    } catch (error) {
      console.error('Error fetching current BTC price:', error);
      return null;
    }
  }

  async function fetchOrderBookFromExchange(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) {
        console.error(`Error: ${response.status} from ${url}`);
        return null;
      }
      return await response.json();
    } catch (error) {
      console.error(`Fetch failed for ${url}:`, error);
      return null;
    }
  }

  function calculateSum(orderBook, exchange, priceRangeLow, priceRangeHigh) {
    let bidsSum = 0;
    let asksSum = 0;

    try {
      if (exchange === 'binance') {
        orderBook.bids.forEach(([price, quantity]) => {
          price = parseFloat(price);
          quantity = parseFloat(quantity);
          if (price >= priceRangeLow && price <= priceRangeHigh) bidsSum += price * quantity;
        });
        orderBook.asks.forEach(([price, quantity]) => {
          price = parseFloat(price);
          quantity = parseFloat(quantity);
          if (price >= priceRangeLow && price <= priceRangeHigh) asksSum += price * quantity;
        });
      } else if (exchange === 'bybit') {
        orderBook.result.forEach(order => {
          const price = parseFloat(order.price);
          const quantity = parseFloat(order.size);
          if (price >= priceRangeLow && price <= priceRangeHigh) {
            if (order.side === 'Buy') bidsSum += price * quantity;
            else asksSum += price * quantity;
          }
        });
      }
    } catch (error) {
      console.error(`Error processing data for ${exchange}:`, error);
    }

    return { bidsSum, asksSum };
  }

  async function updateData() {
    const currentPrice = await fetchCurrentPrice();
    if (!currentPrice) {
      document.getElementById('bids-sum').textContent = 'Error';
      document.getElementById('asks-sum').textContent = 'Error';
      document.getElementById('bids-range-sum').textContent = 'Error';
      document.getElementById('asks-range-sum').textContent = 'Error';
      return;
    }

    const smallRangeLow = currentPrice * 0.99;
    const smallRangeHigh = currentPrice * 1.025;

    let smallRangeBids = 0;
    let smallRangeAsks = 0;

    for (const [exchange, url] of Object.entries(exchangeApis)) {
      const data = await fetchOrderBookFromExchange(url);
      if (data) {
        const { bidsSum: smallBids, asksSum: smallAsks } = calculateSum(data, exchange, smallRangeLow, smallRangeHigh);
        smallRangeBids += smallBids;
        smallRangeAsks += smallAsks;
      }
    }

    document.getElementById('bids-range-sum').textContent = smallRangeBids.toFixed(2);
    document.getElementById('asks-range-sum').textContent = smallRangeAsks.toFixed(2);
    document.getElementById('bids-range-small').textContent = `Price Range: ${smallRangeLow.toFixed(2)} - ${smallRangeHigh.toFixed(2)} USD`;
    document.getElementById('asks-range-small').textContent = `Price Range: ${smallRangeLow.toFixed(2)} - ${smallRangeHigh.toFixed(2)} USD`;
  }

  setInterval(updateData, 1000);
  updateData();
</script>

</body>
</html>
