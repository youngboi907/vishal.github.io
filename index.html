<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Bid/Ask Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 0;
        }
        .controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls select, .controls input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Bid/Ask Tracker</h1>

    <!-- Controls for 1%-2.5% Range -->
    <div class="controls">
        <h2>1%-2.5% Range</h2>
        <label for="timeframe1">Select Timeframe:</label>
        <select id="timeframe1">
            <option value="1m">5 Minutes</option>
            <option value="15m">1 Hour</option>
            <option value="1h">4 Hours</option>
            <option value="1d">1 Day</option>
        </select>
        <label for="multiplier1">Set Multiplier (Default: 50):</label>
        <input id="multiplier1" type="number" value="50" min="1">
    </div>
    <div class="chart-container">
        <canvas id="ratioChart1"></canvas>
    </div>

    <!-- Controls for 2.5%-5% Range -->
    <div class="controls">
        <h2>2.5%-5% Range</h2>
        <label for="timeframe2">Select Timeframe:</label>
        <select id="timeframe2">
            <option value="1m">5 Minutes</option>
            <option value="15m">1 Hour</option>
            <option value="1h">4 Hours</option>
            <option value="1d">1 Day</option>
        </select>
        <label for="multiplier2">Set Multiplier (Default: 100):</label>
        <input id="multiplier2" type="number" value="100" min="1">
    </div>
    <div class="chart-container">
        <canvas id="ratioChart2"></canvas>
    </div>

    <!-- BTC/USDT Price Chart -->
    <div class="chart-container">
        <h2>BTC/USDT Price Chart</h2>
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        // Helper function to initialize line charts
        function initializeLineChart(ctx, label, color) {
            return new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: label,
                            data: [],
                            borderColor: color,
                            backgroundColor: color + "33", // Transparent fill
                            borderWidth: 2,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { color: "#fff" }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: "Timestamp", color: "#fff" },
                            ticks: { color: "#fff" }
                        },
                        y: {
                            title: { display: true, text: "Value", color: "#fff" },
                            ticks: { color: "#fff" }
                        }
                    }
                }
            });
        }

        // Fetch historical data
        async function fetchHistoricalData(interval) {
            const url = `https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=${interval}&limit=500`;
            const response = await fetch(url);
            const data = await response.json();
            return data.map(candle => ({
                timestamp: new Date(candle[0]).toLocaleString(),
                high: parseFloat(candle[2]),
                low: parseFloat(candle[3]),
                close: parseFloat(candle[4]),
                volume: parseFloat(candle[5])
            }));
        }

        // Analyze historical data for Bid/Ask ratios
        async function analyzeBidAskRatios(chart, interval, multiplier, range) {
            const data = await fetchHistoricalData(interval);

            chart.data.labels = [];
            chart.data.datasets[0].data = [];

            for (const candle of data) {
                const midPrice = (candle.high + candle.low) / 2;

                // Simulated bid/ask volumes based on range (replace with actual data fetching logic)
                let bidVolume, askVolume;
                if (range === "1-2.5%") {
                    bidVolume = Math.random() * 100; // Replace with real bid volume for 1%-2.5%
                    askVolume = Math.random() * 10;  // Replace with real ask volume for 1%-2.5%
                } else if (range === "2.5-5%") {
                    bidVolume = Math.random() * 200; // Replace with real bid volume for 2.5%-5%
                    askVolume = Math.random() * 20;  // Replace with real ask volume for 2.5%-5%
                }

                const ratio = bidVolume / askVolume; // Calculate Bid/Ask ratio
                chart.data.labels.push(candle.timestamp);
                chart.data.datasets[0].data.push(ratio);
            }

            chart.update();
        }

        // Analyze historical data for BTC/USDT Price
        async function analyzeBTCPrice(chart, interval) {
            const data = await fetchHistoricalData(interval);

            chart.data.labels = [];
            chart.data.datasets[0].data = [];

            for (const candle of data) {
                chart.data.labels.push(candle.timestamp);
                chart.data.datasets[0].data.push(candle.close); // Add closing price
            }

            chart.update();
        }

        // Initialize charts
        const ctx1 = document.getElementById("ratioChart1").getContext("2d");
        const ctx2 = document.getElementById("ratioChart2").getContext("2d");
        const ctx3 = document.getElementById("priceChart").getContext("2d");
        const ratioChart1 = initializeLineChart(ctx1, "Bid/Ask Ratio (1%-2.5%)", "rgba(0, 255, 255, 1)");
        const ratioChart2 = initializeLineChart(ctx2, "Bid/Ask Ratio (2.5%-5%)", "rgba(255, 165, 0, 1)");
        const priceChart = initializeLineChart(ctx3, "BTC/USDT Price", "rgba(0, 255, 0, 1)");

        // Event listeners for timeframe and multiplier changes
        document.getElementById("timeframe1").addEventListener("change", async () => {
            const interval = document.getElementById("timeframe1").value;
            const multiplier = parseFloat(document.getElementById("multiplier1").value) || 50;
            await analyzeBidAskRatios(ratioChart1, interval, multiplier, "1-2.5%");
            await analyzeBTCPrice(priceChart, interval);
        });

        document.getElementById("multiplier1").addEventListener("change", async () => {
            const interval = document.getElementById("timeframe1").value;
            const multiplier = parseFloat(document.getElementById("multiplier1").value) || 50;
            await analyzeBidAskRatios(ratioChart1, interval, multiplier, "1-2.5%");
        });

        document.getElementById("timeframe2").addEventListener("change", async () => {
            const interval = document.getElementById("timeframe2").value;
            const multiplier = parseFloat(document.getElementById("multiplier2").value) || 100;
            await analyzeBidAskRatios(ratioChart2, interval, multiplier, "2.5-5%");
            await analyzeBTCPrice(priceChart, interval);
        });

        document.getElementById("multiplier2").addEventListener("change", async () => {
            const interval = document.getElementById("timeframe2").value;
            const multiplier = parseFloat(document.getElementById("multiplier2").value) || 100;
            await analyzeBidAskRatios(ratioChart2, interval, multiplier, "2.5-5%");
        });

        // Default load
        analyzeBidAskRatios(ratioChart1, "1m", 50, "1-2.5%");
        analyzeBidAskRatios(ratioChart2, "1m", 100, "2.5-5%");
        analyzeBTCPrice(priceChart, "1m");
    </script>
</body>
</html>
