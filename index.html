<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Live Order Book</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        h1 {
            margin: 10px 0;
        }
        canvas {
            max-width: 90vw;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <h1>Binance Live Order Book</h1>
    <p>Total Bids, Asks, and Delta (Difference)</p>
    <canvas id="orderBookChart"></canvas>
    <script>
        let chart;
        const historyData = {
            timestamps: [],
            bids: [],
            asks: [],
            deltas: []
        };

        // Fetch the order book data
        async function fetchOrderBook(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            const data = await response.json();
            return data;
        }

        // Fetch the spot price
        async function fetchSpotPrice(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            const data = await response.json();
            return parseFloat(data.price);
        }

        // Calculate total bids, asks, and delta
        function calculateTotals(orderBook) {
            let totalBids = 0;
            let totalAsks = 0;

            for (let [price, qty] of orderBook.bids) {
                totalBids += parseFloat(price) * parseFloat(qty);
            }

            for (let [price, qty] of orderBook.asks) {
                totalAsks += parseFloat(price) * parseFloat(qty);
            }

            const delta = totalBids - totalAsks;
            return { totalBids, totalAsks, delta };
        }

        // Update the chart with live data
        async function updateChart(symbol) {
            try {
                const spotPrice = await fetchSpotPrice(symbol);
                const orderBook = await fetchOrderBook(symbol);
                const totals = calculateTotals(orderBook);

                // Add the new data point to history
                const timestamp = new Date().toLocaleTimeString();
                historyData.timestamps.push(timestamp);
                historyData.bids.push(totals.totalBids);
                historyData.asks.push(totals.totalAsks);
                historyData.deltas.push(totals.delta);

                // Limit the history to the last 20 data points
                if (historyData.timestamps.length > 20) {
                    historyData.timestamps.shift();
                    historyData.bids.shift();
                    historyData.asks.shift();
                    historyData.deltas.shift();
                }

                // Update the chart
                chart.data.labels = historyData.timestamps;
                chart.data.datasets[0].data = historyData.bids;
                chart.data.datasets[1].data = historyData.asks;
                chart.data.datasets[2].data = historyData.deltas;
                chart.update();
            } catch (error) {
                console.error("Error updating chart:", error);
            }
        }

        // Initialize the chart
        async function initializeChart() {
            const symbol = 'BTCUSDT';

            const ctx = document.getElementById('orderBookChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Timestamps
                    datasets: [
                        {
                            label: 'Total Bids (USDT)',
                            data: [], // Historical bids
                            borderColor: '#4caf50',
                            backgroundColor: 'rgba(76, 175, 80, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Total Asks (USDT)',
                            data: [], // Historical asks
                            borderColor: '#f44336',
                            backgroundColor: 'rgba(244, 67, 54, 0.2)',
                            borderWidth: 2,
                            fill: true
                        },
                        {
                            label: 'Delta (Bids - Asks)',
                            data: [], // Historical delta
                            borderColor: '#2196f3',
                            backgroundColor: 'rgba(33, 150, 243, 0.2)',
                            borderWidth: 2,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Timestamp',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Total Value (USDT)',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });

            // Update the chart every second
            setInterval(() => updateChart(symbol), 1000);
        }

        initializeChart();
    </script>
</body>
</html>
