<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Order Book Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Binance Order Book Analysis</h1>
    <p>Total Bids and Asks within 1% to 2.5% of Spot Price</p>
    <canvas id="orderBookChart"></canvas>
    <script>
        let chart;

        async function fetchOrderBook(symbol) {
            const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
            const data = await response.json();
            return data;
        }

        function calculateTotals(orderBook, spotPrice, lowerPercent, upperPercent) {
            let totalBids = 0;
            let totalAsks = 0;

            const lowerLimit = spotPrice * (1 - upperPercent / 100);
            const upperLimit = spotPrice * (1 + upperPercent / 100);
            const midLowerLimit = spotPrice * (1 - lowerPercent / 100);
            const midUpperLimit = spotPrice * (1 + lowerPercent / 100);

            for (let [price, qty] of orderBook.bids) {
                price = parseFloat(price);
                qty = parseFloat(qty);
                if (price >= lowerLimit && price <= midLowerLimit) {
                    totalBids += price * qty;
                }
            }

            for (let [price, qty] of orderBook.asks) {
                price = parseFloat(price);
                qty = parseFloat(qty);
                if (price >= midUpperLimit && price <= upperLimit) {
                    totalAsks += price * qty;
                }
            }

            return { totalBids, totalAsks };
        }

        async function updateChart(chart, symbol, lowerPercent, upperPercent) {
            const spotPriceResponse = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
            const spotPriceData = await spotPriceResponse.json();
            const spotPrice = parseFloat(spotPriceData.price);

            const orderBook = await fetchOrderBook(symbol);
            const totals = calculateTotals(orderBook, spotPrice, lowerPercent, upperPercent);

            chart.data.datasets[0].data = [totals.totalBids, totals.totalAsks];
            chart.update();
        }

        async function initializeChart() {
            const symbol = 'BTCUSDT';
            const lowerPercent = 1;
            const upperPercent = 2.5;

            const ctx = document.getElementById('orderBookChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Bids', 'Asks'],
                    datasets: [{
                        label: 'Total Value (USDT)',
                        data: [0, 0], // Initial empty data
                        backgroundColor: ['#4caf50', '#f44336'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            setInterval(() => updateChart(chart, symbol, lowerPercent, upperPercent), 1000);
        }

        initializeChart();
    </script>
</body>
</html>
