<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Open Interest Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #1e2128;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .oi-box {
            font-size: 36px;
            font-weight: bold;
            color: #00e676;
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            width: 300px;
            margin: 20px auto;
        }

        .loading {
            color: #ff9800;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Live Open Interest (OI) for BTC/USDT</h1>
    <div id="loadingMessage" class="loading">Loading...</div>
    <div id="oiBox" class="oi-box">0.00</div>
</div>

<script>
// Binance Futures Open Interest API URL for BTC/USDT
const oiUrl = 'https://fapi.binance.com/fapi/v1/openInterest?symbol=BTCUSDT';

// Function to fetch Open Interest data from Binance
async function fetchOpenInterest() {
    try {
        const response = await fetch(oiUrl);
        const data = await response.json();
        const openInterest = parseFloat(data.openInterest).toFixed(2); // Get Open Interest as a float, 2 decimal places

        // Update the Open Interest value in the box
        document.getElementById('oiBox').textContent = openInterest;

        // Hide the loading message after data is fetched
        document.getElementById('loadingMessage').style.display = 'none';
    } catch (error) {
        console.error('Error fetching Open Interest:', error);
        document.getElementById('oiBox').textContent = 'Error';
    }
}

// Fetch data every second (1000ms)
setInterval(fetchOpenInterest, 1000);

// Initial data fetch when the page loads
fetchOpenInterest();
</script>

</body>
</html>
