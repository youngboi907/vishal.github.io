<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart and Liquidation Data</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #121212;
        }

        #tv_chart_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70vh; /* TradingView chart container */
        }

        #liquidationContainer {
            position: absolute;
            top: 70vh;
            left: 0;
            width: 100%;
            height: 30vh; /* Liquidation chart container */
            background-color: #121212; /* Ensure background is dark for liquidations */
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- TradingView Chart Container -->
<div id="tv_chart_container"></div>

<!-- Liquidation Data Container (below TradingView chart) -->
<div id="liquidationContainer">
    <canvas id="liquidationChart"></canvas>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
    let tradingViewInterval = '5'; // Set the default interval for both charts to 5 minutes

    // TradingView Chart Initialization
    window.onload = function () {
        new TradingView.widget({
            container_id: "tv_chart_container",
            autosize: true,
            symbol: "BINANCE:BTCUSDT",  // Default symbol BTC/USDT on Binance
            interval: tradingViewInterval,  // Same 5-minute timeframe
            timezone: "Etc/UTC",
            theme: "dark",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            save_image: false,
            studies: ["RSI@tv-basicstudies", "MACD@tv-basicstudies", "MAExp@tv-basicstudies"], // Indicators
            details: true,
            hotlist: true,
            calendar: true,
            withdateranges: true,
            hide_side_toolbar: false, // Side toolbar with basic tools
        });
    };

    // Liquidation Chart Initialization (Chart.js)
    const ctxLiquidation = document.getElementById("liquidationChart").getContext("2d");

    const liquidationChart = new Chart(ctxLiquidation, {
        type: 'candlestick',
        data: {
            labels: [],
            datasets: [{
                label: "Liquidations",
                data: [],
                borderColor: '#ff0000',
                borderWidth: 1,
                backgroundColor: '#ff0000',
                borderRadius: 1,
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Timestamp'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Price'
                    },
                    beginAtZero: false
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return 'Price: ' + context.raw.c; // Show close price on tooltip
                        }
                    }
                }
            }
        }
    });

    // Fetch Liquidation Data from Binance API
    async function fetchLiquidationData() {
        try {
            // Fetch liquidation data from Binance API (change URL to a valid API endpoint)
            const response = await fetch(`https://api.binance.com/api/v1/liquidationOrders?symbol=BTCUSDT&limit=1000`);
            const liquidationData = await response.json();

            const liquidationCandles = [];
            const timeStamps = [];

            // Process the data and convert it into candle format
            liquidationData.forEach((liquidation) => {
                const timestamp = new Date(liquidation.time).getTime();
                const price = parseFloat(liquidation.price);  // Liquidation price
                const volume = parseFloat(liquidation.origQty);  // Liquidation quantity

                // Create a candle (using open, high, low, close all the same for simplicity)
                liquidationCandles.push({
                    x: timestamp,
                    o: price,
                    h: price,  // In this simple example, assuming open and high are the same
                    l: price,  // Low and close are the same
                    c: price   // Close price
                });

                timeStamps.push(timestamp);
            });

            // Update the liquidation chart with new data
            liquidationChart.data.labels = timeStamps;
            liquidationChart.data.datasets[0].data = liquidationCandles;
            liquidationChart.update();

        } catch (error) {
            console.error('Error fetching liquidation data:', error);
        }
    }

    // Sync Liquidation Data with TradingView's Timeframe
    function syncData() {
        fetchLiquidationData();  // Fetch liquidation data once

        // Set up to fetch new liquidation data every 5 minutes (5m interval)
        setInterval(fetchLiquidationData, 300000);
    }

    syncData();  // Start syncing immediately when the page loads
</script>

</body>
</html>
