<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT & Volume Delta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, select {
            margin: 10px 0;
        }
        canvas {
            max-width: 90%;
            max-height: 40%;
        }
        #charts {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Price and Volume Delta</h1>
    <label for="timeframe">Select Time Frame:</label>
    <select id="timeframe">
        <option value="1h">Last 1 Hour</option>
        <option value="4h">Last 4 Hours</option>
        <option value="1d">Last 1 Day</option>
        <option value="1w">Last 1 Week</option>
        <option value="1m">Last 1 Month</option>
    </select>
    <div id="charts">
        <canvas id="priceChart"></canvas>
        <canvas id="deltaChart"></canvas>
    </div>

    <script>
        const symbol = "BTCUSDT";
        let priceChart, deltaChart;

        async function fetchKlineData(interval, limit) {
            const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);
            const data = await response.json();
            const timestamps = [], prices = [];
            data.forEach(kline => {
                timestamps.push(new Date(kline[0]).toLocaleString());
                prices.push(parseFloat(kline[4])); // Close price
            });
            return { timestamps, prices };
        }

        async function fetchVolumeDelta(interval, limit, isFutures = false) {
            const url = isFutures 
                ? `https://fapi.binance.com/fapi/v1/trades?symbol=${symbol}&limit=${limit}` 
                : `https://api.binance.com/api/v3/trades?symbol=${symbol}&limit=${limit}`;
            const response = await fetch(url);
            const data = await response.json();
            let positiveDelta = 0, negativeDelta = 0;
            data.forEach(trade => {
                const volume = parseFloat(trade.qty);
                if (isFutures ? trade.m : trade.isBuyerMaker) {
                    negativeDelta += volume;
                } else {
                    positiveDelta += volume;
                }
            });
            return positiveDelta - negativeDelta;
        }

        async function updateCharts(interval, limit) {
            try {
                const { timestamps, prices } = await fetchKlineData(interval, limit);
                const spotDelta = await fetchVolumeDelta(interval, limit);
                const futuresDelta = await fetchVolumeDelta(interval, limit, true);

                // Update Price Chart
                priceChart.data.labels = timestamps;
                priceChart.data.datasets[0].data = prices;
                priceChart.update();

                // Update Delta Chart
                deltaChart.data.labels = ["Spot Delta", "Futures Delta"];
                deltaChart.data.datasets[0].data = [spotDelta, futuresDelta];
                deltaChart.update();
            } catch (error) {
                console.error("Error updating charts:", error);
            }
        }

        function initializeCharts() {
            const priceCtx = document.getElementById("priceChart").getContext("2d");
            const deltaCtx = document.getElementById("deltaChart").getContext("2d");

            // Price Chart
            priceChart = new Chart(priceCtx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: "BTC/USDT Price",
                        data: [],
                        borderColor: "#4caf50",
                        backgroundColor: "rgba(76, 175, 80, 0.2)",
                        borderWidth: 2,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { title: { display: true, text: "Time" } },
                        y: { title: { display: true, text: "Price (USDT)" } }
                    }
                }
            });

            // Volume Delta Chart
            deltaChart = new Chart(deltaCtx, {
                type: "bar",
                data: {
                    labels: ["Spot Delta", "Futures Delta"],
                    datasets: [{
                        label: "Volume Delta",
                        data: [],
                        backgroundColor: ["#4caf50", "#f44336"]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { title: { display: true, text: "Volume Delta" } }
                    }
                }
            });
        }

        document.getElementById("timeframe").addEventListener("change", (event) => {
            const value = event.target.value;
            let interval, limit;

            switch (value) {
                case "1h": interval = "1m"; limit = 60; break;
                case "4h": interval = "5m"; limit = 48; break;
                case "1d": interval = "15m"; limit = 96; break;
                case "1w": interval = "1h"; limit = 168; break;
                case "1m": interval = "1d"; limit = 30; break;
                default: interval = "1m"; limit = 60; break;
            }

            updateCharts(interval, limit);
        });

        initializeCharts();
        updateCharts("1m", 60); // Default: Last 1 hour
    </script>
</body>
</html>
