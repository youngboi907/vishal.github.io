<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Order Book Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .range-box {
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            background-color: #1e1e1e;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Order Book Ranges</h1>
    <div id="output"></div>

    <script>
        async function fetchOrderBook(symbol) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=1000`);
                if (!response.ok) throw new Error("Failed to fetch order book");
                return await response.json();
            } catch (error) {
                console.error("Error fetching order book:", error);
                return null;
            }
        }

        async function fetchSpotPrice(symbol) {
            try {
                const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
                if (!response.ok) throw new Error("Failed to fetch spot price");
                const data = await response.json();
                return parseFloat(data.price);
            } catch (error) {
                console.error("Error fetching spot price:", error);
                return null;
            }
        }

        function calculateRanges(orders, spotPrice) {
            const ranges = {
                '0-1%': 0,
                '1-2.5%': 0,
                '2.5-5%': 0,
                '5-10%': 0,
            };

            orders.forEach(([price, qty]) => {
                const priceValue = parseFloat(price);
                const qtyValue = parseFloat(qty);
                const deviation = ((priceValue - spotPrice) / spotPrice) * 100;

                if (deviation >= 0 && deviation <= 1) {
                    ranges['0-1%'] += priceValue * qtyValue;
                } else if (deviation > 1 && deviation <= 2.5) {
                    ranges['1-2.5%'] += priceValue * qtyValue;
                } else if (deviation > 2.5 && deviation <= 5) {
                    ranges['2.5-5%'] += priceValue * qtyValue;
                } else if (deviation > 5 && deviation <= 10) {
                    ranges['5-10%'] += priceValue * qtyValue;
                }
            });

            return ranges;
        }

        async function updateData() {
            const symbol = "BTCUSDT";
            const orderBook = await fetchOrderBook(symbol);
            const spotPrice = await fetchSpotPrice(symbol);

            if (!orderBook || !spotPrice) {
                document.getElementById("output").innerHTML = "<p>Error fetching data.</p>";
                return;
            }

            const bidRanges = calculateRanges(orderBook.bids, spotPrice);
            const askRanges = calculateRanges(orderBook.asks, spotPrice);

            displayRanges("Bids", bidRanges);
            displayRanges("Asks", askRanges);
        }

        function displayRanges(type, ranges) {
            const container = document.getElementById("output");
            container.innerHTML += `<h2>${type}</h2>`;
            for (const range in ranges) {
                container.innerHTML += `
                    <div class="range-box">
                        <strong>${range}:</strong> ${ranges[range].toFixed(2)} USDT
                    </div>
                `;
            }
        }

        // Fetch and update data
        updateData();
        setInterval(updateData, 10000);
    </script>
</body>
</html>
