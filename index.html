<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Price & Volume Delta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        canvas {
            max-width: 90%;
            max-height: 80%;
        }
        h1, select {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Price & Volume Delta</h1>
    <canvas id="btcChart" width="800" height="400"></canvas>

    <script>
        const symbol = "BTCUSDT";

        async function fetchKlineData(interval, limit) {
            const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
            const response = await fetch(url);
            if (!response.ok) {
                console.error("Failed to fetch data");
                return null;
            }
            const data = await response.json();

            const timestamps = [];
            const prices = [];
            const volumeDelta = [];

            for (const [openTime, open, high, low, close, volume, , , , takerBuyBaseVolume] of data) {
                timestamps.push(new Date(openTime).toLocaleString());
                prices.push(parseFloat(close));

                const delta = parseFloat(takerBuyBaseVolume) - (parseFloat(volume) - parseFloat(takerBuyBaseVolume));
                volumeDelta.push(delta);
            }

            console.log({ timestamps, prices, volumeDelta });
            return { timestamps, prices, volumeDelta };
        }

        async function createChart() {
            const { timestamps, prices, volumeDelta } = await fetchKlineData('1h', 50);

            if (!timestamps || !prices || !volumeDelta) return;

            const ctx = document.getElementById('btcChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: timestamps,
                    datasets: [
                        {
                            label: 'BTC/USDT Price',
                            data: prices,
                            type: 'line',
                            borderColor: '#4caf50',
                            yAxisID: 'y1',
                        },
                        {
                            label: 'Volume Delta',
                            data: volumeDelta,
                            backgroundColor: '#2196f3',
                            yAxisID: 'y2',
                        },
                    ],
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Time' },
                        },
                        y1: {
                            type: 'linear',
                            position: 'left',
                            title: { display: true, text: 'Price (USDT)' },
                        },
                        y2: {
                            type: 'linear',
                            position: 'right',
                            title: { display: true, text: 'Volume Delta' },
                            grid: { drawOnChartArea: false },
                        },
                    },
                },
            });
        }

        createChart();
    </script>
</body>
</html>
