<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Spot BTC/USDT Order Book Depth</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 20px 10px;
        }
        .controls {
            margin: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Binance Spot BTC/USDT Order Book Depth</h1>

    <!-- Chart Container -->
    <div class="chart-container">
        <canvas id="depthChart"></canvas>
    </div>

    <script>
        const API_URL = "https://api.binance.com/api/v3/";

        // Initialize Chart
        const ctx = document.getElementById("depthChart").getContext("2d");
        const depthChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [], // Price levels
                datasets: [
                    {
                        label: "Cumulative Bids (1%-2.5%)",
                        data: [],
                        borderColor: "rgba(0, 255, 0, 1)",
                        backgroundColor: "rgba(0, 255, 0, 0.2)",
                        fill: true,
                    },
                    {
                        label: "Cumulative Bids (2.5%-5%)",
                        data: [],
                        borderColor: "rgba(0, 200, 255, 1)",
                        backgroundColor: "rgba(0, 200, 255, 0.2)",
                        fill: true,
                    },
                    {
                        label: "Cumulative Asks (1%-2.5%)",
                        data: [],
                        borderColor: "rgba(255, 0, 0, 1)",
                        backgroundColor: "rgba(255, 0, 0, 0.2)",
                        fill: true,
                    },
                    {
                        label: "Cumulative Asks (2.5%-5%)",
                        data: [],
                        borderColor: "rgba(255, 165, 0, 1)",
                        backgroundColor: "rgba(255, 165, 0, 0.2)",
                        fill: true,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: { display: true, text: "Price Levels", color: "#fff" },
                        ticks: { color: "#fff" }
                    },
                    y: {
                        title: { display: true, text: "Cumulative Volume", color: "#fff" },
                        ticks: { color: "#fff" }
                    }
                },
                plugins: {
                    legend: { display: true, labels: { color: "#fff" } }
                }
            }
        });

        // Fetch Order Book Data
        async function fetchOrderBook(symbol) {
            const response = await fetch(`${API_URL}depth?symbol=${symbol}&limit=1000`);
            return response.ok ? response.json() : null;
        }

        // Update Depth Data
        async function updateDepthData() {
            const orderBook = await fetchOrderBook("BTCUSDT");
            if (!orderBook) return;

            const topBid = parseFloat(orderBook.bids[0][0]);
            const topAsk = parseFloat(orderBook.asks[0][0]);
            const midPrice = (topBid + topAsk) / 2;

            // Define ranges
            const ranges = {
                "1%-2.5%": { min: midPrice * 0.975, max: midPrice * 0.99 },
                "2.5%-5%": { min: midPrice * 0.95, max: midPrice * 0.975 }
            };

            const bids1to2_5 = [];
            const asks1to2_5 = [];
            const bids2_5to5 = [];
            const asks2_5to5 = [];

            for (const [price, volume] of orderBook.bids) {
                const priceNum = parseFloat(price);
                const volumeNum = parseFloat(volume);

                if (priceNum >= ranges["1%-2.5%"].min && priceNum <= ranges["1%-2.5%"].max) {
                    bids1to2_5.push({ price: priceNum, volume: volumeNum });
                } else if (priceNum >= ranges["2.5%-5%"].min && priceNum <= ranges["2.5%-5%"].max) {
                    bids2_5to5.push({ price: priceNum, volume: volumeNum });
                }
            }

            for (const [price, volume] of orderBook.asks) {
                const priceNum = parseFloat(price);
                const volumeNum = parseFloat(volume);

                if (priceNum >= ranges["1%-2.5%"].min && priceNum <= ranges["1%-2.5%"].max) {
                    asks1to2_5.push({ price: priceNum, volume: volumeNum });
                } else if (priceNum >= ranges["2.5%-5%"].min && priceNum <= ranges["2.5%-5%"].max) {
                    asks2_5to5.push({ price: priceNum, volume: volumeNum });
                }
            }

            const cumulativeData = (data) => {
                let cumulative = 0;
                return data.map((entry) => {
                    cumulative += entry.volume;
                    return { price: entry.price, cumulative };
                });
            };

            // Update chart
            depthChart.data.labels = [
                ...cumulativeData(bids1to2_5).map((p) => p.price),
                ...cumulativeData(asks1to2_5).map((p) => p.price)
            ];

            depthChart.data.datasets[0].data = cumulativeData(bids1to2_5).map((p) => p.cumulative);
            depthChart.data.datasets[1].data = cumulativeData(bids2_5to5).map((p) => p.cumulative);
            depthChart.data.datasets[2].data = cumulativeData(asks1to2_5).map((p) => p.cumulative);
            depthChart.data.datasets[3].data = cumulativeData(asks2_5to5).map((p) => p.cumulative);

            depthChart.update();
        }

        // Initial Data Load and Auto Update
        updateDepthData();
        setInterval(updateDepthData, 1000); // Update every second
    </script>
</body>
</html>
