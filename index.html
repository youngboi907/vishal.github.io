<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Condition Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffcc00;
            margin: 20px 20px;
        }
        .controls {
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .controls input, .controls select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chart-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            margin-bottom: 50px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Condition Tracker</h1>
    <div class="controls">
        <label for="multiplier">Set Comparison Multiplier:</label>
        <input id="multiplier" type="number" value="50" min="1">
        <label for="timeframe">Select Timeframe:</label>
        <select id="timeframe">
            <option value="5m">5 Minutes</option>
            <option value="1h">1 Hour</option>
            <option value="4h">4 Hours</option>
            <option value="1d">1 Day</option>
        </select>
    </div>
    <div class="chart-container">
        <canvas id="conditionChart"></canvas>
    </div>
    <div class="error-message" id="error-message"></div>

    <script>
        const chartData = {
            labels: [],
            datasets: [
                {
                    label: "1%-2.5%: Bids > Multiplier × Asks",
                    data: [],
                    backgroundColor: "rgba(0, 255, 0, 0.5)",
                    borderColor: "rgba(0, 255, 0, 1)",
                    borderWidth: 1,
                },
                {
                    label: "1%-2.5%: Asks > Multiplier × Bids",
                    data: [],
                    backgroundColor: "rgba(255, 0, 0, 0.5)",
                    borderColor: "rgba(255, 0, 0, 1)",
                    borderWidth: 1,
                },
                {
                    label: "2.5%-5%: Bids > Multiplier × Asks",
                    data: [],
                    backgroundColor: "rgba(0, 128, 255, 0.5)",
                    borderColor: "rgba(0, 128, 255, 1)",
                    borderWidth: 1,
                },
                {
                    label: "2.5%-5%: Asks > Multiplier × Bids",
                    data: [],
                    backgroundColor: "rgba(255, 165, 0, 0.5)",
                    borderColor: "rgba(255, 165, 0, 1)",
                    borderWidth: 1,
                }
            ]
        };

        const ctx = document.getElementById("conditionChart").getContext("2d");

        const conditionChart = new Chart(ctx, {
            type: "bar",
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: "#fff",
                        }
                    },
                },
                scales: {
                    x: {
                        ticks: { color: "#fff" },
                    },
                    y: {
                        title: { display: true, text: "Condition Count", color: "#fff" },
                        ticks: { color: "#fff" },
                    },
                },
            },
        });

        let historicalData = []; // Store data for all timeframes
        let displayedData = []; // Data filtered for the selected timeframe

        async function fetchOrderBookAndUpdate() {
            try {
                const response = await fetch("https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=500");
                if (!response.ok) throw new Error("Failed to fetch order book data");
                const data = await response.json();

                const bids = data.bids.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));
                const asks = data.asks.map(order => ({ price: parseFloat(order[0]), quantity: parseFloat(order[1]) }));
                const midPrice = (bids[0].price + asks[0].price) / 2;

                // Get user-defined multiplier
                const multiplier = parseFloat(document.getElementById("multiplier").value) || 50;

                // Calculate volumes for 1%-2.5% and 2.5%-5%
                const range1Bids = bids.filter(bid => bid.price >= midPrice * 0.975 && bid.price < midPrice * 0.99);
                const range1Asks = asks.filter(ask => ask.price <= midPrice * 1.025 && ask.price > midPrice * 1.01);
                const range2Bids = bids.filter(bid => bid.price >= midPrice * 0.95 && bid.price < midPrice * 0.975);
                const range2Asks = asks.filter(ask => ask.price <= midPrice * 1.05 && ask.price > midPrice * 1.025);

                const volume1Bids = range1Bids.reduce((sum, bid) => sum + bid.quantity, 0);
                const volume1Asks = range1Asks.reduce((sum, ask) => sum + ask.quantity, 0);
                const volume2Bids = range2Bids.reduce((sum, bid) => sum + bid.quantity, 0);
                const volume2Asks = range2Asks.reduce((sum, ask) => sum + ask.quantity, 0);

                const result = {
                    timestamp: new Date(),
                    range1: {
                        bids: volume1Bids > multiplier * volume1Asks ? 1 : 0,
                        asks: volume1Asks > multiplier * volume1Bids ? 1 : 0,
                    },
                    range2: {
                        bids: volume2Bids > multiplier * volume2Asks ? 1 : 0,
                        asks: volume2Asks > multiplier * volume2Bids ? 1 : 0,
                    }
                };

                historicalData.push(result);
                updateChart();
                document.getElementById("error-message").textContent = ""; // Clear any existing error message
            } catch (error) {
                console.error(error);
                document.getElementById("error-message").textContent = "Error: " + error.message;
            }
        }

        function updateChart() {
            const timeframe = document.getElementById("timeframe").value;

            const now = new Date();
            displayedData = historicalData.filter(data => {
                const diff = (now - data.timestamp) / 1000; // Time difference in seconds
                if (timeframe === "5m") return diff <= 300;
                if (timeframe === "1h") return diff <= 3600;
                if (timeframe === "4h") return diff <= 14400;
                if (timeframe === "1d") return diff <= 86400;
            });

            chartData.labels = displayedData.map(data => data.timestamp.toLocaleTimeString());
            chartData.datasets[0].data = displayedData.map(data => data.range1.bids);
            chartData.datasets[1].data = displayedData.map(data => data.range1.asks);
            chartData.datasets[2].data = displayedData.map(data => data.range2.bids);
            chartData.datasets[3].data = displayedData.map(data => data.range2.asks);

            conditionChart.update();
        }

        // Auto-refresh data every 2 seconds
        setInterval(fetchOrderBookAndUpdate, 2000);

        // Update chart when timeframe changes
        document.getElementById("timeframe").addEventListener("change", updateChart);

        fetchOrderBookAndUpdate();
    </script>
</body>
</html>
