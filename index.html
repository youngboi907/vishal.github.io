<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC/USDT Order Book - Bids and Asks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1, label, select, input {
            margin: 10px;
        }
        canvas {
            max-width: 95%;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>BTC/USDT Order Book - Sum of Bids and Asks</h1>
    <div class="controls">
        <label for="priceRange">Price Range (%):</label>
        <input id="priceRange" type="number" value="2.5" step="0.1" min="0.1">
        <label for="timeframe">Timeframe:</label>
        <select id="timeframe">
            <option value="3600000">Last 1 Hour</option>
            <option value="86400000" selected>Last 1 Day</option>
            <option value="604800000">Last 1 Week</option>
        </select>
    </div>
    <canvas id="orderBookChart"></canvas>

    <script>
        const symbol = "BTCUSDT";
        const apiBase = "https://api.binance.com/api/v3";

        let priceRangePercentage = 2.5;
        let timeframe = 86400000; // Default to 1 day
        let historicalData = []; // Array to store historical data

        // Initialize the chart
        const ctx = document.getElementById("orderBookChart").getContext("2d");
        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    {
                        label: "Bids Sum",
                        data: [],
                        borderColor: "rgba(76, 175, 80, 0.7)", // Green
                        fill: false,
                        tension: 0.2,
                    },
                    {
                        label: "Asks Sum",
                        data: [],
                        borderColor: "rgba(244, 67, 54, 0.7)", // Red
                        fill: false,
                        tension: 0.2,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: "time",
                        title: { display: true, text: "Time" },
                        time: {
                            unit: "minute"
                        }
                    },
                    y: {
                        title: { display: true, text: "Volume (USDT)" }
                    }
                }
            }
        });

        // Fetch order book data from Binance
        async function fetchOrderBook() {
            const response = await fetch(`${apiBase}/depth?symbol=${symbol}&limit=1000`);
            return response.json();
        }

        // Calculate the total sum of bids and asks within the price range
        function calculateSums(orderBook, currentPrice, rangePercentage) {
            const lowerBound = currentPrice * (1 - rangePercentage / 100);
            const upperBound = currentPrice * (1 + rangePercentage / 100);

            let bidsSum = 0;
            let asksSum = 0;

            // Calculate bids sum
            orderBook.bids.forEach(([price, quantity]) => {
                const priceNum = parseFloat(price);
                if (priceNum >= lowerBound) {
                    bidsSum += priceNum * parseFloat(quantity);
                }
            });

            // Calculate asks sum
            orderBook.asks.forEach(([price, quantity]) => {
                const priceNum = parseFloat(price);
                if (priceNum <= upperBound) {
                    asksSum += priceNum * parseFloat(quantity);
                }
            });

            return { bidsSum, asksSum };
        }

        // Update the chart
        function updateChart() {
            const filteredData = historicalData.filter(dataPoint =>
                Date.now() - dataPoint.timestamp <= timeframe
            );

            chart.data.labels = filteredData.map(dataPoint =>
                new Date(dataPoint.timestamp).toLocaleTimeString()
            );
            chart.data.datasets[0].data = filteredData.map(dataPoint => dataPoint.bidsSum);
            chart.data.datasets[1].data = filteredData.map(dataPoint => dataPoint.asksSum);

            chart.update();
        }

        // Fetch BTC price from Binance
        async function fetchCurrentPrice() {
            const response = await fetch(`${apiBase}/ticker/price?symbol=${symbol}`);
            const data = await response.json();
            return parseFloat(data.price);
        }

        // Periodically fetch data and update the chart
        async function fetchAndUpdate() {
            const currentPrice = await fetchCurrentPrice();
            const orderBook = await fetchOrderBook();

            const { bidsSum, asksSum } = calculateSums(orderBook, currentPrice, priceRangePercentage);

            // Add data to historical data
            historicalData.push({ timestamp: Date.now(), bidsSum, asksSum });

            // Limit historical data to one week
            historicalData = historicalData.filter(dataPoint =>
                Date.now() - dataPoint.timestamp <= 7 * 86400000
            );

            updateChart();
        }

        // Event listeners
        document.getElementById("priceRange").addEventListener("input", (event) => {
            priceRangePercentage = parseFloat(event.target.value);
            fetchAndUpdate();
        });

        document.getElementById("timeframe").addEventListener("change", (event) => {
            timeframe = parseInt(event.target.value, 10);
            updateChart();
        });

        // Fetch data every minute
        setInterval(fetchAndUpdate, 60000);

        // Initial fetch
        fetchAndUpdate();
    </script>
</body>
</html>
